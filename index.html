    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            height: 100vh;
            overflow: hidden;
            position: relative;
            padding: 20px;
        }

        /* Animated gradient background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #061c32 0%, #031b2f 15%, #052a46 30%, #012d4e 45%, #083b62 60%, #07508b 75%, #0560a9 90%, #061c32 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            top: 70%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape:nth-child(3) {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.25);
            border-radius: 50%;
            bottom: 10%;
            left: 30%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(20px) rotate(240deg); }
        }

        /* Modern glassmorphism container */
        .container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(248, 252, 255, 0.98) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            padding: 30px 35px;
            border-radius: 24px;
            box-shadow: 
                0 20px 50px rgba(6, 28, 50, 0.3),
                0 15px 30px rgba(0, 0, 0, 0.15),
                inset 0 1px 2px rgba(255, 255, 255, 0.9),
                inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            border: 1px solid rgba(190, 226, 240, 0.5);
            position: relative;
            z-index: 999;
            width: 75%;
            max-width: 360px;
            max-height: calc(100vh - 40px);
            transform: translateY(0) perspective(1000px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: auto;
            animation: dynamicGlow 20s ease infinite;
            overflow: visible;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(190, 226, 240, 0.1) 0%, transparent 70%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes dynamicGlow {
            0%, 100% { 
                box-shadow: 
                    0 20px 50px rgba(6, 28, 50, 0.35),
                    0 15px 30px rgba(0, 0, 0, 0.15),
                    0 0 100px rgba(6, 28, 50, 0.25),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9),
                    inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            }
            15% { 
                box-shadow: 
                    0 20px 50px rgba(3, 27, 47, 0.35),
                    0 15px 30px rgba(0, 0, 0, 0.15),
                    0 0 100px rgba(3, 27, 47, 0.25),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9),
                    inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            }
            30% { 
                box-shadow: 
                    0 20px 50px rgba(5, 42, 70, 0.35),
                    0 15px 30px rgba(0, 0, 0, 0.15),
                    0 0 100px rgba(5, 42, 70, 0.28),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9),
                    inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            }
            45% { 
                box-shadow: 
                    0 20px 50px rgba(1, 45, 78, 0.35),
                    0 15px 30px rgba(0, 0, 0, 0.15),
                    0 0 100px rgba(1, 45, 78, 0.28),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9),
                    inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            }
            60% { 
                box-shadow: 
                    0 20px 50px rgba(8, 59, 98, 0.35),
                    0 15px 30px rgba(0, 0, 0, 0.15),
                    0 0 100px rgba(8, 59, 98, 0.3),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9),
                    inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            }
            75% { 
                box-shadow: 
                    0 20px 50px rgba(7, 80, 139, 0.35),
                    0 15px 30px rgba(0, 0, 0, 0.15),
                    0 0 100px rgba(7, 80, 139, 0.3),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9),
                    inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            }
            90% { 
                box-shadow: 
                    0 20px 50px rgba(5, 96, 169, 0.35),
                    0 15px 30px rgba(0, 0, 0, 0.15),
                    0 0 100px rgba(5, 96, 169, 0.28),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9),
                    inset 0 -1px 2px rgba(190, 226, 240, 0.3);
            }
        }

        .container:hover {
            transform: translateY(-3px) scale(1.01);
            animation-play-state: paused;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-shrink: 0;
            position: relative;
        }

        .profile-img {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid transparent;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #0560a9, #083b62) border-box;
            box-shadow: 0 8px 32px rgba(5, 96, 169, 0.4),
                        0 4px 16px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: high-quality;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            -webkit-transform: translateZ(0);
            transform: translateZ(0);
            margin-top: -45px;
            z-index: 1001;
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 32px rgba(5, 96, 169, 0.45),
                        0 4px 12px rgba(0, 0, 0, 0.15);
        }

        h1 {
            background: linear-gradient(135deg, #061c32 0%, #07508b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 6px;
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-align: center;
        }

        .subtitle {
            color: #052a46;
            font-size: 15px;
            margin-bottom: 0;
            font-weight: 500;
            text-align: center;
            line-height: 1.3;
        }

        .label-wrapper {
            margin-bottom: 18px;
            text-align: center;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            color: #031b2f;
            line-height: 1.3;
            margin-bottom: 4px;
        }

        .label-pt {
            display: block;
            font-size: 12px;
            font-weight: 400;
            color: #083b62;
            font-style: italic;
            opacity: 0.65;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 16px 16px 16px 44px;
            border: 2px solid transparent;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            color: #031b2f;
            background: linear-gradient(white, white) padding-box,
                        linear-gradient(135deg, #bee2f0, #0560a9) border-box;
            transition: all 0.3s ease;
            outline: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        input[type="text"]:focus {
            background: linear-gradient(#f8fbfd, #f8fbfd) padding-box,
                        linear-gradient(135deg, #0560a9, #083b62) border-box;
            box-shadow: 0 0 0 3px rgba(5, 96, 169, 0.15),

            transform: translateY(-1px);
        }

        input[type="text"]::placeholder {
            color: #9ca3af;
        }

        button {
            width: 100%;
            padding: 14px 20px 16px 20px;
            background: linear-gradient(135deg, #07508b 0%, #0560a9 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
            letter-spacing: 0.2px;
            box-shadow: 0 4px 15px rgba(7, 80, 139, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            min-height: 56px;
            justify-content: center;
            line-height: 1.3;
        }

        .button-text-pt {
            font-size: 12px;
            font-weight: 400;
            opacity: 0.95;
            line-height: 1.2;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(7, 80, 139, 0.4);
            background: linear-gradient(135deg, #083b62 0%, #0163a8 100%);
        }

        button:hover::before {
            left: 100%;
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 10px rgba(7, 80, 139, 0.3);
        }

        .disclaimer-wrapper {
            margin-top: 15px;
            padding: 12px;
            background: linear-gradient(135deg, rgba(190, 226, 240, 0.4), rgba(190, 226, 240, 0.25));
            border-radius: 12px;
            border: 1px solid rgba(190, 226, 240, 0.6);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }

        .disclaimer-wrapper::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shimmer 8s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .disclaimer-text {
            font-size: 11px;
            color: #031b2f;
            line-height: 1.4;
            text-align: center;
            margin: 0;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        .disclaimer-text strong {
            color: #061c32;
            font-weight: 600;
        }

        .disclaimer-text-pt {
            font-size: 10px;
            color: #052a46;
            font-style: italic;
            display: block;
            margin-top: 2px;
            font-weight: 400;
        }

        /* Skip company link styles */
        .skip-company-wrapper {
            margin: 15px 0;
            text-align: center;
        }

        .skip-company-link {
            display: inline-block;
            font-size: 13px;
            color: #0784c7;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(7, 132, 199, 0.05);
            border: 1px solid rgba(7, 132, 199, 0.2);
        }

        .skip-company-link:hover {
            color: #0563a3;
            background: rgba(7, 132, 199, 0.1);
            border-color: rgba(7, 132, 199, 0.3);
            transform: translateY(-1px);
        }

        .skip-text-pt {
            font-size: 12px;
            color: #0563a3;
            font-style: italic;
            display: block;
            margin-top: 2px;
            font-weight: 400;
        }

        .skip-text-en {
            display: block;
        }

        /* Loading state */
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive design */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 25px;
                width: 85%;
                max-width: none;
            }

            .profile-img {
                width: 90px;
                height: 90px;
                margin-top: -35px;
            }
            
            h1 {
                font-size: 30px;
            }
            
            .subtitle {
                font-size: 16px;
            }

        }
        /* Door animation styles */
        .door-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 998;
            pointer-events: none;
            display: none;
        }

        .door-wrapper.active {
            display: block;
        }

        .doors {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
        }

        .door {
            flex: 1;
            height: 100%;
            background: linear-gradient(135deg, #061c32 0%, #031b2f 15%, #052a46 30%, #012d4e 45%, #083b62 60%, #07508b 75%, #0560a9 90%, #061c32 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            transition: transform 2.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            position: relative;
        }

        .door.left {
            transform-origin: left center;
        }

        .door.right {
            transform-origin: right center;
        }

        .door-wrapper.opening .door.left {
            transform: translateX(-100%);
        }

        .door-wrapper.opening .door.right {
            transform: translateX(100%);
        }

        /* Door center line */
        .door::after {
            content: '';
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .door.left::after {
            right: 0;
        }

        .door.right::after {
            left: 0;
        }

        /* Container becomes the handle that moves with the door */
        .container.door-handle {
            transition: transform 2.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .door-wrapper.opening ~ .container.door-handle {
            transform: translateX(calc(100vw + 50%));
        }

        /* Hidden iframe for preloading */
        .target-frame {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
            opacity: 1;
            pointer-events: auto;
        }
