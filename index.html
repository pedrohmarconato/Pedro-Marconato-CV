<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Empresa</title>
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            /* background-color: #f0f8ff; Removed for transparent background */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0.15; /* Adjust transparency as needed */
            z-index: -1;
            pointer-events: none; /* Makes iframe non-interactive */
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
            position: relative; /* Ensure container is above iframe */
            z-index: 1;         /* Ensure container is above iframe */
        }
        h1 {
            color: #0056b3; /* Primary blue from original index */
            margin-bottom: 25px;
            font-size: 24px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 24px); /* Account for padding */
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            /* text-transform: lowercase; CSS hint, JS enforces */
        }
        button {
            background-color: #007bff; /* Accent blue from original index */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3; /* Darker blue */
        }
        .disclaimer-text {
            font-size: 12px;
            color: #666;
            margin-top: 20px;
            line-height: 1.4;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <iframe src="cv_general.html" class="background-iframe"></iframe>
    <div class="container">
        <h1>Bem-vindo(a)!</h1>
        <label for="companyName">Você trabalha em que empresa?</label>
        <input type="text" id="companyName" name="companyName" placeholder="Digite o nome da empresa">
        <button onclick="checkCompany()">Acessar CV</button>
        <p class="disclaimer-text">* As informações não serão usadas posteriormente, a informação personalizará o CV</p>
    </div>

    <script>
        const companyInput = document.getElementById('companyName');

        function checkCompany() {
            const companyName = companyInput.value.trim().toLowerCase(); // Enforce lowercase and trim whitespace

            if (companyName === "sicredi") {
                window.location.href = "cv_general.html?action=sandTransition&targetPage=sicredi.html";
            } else {
                window.location.href = "cv_general.html";
            }
        }

        // Enforce lowercase as user types and validate
        companyInput.addEventListener('input', function() {
            let value = this.value;
            let sanitizedValue = "";
            for (let i = 0; i < value.length; i++) {
                let char = value[i];
                // Allow letters, numbers, and spaces, convert letters to lowercase
                if ( (char >= 'a' && char <= 'z') || (char >= '0' && char <= '9') || char === ' ') {
                    sanitizedValue += char;
                } else if (char >= 'A' && char <= 'Z') {
                    sanitizedValue += char.toLowerCase();
                }
                // Other characters are ignored
            }
            this.value = sanitizedValue;
        });

        // Allow Enter key to submit
        companyInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault(); 
                checkCompany();
            }
        });
    </script>
</body>
</html>
