<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV | Cognitivo.ai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Base color from background */
            --base-bg: #0e245b;
            
            /* Primary blue variations from #0e245b */
            --primary-color: #1a3670;
            --primary-light: #2448A5;
            --primary-lighter: #355CD9;
            --secondary-color: #0f2a66;
            --secondary-light: #143572;
            --accent-color: #1e4182;
            --accent-light: #2a4d94;
            
            /* Supporting colors with subtle variations */
            --text-color: #1a202c;
            --white-text: #ffffff;
            --gray-text: #4a5568;
            --border-color: rgba(26, 54, 112, 0.2);
            
            /* Updated gradients with new color scheme */
            --background-gradient: linear-gradient(135deg, var(--primary-light) 0%, var(--secondary-light) 100%);
            --neural-gradient: linear-gradient(45deg, var(--accent-color) 0%, var(--primary-light) 50%, var(--secondary-light) 100%);
            --header-gradient: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-light) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: white;
            min-height: 100vh;
        }
        
        .cv-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            page-break-inside: avoid;
        }
        
        .header {
            background: #ececec;
            padding: 40px 50px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 40px;
            page-break-inside: avoid;
        }
        
        .logo-container {
            flex: 0 0 auto;
        }
        
        .cognitivo-logo-header {
            width: 200px;
            height: auto;
            filter: brightness(0) invert(1);
        }
        
        .header-text-content {
            flex: 1;
        }
        
        .company-tagline {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .header h1 {
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }
        
        .role {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.9;
        }
        
        .contact-section {
            margin-top: 20px;
            padding: 0 50px;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: rgba(26, 54, 112, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 8px;
            padding: 6px 12px;
            text-decoration: none;
            color: var(--text-color);
            font-size: 12px;
            font-weight: 500;
            border: 1px solid rgba(26, 54, 112, 0.2);
        }
        
        .contact-button i {
            margin-right: 6px;
            font-size: 12px;
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 12px;
            color: var(--text-color);
        }
        
        .location i {
            margin-right: 4px;
        }
        
        .section {
            padding: 30px 60px;
            page-break-inside: avoid;
        }
        
        .section-title {
            background: var(--background-gradient);
            color: var(--white-text);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 8px 16px;
            border-radius: 8px;
            display: inline-block;
        }
        
        .profile-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--text-color);
            text-align: justify;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .skills-column {
            background: linear-gradient(135deg, rgba(26, 54, 112, 0.05), rgba(0, 212, 255, 0.02));
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(26, 54, 112, 0.2);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            font-size: 12px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .skill-item i {
            color: var(--primary-light);
            margin-right: 8px;
            font-size: 14px;
        }
        
        .tool-item {
            margin-bottom: 12px;
        }
        
        .tool-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            color: var(--text-color);
        }
        
        .tool-percentage {
            font-size: 11px;
            color: var(--primary-light);
            font-weight: 700;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(26, 54, 112, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--background-gradient);
            border-radius: 6px;
        }
        
        .dots-container {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(26, 54, 112, 0.2);
        }
        
        .dot.filled {
            background: var(--primary-light);
        }
        
        .experience-timeline {
            position: relative;
            margin-left: 20px;
            padding-left: 30px;
        }
        
        .experience-timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--background-gradient);
        }
        
        .experience-item {
            margin-bottom: 20px;
            position: relative;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(26, 54, 112, 0.1);
            page-break-inside: avoid;
        }
        
        .experience-item::before {
            content: "";
            position: absolute;
            left: -37px;
            top: 20px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--primary-light);
            border: 2px solid white;
            box-shadow: 0 0 0 2px rgba(26, 54, 112, 0.3);
        }
        
        .job-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--text-color);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .job-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: var(--background-gradient);
            color: var(--white-text);
            border-radius: 50%;
            font-size: 12px;
            font-weight: 600;
        }
        
        .company {
            font-weight: 500;
            font-size: 13px;
            color: var(--gray-text);
            margin-bottom: 4px;
        }
        
        .period {
            font-size: 11px;
            color: var(--text-color);
            font-style: italic;
            margin-bottom: 8px;
            display: inline-block;
            background: rgba(26, 54, 112, 0.1);
            padding: 2px 8px;
            border-radius: 12px;
        }
        
        .job-description {
            font-size: 12px;
            line-height: 1.5;
            color: var(--text-color);
            margin-bottom: 12px;
        }
        
        .achievements-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }
        
        .achievement-item {
            background: rgba(26, 54, 112, 0.03);
            border-radius: 6px;
            padding: 8px;
            border: 1px solid rgba(26, 54, 112, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 6px;
        }
        
        .achievement-icon {
            font-size: 12px;
            color: var(--primary-light);
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .achievement-content {
            flex: 1;
        }
        
        .achievement-title {
            font-weight: 600;
            font-size: 11px;
            color: var(--text-color);
            margin-bottom: 2px;
        }
        
        .achievement-description {
            font-size: 10px;
            line-height: 1.4;
            color: var(--text-color);
        }
        
        .education-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
        
        .education-item {
            background: rgba(26, 54, 112, 0.05);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(26, 54, 112, 0.1);
        }
        
        .degree {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 4px;
        }
        
        .university {
            font-size: 12px;
            color: var(--text-color);
            margin-bottom: 4px;
        }
        
        .thesis {
            font-size: 11px;
            font-style: italic;
            color: var(--gray-text);
        }
        
        .projects-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .project-item {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(26, 54, 112, 0.1);
            page-break-inside: avoid;
        }
        
        .project-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .project-description {
            font-size: 11px;
            line-height: 1.4;
            color: var(--text-color);
            margin-bottom: 10px;
        }
        
        .tech-tag {
            display: inline-block;
            background: rgba(26, 54, 112, 0.1);
            color: var(--text-color);
            padding: 2px 6px;
            border-radius: 12px;
            font-size: 9px;
            font-weight: 500;
            margin-right: 4px;
            margin-bottom: 4px;
            border: 1px solid rgba(26, 54, 112, 0.2);
        }
        
        /* Print optimizations */
        @media print {
            body {
                font-size: 12px;
                line-height: 1.4;
            }
            
            .cv-container {
                box-shadow: none;
                max-width: 100%;
            }
            
            .header {
                page-break-inside: avoid;
                padding: 20px 30px;
            }
            
            .section {
                padding: 15px 30px;
                page-break-inside: avoid;
            }
            
            .experience-item,
            .project-item,
            .education-item {
                page-break-inside: avoid;
                break-inside: avoid;
            }
            
            .achievements-container {
                grid-template-columns: 1fr;
                gap: 4px;
            }
            
            .projects-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .cognitivo-logo-header {
                width: 150px;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .role {
                font-size: 14px;
            }
            
            .company-tagline {
                font-size: 14px;
            }
        }
        
        @page {
            margin: 0.5in;
            size: A4;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../cv-texts.js"></script>
</head>
<body>
    <div class="cv-container">
        <header class="header">
            <div class="logo-container">
                <img src="../assets/images/cogai/cognitivo.png" alt="Cognitivo.ai" class="cognitivo-logo-header">
            </div>
            
            <div class="header-text-content">
                <div class="company-tagline">Artificial Intelligence Revolution</div>
                <div class="header-text">
                    <h1 id="cv-name"></h1>
                    <div class="role" id="cv-role"></div>
                </div>
            </div>
        </header>
            
        <div class="contact-section">
            <div class="contact-info">
                <div class="contact-button">
                    <i class="fas fa-envelope"></i> <span id="cv-email"></span>
                </div>
                
                <div class="contact-button">
                    <i class="fas fa-phone"></i> <span id="cv-phone"></span>
                </div>
                
                <div class="location" id="cv-location">
                    <i class="fas fa-map-marker-alt"></i> <span></span>
                </div>
                
                <div class="contact-button">
                    <i class="fab fa-linkedin"></i> LinkedIn
                </div>
                
                <div class="contact-button">
                    <i class="fab fa-github"></i> GitHub
                </div>
            </div>
        </div>
        
        <section class="section">
            <h2 class="section-title" id="section-profile"></h2>
            <p class="profile-text" id="cv-profile"></p>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-skills"></h2>
            <div class="skills-container">
                <div class="skills-column" id="skills-strategic"></div>
                <div class="skills-column" id="skills-tools"></div>
                <div class="skills-column" id="skills-emerging"></div>
            </div>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-experience"></h2>
            <div class="experience-timeline" id="cv-experience"></div>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-education"></h2>
            <div class="education-container" id="cv-education"></div>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-projects"></h2>
            <div class="projects-container" id="cv-projects"></div>
        </section>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV content from cv-texts.js
            initializeBasicContent('en');
            
            // Update additional section titles
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', 'en');
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', 'en');
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', 'en');
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', 'en');
            renderSkills('skills-tools', 'tools', 'en');
            renderSkills('skills-emerging', 'emerging', 'en');
            
            // Experience section
            renderExperience('en');
            
            // Education section
            renderEducation('en');
            
            // Projects section
            renderProjects('en');
        });
        
        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievementsPrint(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render achievements for print
        function renderAchievementsPrint(achievements) {
            if (!achievements || achievements.length === 0) return '';
            
            return achievements.map(achievement => `
                <div class="achievement-item">
                    <div class="achievement-icon">
                        <i class="${achievement.icon}"></i>
                    </div>
                    <div class="achievement-content">
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 8px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
    
    <!-- CV Texts Script -->
    <script src="../cv-texts.js"></script>
</body>
</html>
