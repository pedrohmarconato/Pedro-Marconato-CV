        :root {
            /* Macfor Colors */
            --macfor-white: #FFFFFF;
            --macfor-black: #1E1E1E;
            --macfor-green: #00C9B4;
            --macfor-magenta: #D42B7C;
            --macfor-blue: #486BD7;
            --macfor-gradient: linear-gradient(135deg, var(--macfor-green), var(--macfor-magenta), var(--macfor-blue));
            
            /* Applied Colors */
            --primary-color: var(--macfor-green);
            --secondary-color: var(--macfor-magenta);
            --accent-color: var(--macfor-blue);
            --text-color: var(--macfor-white);
            --dark-text: var(--macfor-black);
            --border-color: rgba(255, 255, 255, 0.2);
            --background-gradient: var(--macfor-gradient);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--dark-text);
            line-height: 1.6;
            background: #ffffff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Main container */
        .cv-container {
            max-width: 210mm;
            margin: 0 auto;
            background: rgba(255, 255, 255, 1);
            overflow: hidden;
            position: relative;
        }
        
        /* Header Section */
        .header {
            background: var(--background-gradient);
            padding: 50px 50px 55px 50px;
            position: relative;
            overflow: hidden;
            min-height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header-content {
            position: relative;
            z-index: 100;
            text-align: center;
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 30px;
        }

        .logo-container {
            flex: 0 0 auto;
        }

        .macfor-logo-header {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 4px 15px rgba(0, 0, 0, 0.2));
        }

        .header-text-content {
            flex: 1;
            text-align: left;
        }
        
        .company-tagline {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 800;
            color: var(--text-color);
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        
        .role {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 15px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            font-size: 12px;
        }
        
        .contact-item {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 8px;
            color: var(--text-color);
            font-weight: 500;
        }
        
        .contact-item i {
            margin-right: 6px;
            font-size: 12px;
        }
        
        .section {
            padding: 25px 50px;
            position: relative;
        }

        .section:not(:last-child) {
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: var(--text-color);
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            padding: 8px 15px;
            border-radius: 8px;
            letter-spacing: 0.3px;
            display: inline-block;
        }
        
        .profile-text {
            font-size: 14px;
            line-height: 1.7;
            color: var(--dark-text);
            text-align: justify;
            margin-bottom: 15px;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        .skills-column {
            background: rgba(0, 201, 180, 0.05);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(0, 201, 180, 0.1);
        }

            align-items: center;
            margin-bottom: 10px;
            font-size: 13px;
            color: var(--dark-text);
            font-weight: 500;

        .skill-item i {

            margin-right: 10px;
            font-size: 14px;
            width: 16px;
        }
        
        .tool-item {

        }
        
        .tool-name {

            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 6px;
            color: var(--dark-text);
        }

        .tool-percentage {
            font-size: 11px;
            color: var(--primary-color);
            font-weight: 700;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(0, 201, 180, 0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--background-gradient);
            border-radius: 6px;

            position: relative;
            margin-left: 20px;
            padding-left: 25px;
        }

            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--background-gradient);
            border-radius: 2px;

            background: rgba(0, 201, 180, 0.03);
            border: 1px solid rgba(0, 201, 180, 0.1);

            content: "";

            height: 8px;

            height: 24px;

            font-weight: 600;

        .company {
            font-weight: 500;
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 4px;
        }
        
        .period {

            margin-bottom: 12px;
            display: inline-block;
            background: rgba(0, 201, 180, 0.1);
            padding: 2px 8px;
            border-radius: 12px;

        .job-description {
            font-size: 13px;
            line-height: 1.6;
            color: var(--dark-text);
            margin-bottom: 15px;
        }
        
        .achievements-container {

            grid-template-columns: repeat(3, 1fr);
            gap: 10px;

            font-size: 12px;
            color: var(--dark-text);

            font-size: 14px;

            font-size: 10px;

        /* Dots container for skills */
        .dots-container {
            display: flex;
            align-items: center;
            gap: 3px;
            flex-wrap: nowrap;
        }

        .dot {
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background-color: rgba(0, 201, 180, 0.2);
            flex-shrink: 0;
        }

        .dot.filled {
            background: var(--background-gradient);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../cv-texts.js"></script>
</head>
<body>
    <div class="cv-container" id="cv-container">
        <header class="header">
            <div class="header-content">
                <div class="logo-container">
                    <img src="../assets/images/Macfor_Inst-Branco.png" alt="Macfor" class="macfor-logo-header">
                </div>
                
                <div class="header-text-content">
                    <div class="company-tagline">Data-driven Insights, Powered by Creativity</div>
                    <div class="header-text">
                        <h1 id="cv-name"></h1>
                        <div class="role" id="cv-role"></div>
                    </div>
                </div>
            </div>
            
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-envelope"></i> <span id="cv-email"></span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-phone"></i> <span id="cv-phone"></span>
                </div>
                <div class="contact-item" id="cv-location">
                    <i class="fas fa-map-marker-alt"></i> <span></span>
                </div>
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i> <span id="cv-linkedin"></span>
                </div>
            </div>
        </header>
        
        <section class="section">
            <h2 class="section-title" id="section-profile"></h2>
            <p class="profile-text" id="cv-profile"></p>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-skills"></h2>
            <div class="skills-container">
                <div class="skills-column" id="skills-strategic"></div>
                <div class="skills-column" id="skills-tools"></div>
                <div class="skills-column" id="skills-emerging"></div>
            </div>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-experience"></h2>
            <div class="experience-timeline" id="cv-experience"></div>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-education"></h2>
            <div class="education-container" id="cv-education"></div>
        </section>
        
        <section class="section">
            <h2 class="section-title" id="section-projects"></h2>
            <div class="projects-container" id="cv-projects"></div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV content from cv-texts.js
            initializeBasicContent('pt');
            
            // Update section titles
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', 'pt');
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', 'pt');
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', 'pt');
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', 'pt');
            renderSkills('skills-tools', 'tools', 'pt');
            renderSkills('skills-emerging', 'emerging', 'pt');
            
            // Experience section
            renderExperience('pt');
            
            // Education section - with delay to ensure all scripts are loaded
            setTimeout(() => {
                console.log('Attempting to render education (PT print)...');
                renderEducation('pt');
            }, 100);
            
            // Projects section - with delay to ensure all scripts are loaded
            setTimeout(() => {
                console.log('Attempting to render projects (PT print)...');
                renderProjects('pt');
            }, 150);
        });
        
        // Render experience section
        function renderExperience(lang = 'pt') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                // Render achievements
                let achievementsHtml = '';
                if (exp.achievements) {
                    achievementsHtml = exp.achievements.map(achievement => `
                        <div class="achievement-item">
                            <div class="achievement-icon">
                                <i class="fas ${achievement.icon}"></i>
                            </div>
                            <div class="achievement-content">
                                <div class="achievement-title">${achievement.title}</div>
                                <div class="achievement-description">${achievement.description}</div>
                            </div>
                        </div>
                    `).join('');
                }
                
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${achievementsHtml}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'pt') {
            const container = document.getElementById('cv-education');
            if (!container) {
                console.error('Education container not found');
                return;
            }
            
            try {
                const education = getText('education', lang);
                console.log('Education data:', education);
                
                if (!education || !Array.isArray(education)) {
                    console.error('Education data is not valid:', education);
                    container.innerHTML = '<p>Dados de formação não disponíveis</p>';
                    return;
                }
                
                let html = '';
                
                education.forEach(edu => {
                    html += `
                        <div class="education-item">
                            <div class="degree">${edu.degree}</div>
                            <div class="university">${edu.university}</div>
                            <div class="thesis">${edu.thesis}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error rendering education:', error);
                container.innerHTML = '<p>Erro ao carregar dados de formação</p>';
            }
        }
        
        // Render projects section
        function renderProjects(lang = 'pt') {
            const container = document.getElementById('cv-projects');
            if (!container) {
                console.error('Projects container not found');
                return;
            }
            
            try {
                const projects = getText('projects', lang);
                console.log('Projects data:', projects);
                
                if (!projects || !Array.isArray(projects)) {
                    console.error('Projects data is not valid:', projects);
                    container.innerHTML = '<p>Dados de projetos não disponíveis</p>';
                    return;
                }
                
                let html = '';
                
                projects.forEach(project => {
                    // Render tech tags
                    let techsHtml = '';
                    if (project.techs) {
                        techsHtml = project.techs.map(tech => `<span class="tech-tag">${tech}</span>`).join('');
                    }
                    
                    html += `
                        <div class="project-item">
                            <div class="project-title">${project.title}</div>
                            <div class="project-description">${project.description}</div>
                            <div style="margin-top: 10px;">
                                ${techsHtml}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            } catch (error) {
                console.error('Error rendering projects:', error);
                container.innerHTML = '<p>Erro ao carregar dados de projetos</p>';
            }
        }
    </script>
    
    <!-- CV Texts Script -->
    <script src="../cv-texts.js"></script>
</body>
</html>
