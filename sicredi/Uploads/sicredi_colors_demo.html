<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sicredi - Animação de Cores dotLottie</title>
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            color: #009A49;
            margin-bottom: 30px;
        }
        .description {
            margin-bottom: 30px;
            line-height: 1.6;
            color: #333;
        }
        .animation-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background-color: #009A49;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #007a3a;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Animação do Logo Sicredi - Cores Girando</h1>
        <div class="description">
            <p>Esta animação mostra o logo da Sicredi com as cores girando como uma engrenagem. As cores transitam entre #f1faef, #1b7139, #63c834, #75c053, #9ec9af e voltam para a cor original verde (#009A49).</p>
        </div>
        <div class="animation-container">
            <dotlottie-player
                src="./sicredi_colors.lottie"
                background="transparent"
                speed="1"
                style="width: 100%; height: 400px;"
                loop
                autoplay
                id="lottiePlayer">
            </dotlottie-player>
        </div>
        <div class="controls">
            <button id="play">Reproduzir</button>
            <button id="pause">Pausar</button>
            <button id="stop">Parar</button>
        </div>
        <div class="footer">
            <p>Animação criada com dotLottie - © Sicredi 2025</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const player = document.getElementById('lottiePlayer');
            
            // Verificar se o player foi carregado corretamente
            if (!player) {
                console.error('Player não encontrado!');
                return;
            }
            
            document.getElementById('play').addEventListener('click', () => {
                player.play();
            });
            
            document.getElementById('pause').addEventListener('click', () => {
                player.pause();
            });
            
            document.getElementById('stop').addEventListener('click', () => {
                player.stop();
            });
            
            // Adicionar tratamento de erro para o carregamento da animação
            player.addEventListener('error', (error) => {
                console.error('Erro ao carregar a animação:', error);
                alert('Erro ao carregar a animação. Verifique o console para mais detalhes.');
            });
        });
    </script>
</body>
</html>
