<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV | Cielo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            /* Cielo Official Colors */
            --cielo-blue: #00aeef;
            --cielo-dark-blue: #0088cc;
            --cielo-light-blue: #00d4ff;
            --cielo-black: #000000;
            --cielo-white: #FFFFFF;

            /* Applied Colors */
            --primary-color: #00aeef;
            --secondary-color: #0088cc;
            --accent-color: #00d4ff;
            --text-color: #2c3e50;
            --white-text: #FFFFFF;
            --gray-text: #333333;
            --light-accent: #e6f7ff;
            --dark-accent: #004d73;
            --border-color: rgba(0, 174, 239, 0.2);
            --background-gradient: linear-gradient(135deg, #00aeef 0%, #0088cc 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: linear-gradient(135deg, #e6f7ff 0%, #b3e5fc 50%, #e1f5fe 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #e6f7ff 0%, #b3e5fc 50%, #e1f5fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Blue Particles System */
        .blue-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .blue-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--primary-color), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: particleFloat 18s infinite ease-in-out;
            box-shadow: 0 0 15px var(--primary-color);
        }

        .blue-particle:nth-child(1) { left: 5%; animation-delay: 0s; }
        .blue-particle:nth-child(2) { left: 15%; animation-delay: 2s; }
        .blue-particle:nth-child(3) { left: 25%; animation-delay: 4s; }
        .blue-particle:nth-child(4) { left: 35%; animation-delay: 6s; }
        .blue-particle:nth-child(5) { left: 45%; animation-delay: 8s; }
        .blue-particle:nth-child(6) { left: 55%; animation-delay: 10s; }
        .blue-particle:nth-child(7) { left: 65%; animation-delay: 1s; }
        .blue-particle:nth-child(8) { left: 75%; animation-delay: 3s; }
        .blue-particle:nth-child(9) { left: 85%; animation-delay: 5s; }
        .blue-particle:nth-child(10) { left: 95%; animation-delay: 7s; }
        .blue-particle:nth-child(11) { left: 10%; animation-delay: 9s; }
        .blue-particle:nth-child(12) { left: 90%; animation-delay: 11s; }

        @keyframes particleFloat {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            10% {
                opacity: 0.8;
                transform: translateX(20px) scale(1);
            }
            90% {
                opacity: 0.8;
                transform: translateX(-20px) scale(1);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(30px) scale(0);
            }
        }

        /* Floating payment shapes */
        .shape {
            position: fixed;
            opacity: 0.08;
            animation: float 25s infinite ease-in-out;
            z-index: 0;
        }

        .shape:nth-child(1) {
            width: 150px;
            height: 90px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            border-radius: 12px;
            top: 15%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--accent-color), var(--primary-color));
            border-radius: 50%;
            top: 60%;
            right: 8%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            width: 120px;
            height: 75px;
            background: linear-gradient(135deg, var(--secondary-color), var(--dark-accent));
            border-radius: 10px;
            bottom: 25%;
            left: 20%;
            animation-delay: 15s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            background: var(--primary-color);
            border-radius: 8px;
            top: 35%;
            right: 15%;
            animation-delay: 5s;
            transform: rotate(45deg);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-40px) rotate(5deg); }
            66% { transform: translateY(20px) rotate(-3deg); }
        }

        .cv-container {
            max-width: 1000px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow:
                0 25px 60px rgba(0, 174, 239, 0.15),
                0 15px 35px rgba(0, 0, 0, 0.08),
                inset 0 1px 2px rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 174, 239, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 2;
            animation: containerGlow 20s ease infinite;
        }

        @keyframes containerGlow {
            0%, 100% {
                box-shadow:
                    0 25px 60px rgba(0, 174, 239, 0.12),
                    0 15px 35px rgba(0, 0, 0, 0.06),
                    0 0 100px rgba(0, 174, 239, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
            50% {
                box-shadow:
                    0 25px 60px rgba(0, 174, 239, 0.18),
                    0 15px 35px rgba(0, 0, 0, 0.08),
                    0 0 120px rgba(0, 174, 239, 0.06),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 174, 239, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(0, 136, 204, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(0, 212, 255, 0.02) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header {
            background: var(--background-gradient);
            padding: 50px 60px 70px 60px;
            position: relative;
            overflow: hidden;
            min-height: 320px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Animated wave backgrounds */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 50%, rgba(0, 212, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 136, 204, 0.15) 0%, transparent 50%);
            animation: waveMotion 15s ease-in-out infinite;
            z-index: 0;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.15" d="M0,96L48,112C96,128,192,160,288,165.3C384,171,480,149,576,128C672,107,768,85,864,96C960,107,1056,149,1152,165.3C1248,181,1344,171,1392,165.3L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>') repeat-x;
            background-size: 1440px 320px;
            animation: wave 12s cubic-bezier(0.36, 0.45, 0.63, 0.53) infinite;
            transform: translate3d(0, 0, 0);
            z-index: 0;
        }

        @keyframes waveMotion {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(2deg) scale(1.05); }
            50% { transform: rotate(-2deg) scale(0.98); }
            75% { transform: rotate(1deg) scale(1.02); }
        }

        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-1440px); }
        }

        /* Header sparkles */
        .header-sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            opacity: 0;
            animation: sparkle 4s infinite ease-in-out;
        }

        .sparkle:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; left: 25%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { top: 15%; left: 45%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 60%; left: 60%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { top: 30%; left: 80%; animation-delay: 2s; }
        .sparkle:nth-child(6) { top: 70%; left: 15%; animation-delay: 2.5s; }
        .sparkle:nth-child(7) { top: 50%; left: 90%; animation-delay: 3s; }
        .sparkle:nth-child(8) { top: 80%; left: 40%; animation-delay: 3.5s; }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 0.8; transform: scale(1); }
        }

        .header-content {
            position: relative;
            z-index: 2;
            text-align: center;
            width: 100%;
            max-width: 1000px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 40px;
        }

        /* Logo container with animation */
        .logo-container {
            flex: 0 0 auto;
            animation: logoEntrance 1.5s ease-out;
            position: relative;
        }

        @keyframes logoEntrance {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            60% {
                transform: scale(1.15) rotate(10deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .cielo-logo {
            width: 180px;
            height: auto;
            filter: drop-shadow(0 8px 25px rgba(0, 0, 0, 0.3))
                    drop-shadow(0 2px 10px rgba(0, 0, 0, 0.2));
            transition: all 0.5s ease;
            animation: logoFloat 4s ease-in-out infinite;
        }

        .cielo-logo img {
            width: 100%;
            height: auto;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .cielo-logo:hover {
            transform: scale(1.1) rotate(3deg);
            filter: drop-shadow(0 12px 35px rgba(0, 0, 0, 0.4))
                    drop-shadow(0 4px 15px rgba(0, 0, 0, 0.3));
        }

        /* Header text content */
        .header-text-content {
            flex: 1;
            text-align: left;
        }

        /* Company tagline */
        .company-tagline {
            font-size: 16px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.2);
            opacity: 0;
            animation: slideIn 1s ease-out 0.3s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .header h1 {
            font-size: 38px;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.25);
            opacity: 0;
            animation: nameSlide 1s ease-out 0.5s forwards;
        }

        @keyframes nameSlide {
            from {
                transform: translateY(30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .role {
            font-size: 18px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 25px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            animation: roleSlide 1s ease-out 0.7s forwards;
        }

        @keyframes roleSlide {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.9s forwards;
        }

        .contact-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 16px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .contact-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .contact-button:active::after {
            width: 200px;
            height: 200px;
        }

        .contact-button:hover {
            background: rgba(255, 255, 255, 0.35);
            transform: translateY(-3px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
        }

        .contact-button span, .contact-button i {
            position: relative;
            z-index: 1;
        }

        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }

        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: white;
            background: rgba(255, 255, 255, 0.15);
            padding: 8px 14px;
            border-radius: 10px;
        }

        .location i {
            margin-right: 6px;
        }

        .section {
            padding: 40px 60px;
            position: relative;
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 60px;
            right: 60px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }

        .section-title {
            background: var(--background-gradient);
            color: white;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 25px;
            padding: 12px 24px;
            border-radius: 14px;
            letter-spacing: 0.5px;
            box-shadow: 0 6px 20px rgba(0, 174, 239, 0.35);
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: titleShimmer 4s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .profile-text {
            font-size: 16px;
            line-height: 1.9;
            color: var(--text-color);
            text-align: justify;
        }

        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }

        @media (max-width: 900px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }

        .skills-column {
            background: linear-gradient(135deg, rgba(230, 247, 255, 0.9), rgba(179, 229, 252, 0.5));
            padding: 25px;
            border-radius: 18px;
            border: 1px solid rgba(0, 174, 239, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(30px);
        }

        .skills-column.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .skills-column:nth-child(1) { transition-delay: 0.1s; }
        .skills-column:nth-child(2) { transition-delay: 0.2s; }
        .skills-column:nth-child(3) { transition-delay: 0.3s; }

        .skills-column:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 40px rgba(0, 174, 239, 0.25);
            border-color: rgba(0, 174, 239, 0.4);
            background: linear-gradient(135deg, rgba(230, 247, 255, 1), rgba(179, 229, 252, 0.7));
        }

        .skills-section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 15px;
            color: var(--secondary-color);
            margin-bottom: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .skills-section-title i {
            font-size: 18px;
            color: var(--primary-color);
        }

        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            font-size: 14px;
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding-left: 0;
        }

        .skill-item::before {
            content: '';
            position: absolute;
            left: -12px;
            width: 3px;
            height: 0;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
            transition: height 0.3s ease;
            border-radius: 3px;
        }

        .skill-item:hover {
            transform: translateX(12px);
            color: var(--secondary-color);
        }

        .skill-item:hover::before {
            height: 100%;
        }

        .skill-item i {
            color: var(--primary-color);
            margin-right: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .skill-item:hover i {
            color: var(--accent-color);
            transform: rotate(360deg) scale(1.2);
        }

        /* Dots container for skills */
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
            margin-left: auto;
        }

        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: rgba(0, 174, 239, 0.15);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .dot.filled {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            box-shadow: 0 2px 6px rgba(0, 174, 239, 0.4);
            animation: dotPulse 2s ease-in-out infinite alternate;
        }

        @keyframes dotPulse {
            0% {
                transform: scale(1);
                box-shadow: 0 2px 6px rgba(0, 174, 239, 0.4);
            }
            100% {
                transform: scale(1.15);
                box-shadow: 0 3px 10px rgba(0, 174, 239, 0.6);
            }
        }

        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }

        .tooltip .tooltip-icon {
            color: var(--accent-color);
            font-size: 14px;
            margin-left: 8px;
            transition: transform 0.2s, color 0.2s;
        }

        .tooltip:hover .tooltip-icon {
            color: var(--primary-color);
            transform: scale(1.3) rotate(15deg);
        }

        .tooltip .tooltip-text {
            visibility: hidden;
            width: 380px;
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: white;
            text-align: left;
            border-radius: 14px;
            padding: 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -190px;
            opacity: 0;
            transition: opacity 0.4s, transform 0.3s;
            transform: translateY(10px);
            font-size: 13px;
            line-height: 1.6;
            box-shadow: 0 12px 35px rgba(0, 174, 239, 0.35);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
        }

        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: var(--primary-color) transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text,
        .tooltip.tooltip-active .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            min-height: 330px;
        }

        .tooltip-header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 14px 20px;
            font-weight: 600;
            font-size: 1.1em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
        }

        .tooltip-content {
            padding: 20px;
        }

        .tooltip-section {

            <h3 style="margin-bottom:25px; color: var(--secondary-color); font-size: 26px; font-weight: 700;">Entre em Contato</h3>
            <form action="https://formspree.io/f/mdkekegw" method="POST">

                    <input type="text" name="name" required style="width:100%; padding:14px; border:2px solid #e5e7eb; border-radius:12px; font-size: 16px; transition: border-color 0.3s, box-shadow 0.3s;" onfocus="this.style.borderColor='var(--primary-color)'; this.style.boxShadow='0 0 0 3px rgba(0, 174, 239, 0.1)'" onblur="this.style.borderColor='#e5e7eb'; this.style.boxShadow='none'">

    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';
        }

        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }

        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }

        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV content from cv-texts.js
            initializeBasicContent('pt');

            // Update section titles
            const profileTitleEl = document.getElementById('section-profile');
            if (profileTitleEl) profileTitleEl.textContent = getText('sections.profile', 'pt');

            const skillsTitleEl = document.getElementById('section-skills');
            if (skillsTitleEl) skillsTitleEl.textContent = getText('sections.skills', 'pt');

            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', 'pt');

            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', 'pt');

            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', 'pt');

            // Skills sections
            renderSkills('skills-strategic', 'strategic', 'pt');
            renderSkills('skills-tools', 'tools', 'pt');
            renderSkills('skills-emerging', 'emerging', 'pt');

            // Experience section
            renderExperience('pt');

            // Education section
            renderEducation('pt');

            // Projects section
            renderProjects('pt');

            // Add scroll-triggered animations
            initializeScrollAnimations();

            // Tooltip functionality for mobile
            initializeTooltips();
        });

        function initializeScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');

                        // Animate children with delay
                        const children = entry.target.querySelectorAll('.skills-column, .experience-item, .education-item, .project-item');
                        children.forEach((child, index) => {
                            setTimeout(() => {
                                child.classList.add('animate');
                            }, index * 100);
                        });
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.section').forEach(section => {
                observer.observe(section);
            });
        }

        function initializeTooltips() {
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();

                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });

                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });

            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        }

        function renderTooltip(tooltip) {
            if (!tooltip) return '';
            return `
                <span class="tooltip">
                    <i class="fas fa-info-circle tooltip-icon"></i>
                    <span class="tooltip-text">
                        <div class="tooltip-header">${tooltip.title || 'Details'}</div>
                        <div class="tooltip-content">
                            ${tooltip.sections ? tooltip.sections.map(section => `
                                <div class="tooltip-section">
                                    <div class="tooltip-section-title">
                                        <i class="fas ${section.icon || 'fa-circle'}"></i>
                                        ${section.title}
                                    </div>
                                    <ul class="tooltip-list">
                                        ${section.items.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('') : ''}
                        </div>
                    </span>
                </span>
            `;
        }

        function renderExperience(lang = 'pt') {
            const container = document.getElementById('cv-experience');
            if (!container) return;

            const experiences = getText('experience', lang);
            let html = '';

            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderEducation(lang = 'pt') {
            const container = document.getElementById('cv-education');
            if (!container) return;

            const education = getText('education', lang);
            let html = '';

            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }

        function renderProjects(lang = 'pt') {
            const container = document.getElementById('cv-projects');
            if (!container) return;

            const projects = getText('projects', lang);
            let html = '';

            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;
        }
    </script>

    <script src="../../assets/js/dynamic-favicon.js"></script>
