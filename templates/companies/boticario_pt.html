<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV | O Boticário</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap');
        
        :root {
            /* O Boticário Brand Colors - Official Brand Book */
            --boticario-navy: #011E38;           /* Azul Marinho Principal */
            --boticario-off-white: #F5F1EB;      /* Off-white Neutro */
            --boticario-royal: #264FEC;          /* Azul Royal Accent */
            --boticario-salmon: #FFBC82;         /* Salmão Accent */
            --boticario-white: #FFFFFF;
            
            /* Applied Colors - Brand Compliant */
            --primary-color: var(--boticario-navy);
            --secondary-color: var(--boticario-royal);
            --accent-color: var(--boticario-salmon);
            --light-accent: var(--boticario-off-white);
            --text-color: var(--boticario-navy);
            --border-color: rgba(1, 30, 56, 0.15);
            --background-gradient: linear-gradient(135deg, var(--boticario-navy) 0%, var(--boticario-royal) 100%);
            
            /* Tipografia IBM Plex Sans - Brand Book */
            --font-primary: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-weight-regular: 400;
            --font-weight-medium: 500;
            --font-weight-bold: 600;
            
            /* Margens proporcionais - Brand Book Guidelines */
            --margin-base: 32px;                 /* 1/32 da largura para margens justas */
            --spacing-xs: 8px;
            --spacing-sm: 16px;
            --spacing-md: 24px;
            --spacing-lg: 32px;
            --spacing-xl: 48px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            font-weight: var(--font-weight-regular);
            color: var(--text-color);
            line-height: 1.6;
            background: var(--light-accent);        /* Off-white do brand book */
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Subtle brand-compliant background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--light-accent);
            z-index: -2;
        }

        /* Logo.png como elementos discretos de fundo */
        .logo-bg-element {
            position: fixed;
            background-image: url('../../docs/logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            opacity: 0.015;
            pointer-events: none;
            z-index: -1;
        }

        .logo-bg-element:nth-child(1) {
            width: 300px;
            height: 300px;
            top: 10%;
            right: 5%;
            animation: logoFloat1 25s ease-in-out infinite;
        }

        .logo-bg-element:nth-child(2) {
            width: 200px;
            height: 200px;
            bottom: 15%;
            left: 8%;
            animation: logoFloat2 30s ease-in-out infinite reverse;
        }

        .logo-bg-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 45%;
            left: 50%;
            animation: logoFloat3 20s ease-in-out infinite;
        }

        @keyframes logoFloat1 {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.01;
            }
            50% { 
                transform: translate(-20px, -15px) rotate(5deg) scale(1.1);
                opacity: 0.02;
            }
        }

        @keyframes logoFloat2 {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.008;
            }
            50% { 
                transform: translate(15px, 20px) rotate(-3deg) scale(0.9);
                opacity: 0.015;
            }
        }

        @keyframes logoFloat3 {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.012;
            }
            50% { 
                transform: translate(-10px, 25px) rotate(2deg) scale(1.05);
                opacity: 0.018;
            }
        }

        /* Minimalist geometric elements - Brand Book inspired */
        .brand-element {
            position: fixed;
            opacity: 0.03;
            pointer-events: none;
            z-index: -1;
        }

        .brand-element:nth-child(4) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            border-radius: 50%;
            top: -80px;
            right: -80px;
            animation: subtleFloat 20s ease-in-out infinite;
        }

        .brand-element:nth-child(5) {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, var(--accent-color) 0%, transparent 70%);
            border-radius: 20px;
            bottom: -60px;
            left: -60px;
            animation: subtleFloat 25s ease-in-out infinite reverse;
        }

        @keyframes subtleFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(10px, -10px) scale(1.05); }
        }
        
        .cv-container {
            max-width: 1000px;
            margin: var(--margin-base) auto;
            background: linear-gradient(135deg, var(--boticario-white) 0%, rgba(245, 241, 235, 0.3) 100%);
            border-radius: 16px;
            box-shadow: 
                0 8px 32px rgba(1, 30, 56, 0.12),
                0 2px 8px rgba(1, 30, 56, 0.06),
                inset 0 0 200px 0 rgba(245,241,235,0.05);
            border: 1px solid rgba(1, 30, 56, 0.06);
            overflow: hidden;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .cv-container:hover {
            box-shadow: 
                0 12px 40px rgba(1, 30, 56, 0.15),
                0 4px 12px rgba(1, 30, 56, 0.08);
        }
        
        .header {
            padding: 40px 30px 70px 30px;
            background: linear-gradient(135deg, var(--boticario-navy), var(--boticario-royal));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            animation: headerPulse 10s ease infinite;
            position: relative;
            overflow: hidden;
            min-height: 60vh;
            display: flex;
            align-items: center;
            border-bottom: none;
        }

        /* Animações modernas de fundo no header */
        .header::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at 30% 70%, rgba(255, 188, 130, 0.15) 0%, transparent 50%);
            animation: headerFlow1 30s ease-in-out infinite;
            z-index: 1;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            right: -30%;
            width: 160%;
            height: 160%;
            background: radial-gradient(circle at 70% 30%, rgba(38, 79, 236, 0.12) 0%, transparent 60%);
            animation: headerFlow2 25s ease-in-out infinite reverse;
            z-index: 1;
        }

        @keyframes headerFlow1 {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.15;
            }
            50% { 
                transform: translate(-30px, -20px) rotate(15deg) scale(1.1);
                opacity: 0.08;
            }
        }

        @keyframes headerFlow2 {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
                opacity: 0.12;
            }
            50% { 
                transform: translate(20px, 30px) rotate(-10deg) scale(0.9);
                opacity: 0.18;
            }
        }

        /* LETRA_CLARA.PNG como marca principal - Posicionamento estratégico */
        .boticario-logo {
            position: absolute;
            bottom: 30px;
            right: 40px;
            width: 220px;
            height: auto;
            opacity: 0.95;
            z-index: 15;
            filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
        }

        .boticario-logo:hover {
            transform: scale(1.02);
            filter: drop-shadow(0 6px 25px rgba(255, 255, 255, 0.4));
        }

        .header-content {
            position: relative;
            z-index: 100;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 80px;
        }

        .header-text {
            max-width: 65%;
            position: relative;
        }

        
        .header h1 {
            font-family: var(--font-primary);
            font-size: clamp(2.8rem, 5.5vw, 4rem);
            font-weight: 700;
            color: white;
            margin-bottom: 24px;
            letter-spacing: -1.5px;
            text-shadow: 0 3px 12px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
            animation: titleReveal 1.2s ease-out;
            position: relative;
            text-transform: uppercase;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent-color), transparent);
            border-radius: 2px;
            animation: underlineGrow 1s ease-out 0.6s both;
        }

        @keyframes titleReveal {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }
        
        @keyframes underlineGrow {
            0% { width: 0; opacity: 0; }
            100% { width: 80px; opacity: 1; }
        }
        
        .role {
            font-family: var(--font-primary);
            font-size: clamp(1.1rem, 2.8vw, 1.6rem);
            font-weight: var(--font-weight-regular);
            color: rgba(255, 255, 255, 0.92);
            margin-bottom: 35px;
            letter-spacing: 0.8px;
            animation: roleReveal 1.2s ease-out 0.3s both;
            position: relative;
            line-height: 1.4;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
            align-items: center;
            animation: contactReveal 1.2s ease-out 0.6s both;
        }
        
        @keyframes contactReveal {
            0% {
                opacity: 0;
                transform: translateY(25px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes roleReveal {
            0% { 
                opacity: 0; 
                transform: translateY(20px); 
            }
            100% { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 14px 22px;
            text-decoration: none;
            color: white;
            font-family: var(--font-primary);
            font-size: 14px;
            font-weight: var(--font-weight-medium);
            letter-spacing: 0.3px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.25);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 4px 20px rgba(0, 0, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 188, 130, 0.4), 
                transparent);
            transition: left 0.6s ease;
        }
        
        .contact-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 30px rgba(0, 0, 0, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 188, 130, 0.5);
        }
        
        .contact-button:hover::before {
            left: 100%;
        }
        
        .contact-button i {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .location i {
            margin-right: 8px;
        }
        
        .section {
            padding: 60px 80px;
            position: relative;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(40px);
            animation: sectionReveal 0.8s ease-out forwards;
            background: linear-gradient(135deg, rgba(1,30,56,0.05), rgba(38,79,236,0.05));
        }
        
        .section:nth-child(2) { animation-delay: 0.2s; }
        .section:nth-child(3) { animation-delay: 0.4s; }
        .section:nth-child(4) { animation-delay: 0.6s; }
        .section:nth-child(5) { animation-delay: 0.8s; }
        .section:nth-child(6) { animation-delay: 1.0s; }
        
        @keyframes sectionReveal {
            0% {
                opacity: 0;
                transform: translateY(40px) scale(0.98);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        .section:hover {
            background: radial-gradient(ellipse at 100% 100%, rgba(245, 241, 235, 0.08) 0%, rgba(1,30,56,0.005) 70%, rgba(38, 79, 236, 0.003) 100%);
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: white;
            font-family: var(--font-primary);
            font-size: 15px;
            font-weight: var(--font-weight-bold);
            margin-bottom: 35px;
            padding: 14px 28px;
            border-radius: 14px;
            letter-spacing: 0.6px;
            text-transform: uppercase;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
            display: inline-block;
            transition: all 0.3s ease;
            position: relative;
            overflow: visible;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            animation: titleShimmer 4s ease-in-out infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .section-title:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(1, 30, 56, 0.2);
        }

        .profile-text {
            font-family: var(--font-primary);      /* IBM Plex Sans */
            font-size: 16px;
            font-weight: var(--font-weight-regular);
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
            margin-bottom: var(--spacing-md);
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: radial-gradient(ellipse at 60% 0%, rgba(245, 241, 235, 0.4) 0%, rgba(1,30,56,0.02) 48%, rgba(1, 30, 56, 0.008) 100%);
            padding: 24px;
            border-radius: 14px;
            border: 1px solid rgba(1, 30, 56, 0.08);
            transition: all 0.3s ease;
            box-shadow: inset 0 0 50px 0 rgba(245,241,235,0.04);
        }

        .skills-column:hover {
            background: radial-gradient(ellipse at 60% 0%, rgba(245, 241, 235, 0.5) 0%, rgba(1,30,56,0.04) 48%, rgba(1, 30, 56, 0.015) 100%);
            border-color: rgba(38, 79, 236, 0.12);
            box-shadow: 0 6px 20px rgba(1, 30, 56, 0.08), inset 0 0 60px 0 rgba(245,241,235,0.06);
            transform: translateY(-2px);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 14px;
            font-size: 15px;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        .skill-item:hover {
            color: var(--primary-color);
        }
        
        .skill-item i {
            color: var(--secondary-color);
            margin-right: 14px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 16px;
            padding: 10px 0;
        }
        
        .tool-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: var(--font-weight-medium);
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .tool-percentage {
            font-size: 12px;
            color: var(--secondary-color);
            font-weight: var(--font-weight-bold);
        }
        
        /* Sistema de dots otimizado */
        .dots-container {
            display: flex;
            align-items: center;
            gap: 5px;
            flex-wrap: nowrap;
        }
        
        .dot {
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background-color: rgba(1, 30, 56, 0.15);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .dot.filled {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 1px 4px rgba(1, 30, 56, 0.3);
            animation: dotPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes dotPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 1px 4px rgba(1, 30, 56, 0.3);
            }
            100% { 
                transform: scale(1.15);
                box-shadow: 0 2px 8px rgba(1, 30, 56, 0.4);
            }
        }
        
        .tool-item:hover .dot.filled {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            transform: scale(1.2);
        }
        
        .experience-timeline {
            position: relative;
            margin-left: 35px;
            padding-left: 45px;
        }
        
        .experience-timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color), var(--accent-color));
            border-radius: 4px;
            box-shadow: 0 0 12px rgba(1, 30, 56, 0.2);
        }
        
        .experience-item {
            position: relative;
        }
        /* Quando o tooltip estiver visível, garantir que o card não corte */
        .experience-item:hover, .experience-item:focus-within {
            overflow: visible !important;
        }
            margin-bottom: 35px;
            position: relative;
            padding: 32px;
            border-radius: 18px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(245, 241, 235, 0.4) 100%);
            border: 1px solid rgba(1, 30, 56, 0.08);
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(1, 30, 56, 0.06);
            overflow: hidden;
        }

        .experience-item::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .experience-item:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 1) 0%, rgba(245, 241, 235, 0.6) 100%);
            border-color: rgba(38, 79, 236, 0.15);
            transform: translateY(-3px) translateX(8px);
            box-shadow: 0 12px 40px rgba(1, 30, 56, 0.12);
        }
        
        .experience-item:hover::after {
            opacity: 1;
        }
        
        .experience-item::before {
            content: "";
            position: absolute;
            left: -52px;
            top: 42px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--secondary-color), var(--accent-color));
            border: 4px solid white;
            box-shadow: 0 0 0 4px rgba(38, 79, 236, 0.2), 0 4px 12px rgba(1, 30, 56, 0.15);
            z-index: 2;
            transition: all 0.3s ease;
        }
        
        .job-title {
            font-weight: var(--font-weight-bold);
            font-size: 22px;
            color: var(--primary-color);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
        }
        
        .job-title::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-color), var(--secondary-color));
            border-radius: 2px;
        }
        
        .job-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: var(--background-gradient);
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: var(--font-weight-bold);
            box-shadow: 0 4px 12px rgba(1, 30, 56, 0.15);
        }
        
        .company {
            font-weight: var(--font-weight-medium);
            font-size: 17px;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }
        
        .period {
            font-size: 14px;
            color: var(--primary-color);
            font-weight: var(--font-weight-medium);
            margin-bottom: 18px;
            display: inline-block;
            background: linear-gradient(135deg, rgba(255, 188, 130, 0.15), rgba(38, 79, 236, 0.1));
            padding: 8px 18px;
            border-radius: 30px;
            border: 1px solid rgba(255, 188, 130, 0.3);
            font-family: var(--font-primary);
        }
        
        .job-description {
            font-size: 15px;
            line-height: 1.7;
            color: var(--text-color);
            margin-bottom: 24px;
        }
        
        /* Achievement Items */
        .achievement-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            padding: 14px;
            border-radius: 10px;
            background: rgba(245, 241, 235, 0.3);
            border: 1px solid rgba(1, 30, 56, 0.06);
            transition: all 0.3s ease;

                    <textarea name="message" rows="3" style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:8px; font-size: 16px; transition: border-color 0.3s; resize: vertical;"></textarea>
                </div>
                <div style="display:flex; gap:15px;">
                    <button id="phone-button" type="submit" style="background: var(--background-gradient); color:white; border:none; padding:14px 28px; border-radius:8px; cursor:pointer; font-weight:600; font-size: 16px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(1, 30, 56, 0.3);">Solicitar Contato</button>
                    <a href="https://wa.me/55981147758" target="_blank" style="display:inline-flex; align-items:center; background-color:#25D366; color:white; text-decoration:none; border:none; padding:14px 28px; border-radius:8px; cursor:pointer; font-weight:600; font-size: 16px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);">

    </div>
    
    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';
        }
        
        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }
        
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        
        // Render achievements function
        function renderAchievements(achievements) {
            if (!achievements) return '';
            
            return achievements.map(achievement => `
                <div class="achievement-item">
                    <div class="achievement-icon">
                        <i class="${achievement.icon}"></i>
                    </div>
                    <div class="achievement-content">
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                    </div>
                </div>
            `).join('');
        }

        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${exp.tooltip ? renderTooltip(exp.tooltip) : ''}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with Portuguese content
            initializeBasicContent('pt');
            
            // Update additional section titles
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', 'pt');
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', 'pt');
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', 'pt');
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', 'pt');
            renderSkills('skills-tools', 'tools', 'pt');
            renderSkills('skills-emerging', 'emerging', 'pt');
            
            // Experience section
            renderExperience('pt');
            
            // Education section
            renderEducation('pt');
            
            // Projects section
            renderProjects('pt');
            
            // Initialize modal texts
            initializeModalTexts('pt');
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--primary-color)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
        });
    </script>
    <!-- Dynamic Favicon System -->
    <script src="../../assets/js/dynamic-favicon.js"></script>
    <script src="../../fallback-script.js"></script>
</body>
