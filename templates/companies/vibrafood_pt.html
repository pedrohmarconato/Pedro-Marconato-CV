<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Vibra Foods Brand Colors */
            --verde-vibra: #009A44;
            --verde-escuro: #006837;
            --verde-claro: #6FCF97;
            --amarelo-energia: #F2C94C;
            --bege-claro: #F5F6ED;
            --verde-agua: #29D3B0;
            --azul-petroleo: #0C4240;
            
            /* Neutral Colors */
            --cinza-900: #1F2A37;
            --cinza-600: #4B5563;
            --cinza-200: #E5E7EB;
            --branco: #FFFFFF;
            
            /* Applied Colors */
            --primary-color: #009A44;
            --secondary-color: #006837;
            --accent-color: #F2C94C;
            --highlight-color: #29D3B0;
            --text-color: #1F2A37;
            --text-header: #0C4240;
            --light-bg: #F5F6ED;
            --border-color: rgba(0, 154, 68, 0.2);
            --background-gradient: linear-gradient(135deg, #009A44 0%, #006837 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: var(--light-bg);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #F5F6ED 0%, #E8F5E9 50%, #F1F8E9 100%);
            background-size: 400% 400%;
            animation: gradientShift 25s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating organic shapes */
        .organic-shape {
            position: absolute;
            opacity: 0.05;
            animation: floatOrganic 30s infinite ease-in-out;
        }

        .organic-shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, var(--verde-agua), transparent);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 10%;
            left: -5%;
            animation-delay: 0s;
        }

        .organic-shape:nth-child(2) {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 70% 40%, var(--verde-claro), transparent);
            border-radius: 70% 30% 30% 70% / 60% 40% 60% 40%;
            top: 50%;
            right: -10%;
            animation-delay: 10s;
        }

        .organic-shape:nth-child(3) {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 50% 50%, var(--amarelo-energia), transparent);
            border-radius: 50% 50% 30% 70% / 70% 30% 70% 30%;
            bottom: 10%;
            left: 20%;
            animation-delay: 20s;
        }

        @keyframes floatOrganic {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            25% { 
                transform: translate(30px, -40px) rotate(90deg) scale(1.1);
            }
            50% { 
                transform: translate(-20px, 30px) rotate(180deg) scale(0.9);
            }
            75% { 
                transform: translate(40px, 20px) rotate(270deg) scale(1.05);
            }
        }
        
        /* Energy particles */
        .energy-particles {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1;
        }
        
        .energy-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, var(--verde-agua), transparent);
            border-radius: 50%;
            opacity: 0;
            animation: particleEnergy 20s infinite ease-in-out;
        }
        
        .energy-particle:nth-child(1) { left: 15%; animation-delay: 0s; }
        .energy-particle:nth-child(2) { left: 30%; animation-delay: 4s; }
        .energy-particle:nth-child(3) { left: 45%; animation-delay: 8s; }
        .energy-particle:nth-child(4) { left: 60%; animation-delay: 12s; }
        .energy-particle:nth-child(5) { left: 75%; animation-delay: 16s; }
        .energy-particle:nth-child(6) { left: 90%; animation-delay: 20s; }
        
        @keyframes particleEnergy {
            0% {
                bottom: -10px;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            10% {
                opacity: 0.8;
                transform: translateX(30px) scale(1);
            }
            90% {
                opacity: 0.8;
                transform: translateX(-30px) scale(1);
            }
            100% {
                bottom: 100%;
                opacity: 0;
                transform: translateX(50px) scale(0);
            }
        }
        
        .cv-container {
            max-width: 1000px;
            margin: 30px auto;
            background: linear-gradient(135deg, rgba(245, 246, 237, 0.98), rgba(255, 255, 255, 0.95));
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 35px;
            box-shadow: 
                0 30px 70px rgba(12, 66, 64, 0.15),
                0 20px 40px rgba(41, 211, 176, 0.1),
                inset 0 2px 3px rgba(255, 255, 255, 0.9);
            border: 2px solid var(--verde-agua);
            overflow: hidden;
            position: relative;
            animation: containerPulse 30s ease infinite;
        }

        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 25px 60px rgba(0, 154, 68, 0.1),
                    0 15px 35px rgba(0, 0, 0, 0.05),
                    0 0 120px rgba(41, 211, 176, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 25px 60px rgba(0, 104, 55, 0.1),
                    0 15px 35px rgba(0, 0, 0, 0.05),
                    0 0 150px rgba(111, 207, 151, 0.04),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
        }
        
        .header {
            background: var(--light-bg);
            padding: 60px;
            position: relative;
            overflow: hidden;
            min-height: 320px;
            display: flex;
            align-items: center;
        }
        
        /* Header graphic element */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -20%;
            width: 60%;
            height: 200%;
            background: var(--verde-agua);
            opacity: 0.9;
            border-radius: 0 100% 100% 0 / 0 50% 50% 0;
            animation: waveFlow 20s ease-in-out infinite;
            z-index: 1;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: -30%;
            left: -10%;
            width: 40%;
            height: 80%;
            background: linear-gradient(135deg, var(--verde-claro), transparent);
            opacity: 0.5;
            border-radius: 50%;
            animation: waveFlow 25s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes waveFlow {
            0%, 100% { transform: translateX(0) scale(1); }
            50% { transform: translateX(20px) scale(1.05); }
        }

        .header-content {
            position: relative;
            z-index: 10;
            width: 100%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        /* Logo section */
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: logoReveal 1.5s ease-out;
        }

        @keyframes logoReveal {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% {
                transform: scale(1.1) rotate(90deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        .vibra-logo {
            width: 280px;
            height: auto;
            filter: drop-shadow(0 10px 30px rgba(0, 154, 68, 0.3));
            transition: all 0.5s ease;
            animation: logoFloat 6s ease-in-out infinite;
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-10px) scale(1.02); }
        }

        .vibra-logo:hover {
            transform: scale(1.1) rotate(5deg);
            filter: drop-shadow(0 15px 40px rgba(0, 154, 68, 0.4));
        }

        /* Header text section */
        .header-text {
            text-align: left;
            color: var(--text-header);
        }
        
        .header h1 {
            font-size: 44px;
            font-weight: 200;
            color: var(--text-header);
            margin-bottom: 16px;
            letter-spacing: 2px;
            animation: textSlide 1s ease-out 0.5s both;
            position: relative;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 100px;
            height: 3px;
            background: var(--verde-agua);
            animation: lineExpand 1.5s ease-out 1s both;
        }

        @keyframes lineExpand {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 100px;
                opacity: 1;
            }
        }

        @keyframes textSlide {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .role {
            font-size: 24px;
            font-weight: 100;
            color: var(--verde-agua);
            margin-bottom: 10px;
            animation: textSlide 1s ease-out 0.7s both;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        .company-tagline {
            font-size: 18px;
            font-weight: 400;
            color: var(--verde-escuro);
            margin-bottom: 30px;
            font-style: normal;
            animation: textSlide 1s ease-out 0.9s both;
            letter-spacing: 1px;
            text-transform: lowercase;
            position: relative;
        }

        .company-tagline::before,
        .company-tagline::after {
            content: '•';
            color: var(--verde-agua);
            margin: 0 10px;
            font-size: 12px;
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            animation: contactReveal 1s ease-out 1.1s both;
        }

        @keyframes contactReveal {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: transparent;
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 12px 20px;
            text-decoration: none;
            color: var(--azul-petroleo);
            font-size: 14px;
            font-weight: 300;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid var(--verde-agua);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: var(--verde-agua);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
            opacity: 0.3;
        }
        
        .contact-button:hover::before {
            width: 200px;
            height: 200px;
        }
        
        .contact-button:hover {
            background: var(--verde-agua);
            color: var(--azul-petroleo);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 8px 25px rgba(41, 211, 176, 0.3);
            border-color: transparent;
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 12px;
            color: var(--verde-agua);
            font-weight: 100;
            animation: gentlePulse 3s ease-in-out infinite;
            opacity: 0.8;
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: var(--azul-petroleo);
            font-weight: 400;
        }
        
        .location i {
            margin-right: 6px;
            color: var(--verde-agua);
        }
        
        .section {
            padding: 40px 80px;
            position: relative;
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 2px;
            background: linear-gradient(to right, transparent, var(--verde-agua), transparent);
            opacity: 0.3;
        }
        
        .section-title {
            background: var(--azul-petroleo);
            color: var(--bege-claro);
            font-size: 22px;
            font-weight: 100;
            margin-bottom: 30px;
            padding: 18px 32px;
            border-radius: 50px;
            letter-spacing: 2px;
            box-shadow: 0 8px 25px rgba(12, 66, 64, 0.3);
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            animation: titleFloat 4s ease-in-out infinite;
        }

        @keyframes titleFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-5px) scale(1.02); }
        }

        .section-title:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 12px 35px rgba(12, 66, 64, 0.4);
            background: linear-gradient(135deg, var(--azul-petroleo), var(--verde-agua));
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: titleShimmer 6s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .profile-text {
            font-size: 17px;
            line-height: 1.9;
            color: var(--azul-petroleo);
            text-align: justify;
            font-weight: 300;
            letter-spacing: 0.3px;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: linear-gradient(135deg, var(--bege-claro), rgba(245, 246, 237, 0.9));
            padding: 28px;
            border-radius: 20px;
            border: 2px solid var(--verde-agua);
            backdrop-filter: blur(10px);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(41, 211, 176, 0.1);
        }

        .skills-column::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--verde-agua), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .skills-column:hover::before {
            opacity: 0.05;
        }

        .skills-column:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 154, 68, 0.15);
            border-color: var(--verde-vibra);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--azul-petroleo);
            font-weight: 400;
            transition: transform 0.2s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
        }
        
        .skill-item i {
            color: var(--verde-vibra);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 20px;
        }
        
        .tool-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--azul-petroleo);
        }

        .tool-percentage {
            font-size: 13px;
            color: var(--verde-vibra);
            font-weight: 600;
        }
        
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(0, 154, 68, 0.15);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .dot.filled {
            background: var(--verde-agua);
            box-shadow: 0 0 10px var(--verde-agua), inset 0 0 3px rgba(255, 255, 255, 0.5);
            animation: dotPulse 1.5s ease-in-out infinite;
            position: relative;
        }

        .dot.filled::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: var(--verde-agua);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: dotRing 2s ease-out infinite;
            opacity: 0.6;
        }

        @keyframes dotRing {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        @keyframes dotPulse {
            0%, 100% { 
                transform: scale(1);
            }
            50% { 
                transform: scale(1.3);
            }
        }
        
        .tool-item:hover .dot.filled {
            background: linear-gradient(135deg, var(--verde-escuro) 0%, var(--verde-agua) 100%);
            transform: scale(1.3);
        }
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltip-icon {
            color: var(--verde-agua);
            font-size: 14px;
            margin-left: 8px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: inline-block;
            position: relative;
        }

        .tooltip .tooltip-icon::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            border: 1px solid var(--verde-agua);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .tooltip:hover .tooltip-icon::after {
            transform: translate(-50%, -50%) scale(1.5);
            opacity: 0.5;
        }
        
        .tooltip:hover .tooltip-icon,
        .tooltip:focus .tooltip-icon,
        .tooltip:active .tooltip-icon {
            color: var(--azul-petroleo);
            transform: scale(1.3) rotate(180deg);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 420px;
            background: var(--azul-petroleo);
            color: var(--bege-claro);
            text-align: left;
            border-radius: 25px;
            padding: 0;
            position: absolute;
            z-index: 1000;
            bottom: 135%;
            left: 50%;
            margin-left: -210px;
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform: translateY(20px) scale(0.8) rotateX(20deg);
            font-size: 14px;
            line-height: 1.6;
            box-shadow: 0 20px 50px rgba(12, 66, 64, 0.4), 
                        0 0 0 2px var(--verde-agua),
                        inset 0 0 30px rgba(41, 211, 176, 0.1);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
            perspective: 1000px;
            backdrop-filter: blur(10px);
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: var(--verde-vibra) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltip-text,
        .tooltip:focus .tooltip-text,
        .tooltip:active .tooltip-text,
        .tooltip.tooltip-active .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0) scale(1) rotateX(0deg);
            min-height: 330px;
            animation: tooltipPulse 2s ease-in-out infinite;
        }

        @keyframes tooltipPulse {
            0%, 100% { 
                box-shadow: 0 20px 50px rgba(12, 66, 64, 0.4), 
                            0 0 0 2px var(--verde-agua),
                            inset 0 0 30px rgba(41, 211, 176, 0.1);
            }
            50% { 
                box-shadow: 0 25px 60px rgba(12, 66, 64, 0.5), 
                            0 0 0 4px var(--verde-agua),
                            inset 0 0 40px rgba(41, 211, 176, 0.2);
            }
        }
        
        .tooltip-active .tooltip-text {
            position: absolute;
            z-index: 9999;
            overflow-y: auto;
        }
        
        .tooltip-header {
            background: linear-gradient(135deg, var(--verde-agua), rgba(41, 211, 176, 0.8));
            padding: 16px 24px;
            font-weight: 200;
            font-size: 1.1em;
            border-bottom: 2px solid rgba(245, 246, 237, 0.3);
            color: var(--azul-petroleo);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            position: relative;
            overflow: hidden;
        }

        .tooltip-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: headerShimmer 3s infinite;
        }

        @keyframes headerShimmer {

    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';
        }
        
        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }
        
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }
        
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with Portuguese content
            initializeBasicContent('pt');
            
            // Initialize modal texts
            initializeModalTexts('pt');
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--verde-vibra)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

        // Initialize basic CV content
        function initializeBasicContent(lang = 'en') {
            // Basic header information
            const nameEl = document.getElementById('cv-name');
            if (nameEl) nameEl.textContent = getText('name', lang);
            
            const roleEl = document.getElementById('cv-role');
            if (roleEl) roleEl.textContent = getText('role', lang);
            
            // Contact information
            const emailEl = document.getElementById('cv-email');
            if (emailEl) emailEl.textContent = getText('contact.email', lang);
            
            const phoneEl = document.getElementById('cv-phone');
            if (phoneEl) phoneEl.textContent = getText('contact.phone', lang);
            
            const locationEl = document.querySelector('#cv-location span');
            if (locationEl) locationEl.textContent = getText('contact.location', lang);
            
            const linkedinEl = document.getElementById('cv-linkedin');
            if (linkedinEl) linkedinEl.textContent = getText('contact.linkedin', lang);
            
            const repositoryEl = document.getElementById('cv-repository');
            if (repositoryEl) repositoryEl.textContent = getText('contact.repository', lang);
            
            
            // Contact CTAs
            const emailCTAEl = document.getElementById('cv-cta-email');
            if (emailCTAEl) emailCTAEl.textContent = getText('contactCTA.email', lang);
            
            const phoneCTAEl = document.getElementById('cv-cta-phone');
            if (phoneCTAEl) phoneCTAEl.textContent = getText('contactCTA.phone', lang);
            
            const linkedinCTAEl = document.getElementById('cv-cta-linkedin');
            if (linkedinCTAEl) linkedinCTAEl.textContent = getText('contactCTA.linkedin', lang);
            
            const repositoryCTAEl = document.getElementById('cv-cta-repository');
            if (repositoryCTAEl) repositoryCTAEl.textContent = getText('contactCTA.repository', lang);
            
            
            // Section titles
            const profileTitleEl = document.getElementById('section-profile');
            if (profileTitleEl) profileTitleEl.textContent = getText('sections.profile', lang);
            
            const skillsTitleEl = document.getElementById('section-skills');
            if (skillsTitleEl) skillsTitleEl.textContent = getText('sections.skills', lang);
            
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', lang);
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', lang);
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', lang);
            
            // Professional profile
            const profileEl = document.getElementById('cv-profile');
            if (profileEl) profileEl.textContent = getText('professionalProfile', lang);
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', lang);
            renderSkills('skills-tools', 'tools', lang);
            renderSkills('skills-emerging', 'emerging', lang);
            
            // Experience section
            renderExperience(lang);
            
            // Education section
            renderEducation(lang);
            
            // Projects section
            renderProjects(lang);
        }
        
        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
