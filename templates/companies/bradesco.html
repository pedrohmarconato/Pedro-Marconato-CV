<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Bradesco Official Colors */
            --primary-red: #CC092F;
            --secondary-red: #890E22;
            --banner-red: #C81848;
            --cornflower-blue: #8AC0E6;
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #333333;
            --white: #FFFFFF;
            
            /* Applied Colors */
            --primary-color: #CC092F;
            --secondary-color: #890E22;
            --accent-color: #8AC0E6;
            --light-accent: #F5F5F5;
            --dark-accent: #890E22;
            --text-color: #2c3e50;
            --border-color: rgba(204, 9, 47, 0.2);
            --background-gradient: linear-gradient(135deg, #CC092F 0%, #890E22 100%);
            
            /* Animation Variables */
            --transition-speed: 0.3s;
            --animation-curve: cubic-bezier(0.4, 0, 0.2, 1);
            --hover-scale: 1.05;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #f8faf7;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fbff 0%, #f0f8ff 50%, #f8fbff 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Scroll animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Animation classes */
        .animate-on-scroll {
            opacity: 0;
            animation-fill-mode: forwards;
            animation-duration: 0.8s;
            animation-timing-function: var(--animation-curve);
        }

        .animate-on-scroll.animate {
            opacity: 1;
        }

        .fade-in-up {
            animation-name: fadeInUp;
        }

        .fade-in {
            animation-name: fadeIn;
        }

        .slide-in-left {
            animation-name: slideInLeft;
        }

        .slide-in-right {
            animation-name: slideInRight;
        }

        /* Staggered animations */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
        .stagger-5 { animation-delay: 0.5s; }

        /* Floating shapes */
        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 25s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-red), var(--secondary-red));
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-red), var(--accent-color));
            transform: rotate(45deg);
            top: 60%;
            right: 10%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, var(--secondary-red), var(--primary-red));
            border-radius: 50%;
            bottom: 20%;
            left: 25%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }
        
        .cv-container {
            max-width: 1000px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow: 
                0 20px 50px rgba(204, 9, 47, 0.15),
                0 15px 30px rgba(0, 0, 0, 0.08),
                inset 0 1px 2px rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(204, 9, 47, 0.15);
            overflow: hidden;
            position: relative;
            animation: containerGlow 20s ease infinite;
        }

        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 40px rgba(204, 9, 47, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 80px rgba(204, 9, 47, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 10px 40px rgba(137, 14, 34, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 100px rgba(204, 9, 47, 0.05),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(204, 9, 47, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(137, 14, 34, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(138, 192, 230, 0.02) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header {
            background: linear-gradient(135deg, #CC092F 0%, #890E22 50%, #CC092F 100%);
            background-size: 200% 200%;
            animation: headerGradientShift 8s ease infinite;
            padding: 120px 60px 140px 60px; /* Much more impressive expansion */
            position: relative;
            overflow: hidden;
            transition: all 0.8s cubic-bezier(0.4, 0, 0, 1);
            transform-origin: top;
            box-shadow: 0 20px 60px rgba(204, 9, 47, 0.4);
        }
        
        @keyframes headerGradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .header.scrolled {
            padding: 80px 60px 100px 60px;
            box-shadow: 0 15px 50px rgba(204, 9, 47, 0.3);
            transform: translateY(-5px);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: headerPatternMove 20s linear infinite;
            z-index: 0;
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(140, 192, 230, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
            z-index: 1;
        }
        
        @keyframes headerPatternMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, 50px) rotate(360deg); }
        }
        
        /* Header Sparkle Effects */
        .header-sparkles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }
        
        @keyframes sparkle {
            0% {
                transform: translateY(0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) scale(1);
                opacity: 0;
            }
        }
        
        .sparkle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { left: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { left: 30%; animation-delay: 1s; }
        .sparkle:nth-child(4) { left: 40%; animation-delay: 1.5s; }
        .sparkle:nth-child(5) { left: 50%; animation-delay: 2s; }
        .sparkle:nth-child(6) { left: 60%; animation-delay: 2.5s; }
        .sparkle:nth-child(7) { left: 70%; animation-delay: 0.3s; }
        .sparkle:nth-child(8) { left: 80%; animation-delay: 0.8s; }
        .sparkle:nth-child(9) { left: 90%; animation-delay: 1.3s; }
        .sparkle:nth-child(10) { left: 95%; animation-delay: 1.8s; }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: space-between;
            animation: headerContentSlide 1.2s cubic-bezier(0.4, 0, 0, 1);
        }
        
        @keyframes headerContentSlide {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-text {
            max-width: 850px;
            padding-left: 280px; /* More space for larger logo */
            position: relative;
        }
        
        .header-text::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 250px;
            right: -20px;
            bottom: -20px;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            opacity: 0;
            animation: glowPulse 3s ease-in-out 2s infinite;
            pointer-events: none;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        
        /* Bradesco Logo */
        .bradesco-logo {
            position: absolute;
            top: 50%;
            left: 60px;
            transform: translateY(-50%);
            opacity: 0;
            animation: logoSpectacularEntrance 1.5s cubic-bezier(0.4, 0, 0, 1) 0.3s forwards;
            z-index: 2;
        }
        
        @keyframes logoSpectacularEntrance {
            0% {
                opacity: 0;
                transform: translateY(-50%) scale(0.5) rotate(-180deg);
                filter: blur(10px);
            }
            50% {
                opacity: 0.8;
                transform: translateY(-50%) scale(1.1) rotate(-90deg);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateY(-50%) scale(1) rotate(0deg);
                filter: blur(0);
            }
        }
        
        .bradesco-logo img {
            width: 200px;
            height: auto;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.3));
            transition: all 0.4s cubic-bezier(0.4, 0, 0, 1);
        }
        
        .bradesco-logo:hover img {
            transform: scale(1.1) translateY(-5px);
            filter: drop-shadow(0 12px 30px rgba(0, 0, 0, 0.4));
        }
        
        .bradesco-logo::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 120%;
            height: 120%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }
        
        .bradesco-logo:hover::before {
            opacity: 1;
            animation: logoPulse 2s ease infinite;
        }
        
        @keyframes logoPulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); }
        }
        
        .header h1 {
            font-size: 52px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            letter-spacing: -1px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            animation: nameSpectacular 1.5s cubic-bezier(0.4, 0, 0, 1);
            position: relative;
        }
        
        .header h1::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 3px;
            background: rgba(255, 255, 255, 0.8);
            animation: underlineExpand 1s ease-out 1.5s forwards;
        }
        
        @keyframes nameSpectacular {
            0% {
                opacity: 0;
                transform: translateX(-50px) rotateY(-90deg);
                filter: blur(5px);
            }
            50% {
                opacity: 0.7;
                transform: translateX(-10px) rotateY(-45deg);
                filter: blur(2px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) rotateY(0deg);
                filter: blur(0);
            }
        }
        
        @keyframes underlineExpand {
            to {
                width: 100px;
            }
        }
        
        .role {
            font-size: 24px;
            font-weight: 400;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            animation: roleAnimation 1.5s ease-out 0.5s both;
            position: relative;
            display: inline-block;
        }
        
        .role::before,
        .role::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 50px;
            height: 1px;
            background: rgba(255, 255, 255, 0.5);
            animation: lineExpand 1s ease-out 1.5s both;
        }
        
        .role::before {
            right: calc(100% + 20px);
            transform-origin: right;
        }
        
        .role::after {
            left: calc(100% + 20px);
            transform-origin: left;
        }
        
        @keyframes roleAnimation {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.8);
            }
            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes lineExpand {
            from {
                transform: scaleX(0);
            }
            to {
                transform: scaleX(1);
            }
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            animation: contactInfoSpectacular 1.8s cubic-bezier(0.4, 0, 0, 1) 0.8s both;
        }
        
        @keyframes contactInfoSpectacular {
            0% {
                opacity: 0;
                transform: translateX(-60px) scale(0.8);
                filter: blur(5px);
            }
            60% {
                opacity: 0.8;
                transform: translateX(10px) scale(1.05);
                filter: blur(1px);
            }
            100% {
                opacity: 1;
                transform: translateX(0) scale(1);
                filter: blur(0);
            }
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 16px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-speed) var(--animation-curve);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.4s ease, height 0.4s ease;
        }
        
        .contact-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .contact-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
            transition: transform var(--transition-speed) var(--animation-curve);
        }
        
        .contact-button:hover i {
            transform: scale(1.2);
        }
        
        
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .location i {
            margin-right: 6px;
        }
        
        .section {
            padding: 35px 80px;
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.6s var(--animation-curve);
        }
        
        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 12px 20px;
            border-radius: 14px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(204, 9, 47, 0.1);
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: all var(--transition-speed) var(--animation-curve);
        }
        
        .section-title:hover {
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(204, 9, 47, 0.2);
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: titleShimmer 6s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .profile-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: linear-gradient(135deg, rgba(224, 224, 224, 0.3), rgba(224, 224, 224, 0.1));
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(204, 9, 47, 0.15);
            backdrop-filter: blur(10px);
            transition: all var(--transition-speed) var(--animation-curve);
            opacity: 0;
            transform: translateY(20px);
        }
        
        .skills-column.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .skills-column:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 30px rgba(204, 9, 47, 0.15);
            border-color: rgba(204, 9, 47, 0.3);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-color);
            transition: all var(--transition-speed) var(--animation-curve);
            opacity: 0;
            animation: fadeInLeft 0.5s var(--animation-curve) forwards;
        }

        .skill-item:hover {
            transform: translateX(8px);
            color: var(--primary-color);
        }
        
        @keyframes fadeInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .skill-item i {
            color: var(--primary-red);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 18px;
            opacity: 0;
            animation: fadeInUp 0.5s var(--animation-curve) forwards;
        }
        
        .tool-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .tool-percentage {
            font-size: 13px;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(204, 9, 47, 0.15);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .dot.filled {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 1px 3px rgba(204, 9, 47, 0.3);
            animation: dotPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes dotPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 1px 3px rgba(204, 9, 47, 0.3);
            }
            100% { 
                transform: scale(1.1);
                box-shadow: 0 2px 6px rgba(204, 9, 47, 0.4);
            }
        }
        
        .tool-item:hover .dot.filled {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--accent-color) 100%);
            transform: scale(1.2);
            box-shadow: 0 0 10px rgba(204, 9, 47, 0.5);
        }

    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';
        }
        
        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }
        
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }
        
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with English content
            initializeBasicContent('en');
            
            // Initialize modal texts
            initializeModalTexts('en');
            
            // Initialize scroll animations
            initializeScrollAnimations();
            
            // Initialize header scroll effect
            initializeHeaderScroll();
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--primary-color)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

        // Initialize basic CV content
        function initializeBasicContent(lang = 'en') {
            // Basic header information
            const nameEl = document.getElementById('cv-name');
            if (nameEl) nameEl.textContent = getText('name', lang);
            
            const roleEl = document.getElementById('cv-role');
            if (roleEl) roleEl.textContent = getText('role', lang);
            
            // Contact information
            const emailEl = document.getElementById('cv-email');
            if (emailEl) emailEl.textContent = getText('contact.email', lang);
            
            const phoneEl = document.getElementById('cv-phone');
            if (phoneEl) phoneEl.textContent = getText('contact.phone', lang);
            
            const locationEl = document.querySelector('#cv-location span');
            if (locationEl) locationEl.textContent = getText('contact.location', lang);
            
            const linkedinEl = document.getElementById('cv-linkedin');
            if (linkedinEl) linkedinEl.textContent = getText('contact.linkedin', lang);
            
            const repositoryEl = document.getElementById('cv-repository');
            if (repositoryEl) repositoryEl.textContent = getText('contact.repository', lang);
            
            
            // Contact CTAs
            const emailCTAEl = document.getElementById('cv-cta-email');
            if (emailCTAEl) emailCTAEl.textContent = getText('contactCTA.email', lang);
            
            const phoneCTAEl = document.getElementById('cv-cta-phone');
            if (phoneCTAEl) phoneCTAEl.textContent = getText('contactCTA.phone', lang);
            
            const linkedinCTAEl = document.getElementById('cv-cta-linkedin');
            if (linkedinCTAEl) linkedinCTAEl.textContent = getText('contactCTA.linkedin', lang);
            
            const repositoryCTAEl = document.getElementById('cv-cta-repository');
            if (repositoryCTAEl) repositoryCTAEl.textContent = getText('contactCTA.repository', lang);
            
            
            // Section titles
            const profileTitleEl = document.getElementById('section-profile');
            if (profileTitleEl) profileTitleEl.textContent = getText('sections.profile', lang);
            
            const skillsTitleEl = document.getElementById('section-skills');
            if (skillsTitleEl) skillsTitleEl.textContent = getText('sections.skills', lang);
            
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', lang);
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', lang);
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', lang);
            
            // Professional profile
            const profileEl = document.getElementById('cv-profile');
            if (profileEl) profileEl.textContent = getText('professionalProfile', lang);
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', lang);
            renderSkills('skills-tools', 'tools', lang);
            renderSkills('skills-emerging', 'emerging', lang);
            
            // Experience section
            renderExperience(lang);
            
            // Education section
            renderEducation(lang);
            
            // Projects section
            renderProjects(lang);
        }
        
        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Initialize scroll animations
        function initializeScrollAnimations() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        
                        // Animate children with stagger
                        const children = entry.target.querySelectorAll('.skills-column, .experience-item, .education-item, .project-item, .achievement-item, .skill-item, .tool-item');
                        children.forEach((child, index) => {
                            setTimeout(() => {
                                child.classList.add('animate');
                            }, index * 100);
                        });
                    }
                });
            }, observerOptions);
            
            // Observe all sections
            document.querySelectorAll('.section').forEach(section => {
                observer.observe(section);
            });
        }
        
        // Initialize header scroll effect
        function initializeHeaderScroll() {
            const header = document.querySelector('.header');
            let lastScroll = 0;
            
            window.addEventListener('scroll', () => {
                const currentScroll = window.pageYOffset;
                
                if (currentScroll > 50) {
                    header.classList.add('scrolled');
                } else {
                    header.classList.remove('scrolled');
                }
                
                lastScroll = currentScroll;
            });
        }
        
        // Add smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
