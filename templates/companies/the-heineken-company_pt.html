<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Bebas+Neue&family=Oswald:wght@400;500;600;700&display=swap');
        
        :root {
            /* HEINEKEN Brand Colors */
            --heineken-green: #00A300;
            --heineken-light-green: #2ecc71;
            --heineken-neutral-gray: #95a5a6;
            --heineken-white: #FFFFFF;
            --heineken-black: #000000;
            
            /* Applied Colors */
            --primary-color: #00A300;
            --secondary-color: #2ecc71;
            --accent-color: #00A300;
            --light-accent: #F5F5F5;
            --dark-accent: #00A300;
            --text-color: #2c3e50;
            --border-color: rgba(0, 163, 0, 0.2);
            --background-gradient: linear-gradient(135deg, #00A300 0%, #2ecc71 100%);
            
            /* Legacy compatibility */
            --primary-blue: #00A300;
            --secondary-blue: #2ecc71;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #0a0f0a;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32"><circle cx="16" cy="16" r="10" fill="%2300A300" opacity="0.5"/><circle cx="16" cy="16" r="3" fill="%2300A300"/></svg>') 16 16, auto;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at top, rgba(0, 163, 0, 0.2) 0%, transparent 50%),
                radial-gradient(ellipse at bottom, rgba(46, 204, 113, 0.1) 0%, transparent 50%),
                linear-gradient(180deg, #0a0f0a 0%, #0f1a0f 50%, #0a0f0a 100%);
            background-size: 200% 200%, 200% 200%, 100% 100%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        /* Beer Bubbles Animation */
        .beer-bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            bottom: -100px;
            background: radial-gradient(circle, rgba(0, 163, 0, 0.3) 0%, rgba(0, 163, 0, 0.1) 70%, transparent 100%);
            border-radius: 50%;
            opacity: 0;
            animation: riseBubble 15s infinite;
            box-shadow: 
                inset 0 0 10px rgba(255, 255, 255, 0.2),
                0 0 20px rgba(0, 163, 0, 0.3);
        }

        @keyframes riseBubble {
            0% {
                bottom: -100px;
                opacity: 0;
                transform: translateX(0) scale(0);
            }
            10% {
                opacity: 0.7;
                transform: translateX(10px) scale(1);
            }
            20% {
                transform: translateX(-10px) scale(1.1);
            }
            30% {
                transform: translateX(15px) scale(1);
            }
            40% {
                transform: translateX(-5px) scale(1.2);
            }
            50% {
                opacity: 0.6;
                transform: translateX(10px) scale(1);
            }
            60% {
                transform: translateX(-15px) scale(1.1);
            }
            70% {
                opacity: 0.4;
                transform: translateX(5px) scale(1);
            }
            80% {
                transform: translateX(-10px) scale(0.9);
            }
            90% {
                opacity: 0.2;
                transform: translateX(0) scale(0.8);
            }
            100% {
                bottom: 110vh;
                opacity: 0;
                transform: translateX(0) scale(0.5);
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 25s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 100px;
            background: linear-gradient(45deg, var(--heineken-green), var(--heineken-light-green));
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--heineken-green), var(--heineken-light-green));
            transform: rotate(45deg);
            top: 60%;
            right: 10%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, var(--heineken-light-green), var(--heineken-green));
            border-radius: 50%;
            bottom: 20%;
            left: 25%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }
        
        .cv-container {
            max-width: 1000px;
            margin: 400px auto 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.1) 100%);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 28px;
            box-shadow: 
                0 30px 60px rgba(0, 163, 0, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.5),
                inset 0 1px 2px rgba(255, 255, 255, 0.2),
                inset 0 0 80px rgba(0, 163, 0, 0.1);
            border: 2px solid rgba(0, 163, 0, 0.3);
            overflow: hidden;
            position: relative;
            animation: containerGlow 20s ease infinite;
            transform-style: preserve-3d;
            transition: all 0.5s ease;
        }
        
        .cv-container.scrolled {
            margin-top: 180px;
        }

        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 40px rgba(0, 163, 0, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 80px rgba(0, 163, 0, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 10px 40px rgba(46, 204, 113, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 100px rgba(46, 204, 113, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(0, 163, 0, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(46, 204, 113, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(0, 163, 0, 0.02) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header {
            background: linear-gradient(135deg, #00A300 0%, #00C300 50%, #00A300 100%);
            padding: 120px 60px 140px 60px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .header.scrolled {
            padding: 30px 60px 40px 60px;
            background: linear-gradient(135deg, rgba(0, 163, 0, 0.95) 0%, rgba(0, 195, 0, 0.95) 50%, rgba(0, 163, 0, 0.95) 100%);
            backdrop-filter: blur(20px);
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.8);
        }

        /* Animated Star Pattern */
        .header::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            height: 500px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50 5 L61.8 39.1 L97.6 39.1 L69.9 59.5 L81.7 93.6 L50 73.2 L18.3 93.6 L30.1 59.5 L2.4 39.1 L38.2 39.1 Z" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></svg>') no-repeat center;
            background-size: contain;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotateStar 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotateStar {
            from { transform: translate(-50%, -50%) rotate(0deg); }
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        /* HEINEKEN Logo */
        .header-logo {
            position: absolute;
            top: 20px;
            left: 60px;
            width: 120px;
            height: 90px;
            background-image: url('../../assets/images/the-heineken-company/logos/heineken-company-logo.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            filter: drop-shadow(0 0 20px rgba(0, 163, 0, 0.5));
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            animation: logoPulse 3s ease-in-out infinite;
            transform-origin: center;
        }

        @keyframes logoPulse {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                filter: drop-shadow(0 0 20px rgba(0, 163, 0, 0.5));
            }
            50% {
                transform: scale(1.05) rotate(1deg);
                filter: drop-shadow(0 0 30px rgba(0, 163, 0, 0.8));
            }
        }

        .header-logo:hover {
            transform: scale(1.15) rotate(5deg);
            filter: drop-shadow(0 0 40px rgba(0, 163, 0, 1));
        }

        .header.scrolled .header-logo {
            width: 80px;
            height: 60px;
            top: 10px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-text {
            max-width: 850px;
        }
        
        .header h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 56px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: 2px;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
            position: relative;
            display: inline-block;
            animation: textGlow 3s ease-in-out infinite;
            transition: all 0.5s ease;
        }

        @keyframes textGlow {
            0%, 100% {
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.5),
                    0 0 40px rgba(255, 255, 255, 0.3);
            }
            50% {
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.5),
                    0 0 60px rgba(255, 255, 255, 0.5),
                    0 0 80px rgba(0, 163, 0, 0.3);
            }
        }

        .header.scrolled h1 {
            font-size: 32px;
        }
        
        .role {
            font-family: 'Oswald', sans-serif;
            font-size: 24px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 3px;
            text-transform: uppercase;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .role::after {
            content: '';
            position: absolute;
            left: -100%;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: roleShimmer 4s infinite;
        }

        @keyframes roleShimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .header.scrolled .role {
            font-size: 16px;
            margin-bottom: 10px;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.2) 100%);
            backdrop-filter: blur(20px);
            border-radius: 50px;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            font-family: 'Oswald', sans-serif;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.5) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            border-radius: 50%;
        }
        
        .contact-button:hover {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.3) 0%, rgba(255, 255, 255, 0.4) 100%);
            transform: translateY(-4px) rotateX(-10deg) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(0, 163, 0, 0.4),
                0 0 60px rgba(0, 163, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        .contact-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .header.scrolled .contact-button {
            padding: 8px 16px;
            font-size: 12px;
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .location i {
            margin-right: 6px;
        }
        
        .section {
            padding: 35px 80px;
            position: relative;
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 12px 20px;
            border-radius: 14px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(0, 163, 0, 0.1);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: titleShimmer 6s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .profile-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: linear-gradient(135deg, rgba(224, 224, 224, 0.3), rgba(224, 224, 224, 0.1));
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(0, 163, 0, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .skills-column:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(0, 163, 0, 0.1);
            border-color: rgba(0, 163, 0, 0.2);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
        }
        
        .skill-item i {
            color: var(--heineken-green);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 14px;
            padding: 8px 0;
        }
        
        .tool-name {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .tool-skill-name {
            color: var(--text-color);
            font-weight: 600;
        }
        
        /* Modern 5-point rating system - Neutral colors */
        .skill-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
            align-self: flex-start;
        }
        
        .skill-dots {
            display: flex;
            gap: 4px;
        }
        
        .skill-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(0, 163, 0, 0.2);
            border: 1.5px solid rgba(0, 163, 0, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .skill-dot.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-color: var(--primary-color);
            box-shadow: 
                0 0 8px rgba(0, 163, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .skill-dot.active::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: dotShimmer 2s infinite;
        }
        
        @keyframes dotShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .skill-level-text {
            font-size: 10px;
            color: var(--heineken-green);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-left: 2px;
            white-space: nowrap;
        }
        
        /* Dots container for skills from cv-texts.js - HEINEKEN colors */
        .dots-container {
            display: flex;
            gap: 3px;
            margin-top: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(0, 163, 0, 0.2);
            border: 1px solid rgba(0, 163, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .dot.filled {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-color: var(--primary-color);
            box-shadow: 
                0 0 6px rgba(0, 163, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .tool-item:hover .dot.filled {
            box-shadow: 
                0 0 10px rgba(0, 163, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        
        /* Hover effects */
        .tool-item:hover .skill-dot.active {
            box-shadow: 
                0 0 15px rgba(0, 163, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltip-icon {
            color: var(--accent-color);
            font-size: 14px;
            margin-left: 5px;
            transition: transform 0.2s, color 0.2s;
        }
        
        .tooltip:hover .tooltip-icon,
        .tooltip:focus .tooltip-icon,
        .tooltip:active .tooltip-icon {
            color: var(--heineken-light-green);
            transform: scale(1.2);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 380px;
            background: linear-gradient(145deg, rgba(0, 163, 0, 0.85), rgba(46, 204, 113, 0.85));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            text-align: left;
            border-radius: 16px;
            padding: 0;
            position: absolute;
            z-index: 1000;
            bottom: 110%;
            left: 50%;
            margin-left: -190px;
            opacity: 0;
            transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.2s, transform 0.2s;
            transform: translateY(10px);
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 5px 15px rgba(0, 163, 0, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;

    <script>
        // Dynamic Header on Scroll
        let lastScrollTop = 0;
        const header = document.querySelector('.header');
        const cvContainer = document.querySelector('.cv-container');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                header.classList.add('scrolled');
                cvContainer.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
                cvContainer.classList.remove('scrolled');
            }
            
            lastScrollTop = scrollTop;
        });
        
        // Create Beer Bubbles
        function createBubbles() {
            const bubbleContainer = document.getElementById('bubbleContainer');
            const bubbleCount = 30;
            
            for (let i = 0; i < bubbleCount; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                
                // Random properties
                const size = Math.random() * 20 + 10;
                const left = Math.random() * 100;
                const delay = Math.random() * 15;
                const duration = Math.random() * 10 + 15;
                
                bubble.style.width = size + 'px';
                bubble.style.height = size + 'px';
                bubble.style.left = left + '%';
                bubble.style.animationDelay = delay + 's';
                bubble.style.animationDuration = duration + 's';
                
                bubbleContainer.appendChild(bubble);
            }
        }
        
        // Parallax Effect on Mouse Move
        document.addEventListener('mousemove', (e) => {
            const shapes = document.querySelectorAll('.shape');
            const illustrations = document.querySelectorAll('.brand-illustration');
            
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 20;
                shape.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
            
            illustrations.forEach((ill, index) => {
                const speed = (index + 1) * 15;
                ill.style.transform = `translate(${-x * speed}px, ${-y * speed}px)`;
            });
        });
        
        // Animate Elements on Scroll
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);
        
        // Modal Functions
        function openEmailForm() {
            const modal = document.getElementById('emailModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.querySelector('.modal-content').style.transform = 'translateY(0)';
            }, 10);
        }
        
        function closeEmailModal() {
            const modal = document.getElementById('emailModal');
            modal.style.opacity = '0';
            modal.querySelector('.modal-content').style.transform = 'translateY(50px)';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        function openPhoneForm() {
            const modal = document.getElementById('phoneModal');
            modal.style.display = 'flex';
            setTimeout(() => {
                modal.style.opacity = '1';
                modal.querySelector('.modal-content').style.transform = 'translateY(0)';
            }, 10);
        }
        
        function closePhoneModal() {
            const modal = document.getElementById('phoneModal');
            modal.style.opacity = '0';
            modal.querySelector('.modal-content').style.transform = 'translateY(50px)';
            setTimeout(() => {
                modal.style.display = 'none';
            }, 300);
        }
        
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with Portuguese content
            initializeBasicContent('pt');
            
            // Create beer bubbles
            createBubbles();
            
            // Observe sections for animation
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => observer.observe(section));
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--heineken-green)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

        // Initialize basic CV content
        function initializeBasicContent(lang = 'en') {
            // Basic header information
            const nameEl = document.getElementById('cv-name');
            if (nameEl) nameEl.textContent = getText('name', lang);
            
            const roleEl = document.getElementById('cv-role');
            if (roleEl) roleEl.textContent = getText('role', lang);
            
            // Contact information
            const emailEl = document.getElementById('cv-email');
            if (emailEl) emailEl.textContent = getText('contact.email', lang);
            
            const phoneEl = document.getElementById('cv-phone');
            if (phoneEl) phoneEl.textContent = getText('contact.phone', lang);
            
            const locationEl = document.querySelector('#cv-location span');
            if (locationEl) locationEl.textContent = getText('contact.location', lang);
            
            const linkedinEl = document.getElementById('cv-linkedin');
            if (linkedinEl) linkedinEl.textContent = getText('contact.linkedin', lang);
            
            const repositoryEl = document.getElementById('cv-repository');
            if (repositoryEl) repositoryEl.textContent = getText('contact.repository', lang);
            
            
            // Contact CTAs
            const emailCTAEl = document.getElementById('cv-cta-email');
            if (emailCTAEl) emailCTAEl.textContent = getText('contactCTA.email', lang);
            
            const phoneCTAEl = document.getElementById('cv-cta-phone');
            if (phoneCTAEl) phoneCTAEl.textContent = getText('contactCTA.phone', lang);
            
            const linkedinCTAEl = document.getElementById('cv-cta-linkedin');
            if (linkedinCTAEl) linkedinCTAEl.textContent = getText('contactCTA.linkedin', lang);
            
            const repositoryCTAEl = document.getElementById('cv-cta-repository');
            if (repositoryCTAEl) repositoryCTAEl.textContent = getText('contactCTA.repository', lang);
            
            
            // Section titles
            const profileTitleEl = document.getElementById('section-profile');
            if (profileTitleEl) profileTitleEl.textContent = getText('sections.profile', lang);
            
            const skillsTitleEl = document.getElementById('section-skills');
            if (skillsTitleEl) skillsTitleEl.textContent = getText('sections.skills', lang);
            
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', lang);
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', lang);
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', lang);
            
            // Professional profile
            const profileEl = document.getElementById('cv-profile');
            if (profileEl) profileEl.textContent = getText('professionalProfile', lang);
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', lang);
            renderSkills('skills-tools', 'tools', lang);
            renderSkills('skills-emerging', 'emerging', lang);
            
            // Experience section
            renderExperience(lang);
            
            // Education section
            renderEducation(lang);
            
            // Projects section
            renderProjects(lang);
        }
        
        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
