<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Cadastra Brand Colors - Inspired by Brand Reference */
            --cadastra-orange: #FF6C00;
            --cadastra-vibrant-orange: #FF8A00;
            --cadastra-light-orange: #FFA642;
            --cadastra-black: #000000;
            --cadastra-dark: #0A0A0A;
            --cadastra-white: #FFFFFF;
            --cadastra-gray: #1A1A1A;
            
            /* Applied Colors */
            --primary-color: var(--cadastra-orange);
            --secondary-color: var(--cadastra-vibrant-orange);
            --accent-color: var(--cadastra-light-orange);
            --text-color: var(--cadastra-white);
            --dark-text: var(--cadastra-black);
            --light-text: #999999;
            --border-color: rgba(255, 108, 0, 0.3);
            --background-gradient: linear-gradient(135deg, var(--cadastra-orange) 0%, var(--cadastra-vibrant-orange) 100%);
            --dark-gradient: linear-gradient(180deg, var(--cadastra-black) 0%, var(--cadastra-dark) 100%);
            --hover-color: rgba(255, 108, 0, 0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Space Grotesk', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: var(--cadastra-black);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            text-rendering: optimizeLegibility;
        }

        /* Dynamic Dark Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--cadastra-black);
            z-index: -2;
        }
        
        /* Circular Wave Pattern - Brand Signature */
        .wave-pattern {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.3;
            pointer-events: none;
        }
        
        .wave-circle {
            position: absolute;
            border: 2px solid var(--cadastra-orange);
            border-radius: 50%;
            opacity: 0;
            animation: waveExpand 4s ease-out infinite;
        }
        
        .wave-circle:nth-child(1) {
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }
        
        .wave-circle:nth-child(2) {
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            animation-delay: 1s;
        }
        
        .wave-circle:nth-child(3) {
            top: 10%;
            right: 10%;
            width: 100px;
            height: 100px;
            animation-delay: 2s;
        }
        
        .wave-circle:nth-child(4) {
            bottom: 20%;
            left: 5%;
            width: 80px;
            height: 80px;
            animation-delay: 0.5s;
        }
        
        .wave-circle:nth-child(5) {
            bottom: 20%;
            left: 5%;
            width: 80px;
            height: 80px;
            animation-delay: 1.5s;
        }
        
        @keyframes waveExpand {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Orange Dots - Brand Elements */
        .orange-dot {
            position: absolute;
            background: var(--cadastra-orange);
            border-radius: 50%;
            box-shadow: 0 0 20px var(--cadastra-orange), 0 0 40px rgba(255, 108, 0, 0.5);
            animation: floatDot 20s infinite ease-in-out;
        }
        
        .orange-dot:nth-child(1) {
            width: 8px;
            height: 8px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .orange-dot:nth-child(2) {
            width: 6px;
            height: 6px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }
        
        .orange-dot:nth-child(3) {
            width: 10px;
            height: 10px;
            bottom: 30%;
            left: 25%;
            animation-delay: 10s;
        }
        
        @keyframes floatDot {
            0%, 100% { 
                transform: translateY(0) translateX(0);
                opacity: 0.8;
            }
            25% { 
                transform: translateY(-30px) translateX(20px);
                opacity: 1;
            }
            50% { 
                transform: translateY(20px) translateX(-20px);
                opacity: 0.6;
            }
            75% { 
                transform: translateY(-20px) translateX(10px);
                opacity: 1;
            }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }
        
        .cv-container {
            max-width: 1100px;
            margin: 30px auto;
            background: linear-gradient(180deg, var(--cadastra-gray) 0%, var(--cadastra-dark) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            box-shadow: 
                0 0 100px rgba(255, 108, 0, 0.2),
                0 20px 80px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 108, 0, 0.2);
            border: 1px solid rgba(255, 108, 0, 0.2);
            overflow: hidden;
            position: relative;
            animation: containerPulse 15s ease infinite;
        }

        @keyframes containerPulse {
            0%, 100% { 
                box-shadow: 
                    0 0 100px rgba(255, 108, 0, 0.2),
                    0 20px 80px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255, 108, 0, 0.2);
            }
            50% { 
                box-shadow: 
                    0 0 120px rgba(255, 108, 0, 0.3),
                    0 20px 80px rgba(0, 0, 0, 0.8),
                    inset 0 1px 0 rgba(255, 138, 0, 0.3);
            }
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(255, 107, 53, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(247, 147, 30, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(255, 140, 66, 0.02) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header {
            background: var(--cadastra-black);
            padding: 120px 80px 140px 80px;
            position: relative;
            overflow: hidden;
            min-height: 700px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-bottom: 2px solid var(--cadastra-orange);
        }
        
        /* Circular Pattern Background */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -25%;
            width: 150%;
            height: 200%;
            background: 
                radial-gradient(circle at center, transparent 0%, transparent 20%, var(--cadastra-orange) 20.5%, transparent 21%, transparent 30%, var(--cadastra-orange) 30.5%, transparent 31%, transparent 40%, var(--cadastra-orange) 40.5%, transparent 41%);
            opacity: 0.1;
            animation: rotatePattern 60s linear infinite;
        }
        
        @keyframes rotatePattern {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Cadastra Logo "C" with Orange Dot */
        .cadastra-logo-c {
            position: absolute;
            top: 50px;
            right: 80px;
            font-size: 120px;
            font-weight: 900;
            color: var(--cadastra-white);
            font-family: 'Montserrat', sans-serif;
            opacity: 0.1;
            animation: breathe 4s ease-in-out infinite;
        }
        
        .cadastra-logo-c::after {
            content: '';
            position: absolute;
            top: 20px;
            right: -15px;
            width: 25px;
            height: 25px;
            background: var(--cadastra-orange);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--cadastra-orange);
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .header-content {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .header-text {
            width: 100%;
            max-width: 800px;
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 72px;
            font-weight: 900;
            color: white;
            margin-bottom: 20px;
            letter-spacing: -2px;
            text-shadow: 0 10px 40px rgba(255, 108, 0, 0.3);
            animation: nameSlide 1.5s ease-out;
            position: relative;
            z-index: 3;
        }
        
        @keyframes nameSlide {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }


        .floating-tagline {
            position: relative;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 26px;
            font-weight: 400;
            max-width: 800px;
            line-height: 1.4;
            z-index: 4;
            margin-top: 40px;
            text-align: center;
        }
        
        .tagline-orange {
            color: var(--cadastra-orange);
            font-weight: 500;
            display: block;
            font-size: 24px;
            margin-bottom: 10px;
            animation: fadeInUp 1.8s ease-out 0.3s both;
        }
        
        .tagline-white {
            color: var(--cadastra-white);
            font-weight: 700;
            font-size: 48px;
            display: block;
            animation: fadeInUp 1.8s ease-out 0.5s both;
        }
        
        .tagline-solution {
            color: var(--cadastra-orange);
            font-weight: 700;
            font-size: 48px;
            animation: fadeInUp 1.8s ease-out 0.7s both;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatText {
            0%, 100% { 
                transform: translateY(0px) translateX(0px); 
                opacity: 0.9;
            }
            25% { 
                transform: translateY(-12px) translateX(5px); 
                opacity: 1;
            }
            50% { 
                transform: translateY(-8px) translateX(-3px); 
                opacity: 0.95;
            }
            75% { 
                transform: translateY(-15px) translateX(2px); 
                opacity: 1;
            }
        }
        
        .role {
            font-size: 24px;
            font-weight: 300;
            color: var(--cadastra-orange);
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 3px;
            font-family: 'Space Grotesk', sans-serif;
            animation: fadeInUp 1.8s ease-out 0.2s both;
        }

        .graphic-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
            pointer-events: none;
            opacity: 0.15;
        }

        .tech-element {
            position: absolute;
            color: white;
            font-family: 'Space Grotesk', monospace;
            font-size: 12px;
            font-weight: 300;
            z-index: 2;
            opacity: 0.6;
        }

        .tech-element.code-1 {
            top: 80px;
            right: 80px;
            animation: codeFloat1 8s ease-in-out infinite;
        }

        .tech-element.code-2 {
            top: 150px;
            left: 60px;
            animation: codeFloat2 9s ease-in-out infinite;
        }

        .tech-element.code-3 {
            bottom: 100px;
            right: 100px;
            animation: codeFloat3 7s ease-in-out infinite;
        }

        @keyframes codeFloat1 {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.4; }
            33% { transform: translateY(-20px) rotate(2deg); opacity: 0.7; }
            66% { transform: translateY(-10px) rotate(-1deg); opacity: 0.5; }
        }

        @keyframes codeFloat2 {
            0%, 100% { transform: translateX(0px) translateY(0px); opacity: 0.5; }
            50% { transform: translateX(15px) translateY(-15px); opacity: 0.8; }
        }

        @keyframes codeFloat3 {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.3; }
            50% { transform: scale(1.1) rotate(3deg); opacity: 0.7; }
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: transparent;
            backdrop-filter: none;
            border-radius: 25px;
            padding: 12px 24px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 400;
            transition: all 0.3s ease;
            border: 1px solid var(--cadastra-orange);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--cadastra-orange);
            transition: left 0.3s ease;
            z-index: -1;
        }
        
        .contact-button:hover {
            color: var(--cadastra-black);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 108, 0, 0.3);
        }
        
        .contact-button:hover::before {
            left: 0;
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .location i {
            margin-right: 6px;
        }
        
        .section {
            padding: 60px 80px;
            position: relative;
            background: var(--cadastra-dark);
            border-bottom: 1px solid rgba(255, 108, 0, 0.1);
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: transparent;
            color: var(--cadastra-orange);
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 40px;
            padding: 0;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--cadastra-orange);
            letter-spacing: -0.5px;
            display: inline-block;
            position: relative;
            text-transform: uppercase;
            font-family: 'Montserrat', sans-serif;
            text-shadow: 0 0 30px rgba(255, 108, 0, 0.3);
        }
        
        
        .profile-text {
            font-size: 18px;
            line-height: 1.8;
            color: var(--cadastra-white);
            text-align: left;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: rgba(255, 108, 0, 0.05);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 108, 0, 0.2);
            backdrop-filter: none;
            transition: all 0.3s ease;
            position: relative;
        }
        
        .skills-column::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: var(--cadastra-orange);
            transform: scaleY(0);
            transform-origin: top;
            transition: transform 0.3s ease;
        }

        .skills-column:hover {
            transform: translateX(10px);
            box-shadow: 0 0 30px rgba(255, 108, 0, 0.2);
            background: rgba(255, 108, 0, 0.08);
        }
        
        .skills-column:hover::before {
            transform: scaleY(1);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
            font-size: 15px;
            color: var(--cadastra-white);
            transition: all 0.3s ease;
            padding-left: 0;
        }

        .skill-item:hover {
            transform: translateX(10px);
            color: var(--cadastra-orange);
        }
        
        .skill-item i {
            color: var(--cadastra-orange);
            margin-right: 12px;
            font-size: 18px;
            transition: transform 0.3s ease;
        }
        
        .skill-item:hover i {
            transform: rotate(360deg);
        }
        
        .tool-item {
            margin-bottom: 18px;
        }
        
        .tool-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .tool-percentage {
            font-size: 13px;
            color: var(--cadastra-orange);
            font-weight: 600;
        }
        
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(255, 108, 0, 0.2);
            transition: all 0.3s ease;
            flex-shrink: 0;
            border: 1px solid rgba(255, 108, 0, 0.3);
        }
        
        .dot.filled {
            background: var(--cadastra-orange);
            box-shadow: 0 0 10px var(--cadastra-orange);
            border-color: var(--cadastra-orange);
            animation: dotGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes dotGlow {
            0% { 
                box-shadow: 0 0 5px var(--cadastra-orange);
            }
            100% { 
                box-shadow: 0 0 15px var(--cadastra-orange), 0 0 25px rgba(255, 108, 0, 0.5);
            }
        }
        
        
        .tool-item:hover .dot.filled {
            background: var(--cadastra-white);
            transform: scale(1.2);
            box-shadow: 0 0 20px var(--cadastra-orange);
        }
        
        


        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltip-icon {
            color: var(--cadastra-orange);
            font-size: 14px;
            margin-left: 5px;
            transition: transform 0.2s, color 0.2s;
        }
        
        .tooltip:hover .tooltip-icon,
        .tooltip:focus .tooltip-icon,
        .tooltip:active .tooltip-icon {
            color: var(--cadastra-white);
            transform: scale(1.2);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 380px;
            background: var(--cadastra-black);
            color: white;
            text-align: left;
            border-radius: 16px;
            padding: 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -190px;
            opacity: 0;
            transition: opacity 0.4s, transform 0.3s;
            transform: translateY(10px);
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8), 0 0 40px rgba(255, 108, 0, 0.2);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
            border: 1px solid var(--cadastra-orange);
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: var(--cadastra-orange) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltip-text,
        .tooltip:focus .tooltip-text,
        .tooltip:active .tooltip-text,
        .tooltip.tooltip-active .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            min-height: 330px;
        }
        
        .tooltip-active .tooltip-text {
            position: absolute;
            z-index: 9999;
            overflow-y: auto;
        }
        
        .tooltip-header {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px 18px;
            font-weight: 600;
            font-size: 1.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .tooltip-content {
            padding: 18px;
        }
        
        .tooltip-section {
            margin-bottom: 15px;
        }
        
        .tooltip-section:last-of-type {
            margin-bottom: 0;
        }
        
        .tooltip-section-title {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .tooltip-section-title .fas {
            margin-right: 12px;
            font-size: 1.1em;
            width: 20px;
            text-align: center;
            opacity: 1;
            color: #f0f0f0;
        }
        
        .tooltip-list {
            list-style-position: outside;
            padding-left: 20px;
            margin-top: 5px;
        }
        
        .tooltip-list li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .tooltip-list li::marker {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Mobile responsiveness for tooltips */
        @media (max-width: 768px) {

    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';
        }
        
        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }
        
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }
        
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with Portuguese content
            initializeBasicContent('pt');
            
            // Initialize modal texts
            initializeModalTexts('pt');
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--cadastra-orange)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

        // Initialize basic CV content
        function initializeBasicContent(lang = 'en') {
            // Basic header information
            const nameEl = document.getElementById('cv-name');
            if (nameEl) nameEl.textContent = getText('name', lang);
            
            const roleEl = document.getElementById('cv-role');
            if (roleEl) roleEl.textContent = getText('role', lang);
            
            // Contact information
            const emailEl = document.getElementById('cv-email');
            if (emailEl) emailEl.textContent = getText('contact.email', lang);
            
            const phoneEl = document.getElementById('cv-phone');
            if (phoneEl) phoneEl.textContent = getText('contact.phone', lang);
            
            const locationEl = document.querySelector('#cv-location span');
            if (locationEl) locationEl.textContent = getText('contact.location', lang);
            
            const linkedinEl = document.getElementById('cv-linkedin');
            if (linkedinEl) linkedinEl.textContent = getText('contact.linkedin', lang);
            
            const repositoryEl = document.getElementById('cv-repository');
            if (repositoryEl) repositoryEl.textContent = getText('contact.repository', lang);
            
            
            // Contact CTAs
            const emailCTAEl = document.getElementById('cv-cta-email');
            if (emailCTAEl) emailCTAEl.textContent = getText('contactCTA.email', lang);
            
            const phoneCTAEl = document.getElementById('cv-cta-phone');
            if (phoneCTAEl) phoneCTAEl.textContent = getText('contactCTA.phone', lang);
            
            const linkedinCTAEl = document.getElementById('cv-cta-linkedin');
            if (linkedinCTAEl) linkedinCTAEl.textContent = getText('contactCTA.linkedin', lang);
            
            const repositoryCTAEl = document.getElementById('cv-cta-repository');
            if (repositoryCTAEl) repositoryCTAEl.textContent = getText('contactCTA.repository', lang);
            
            
            // Section titles
            const profileTitleEl = document.getElementById('section-profile');
            if (profileTitleEl) profileTitleEl.textContent = getText('sections.profile', lang);
            
            const skillsTitleEl = document.getElementById('section-skills');
            if (skillsTitleEl) skillsTitleEl.textContent = getText('sections.skills', lang);
            
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', lang);
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', lang);
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', lang);
            
            // Professional profile
            const profileEl = document.getElementById('cv-profile');
            if (profileEl) profileEl.textContent = getText('professionalProfile', lang);
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', lang);
            renderSkills('skills-tools', 'tools', lang);
            renderSkills('skills-emerging', 'emerging', lang);
            
            // Experience section
            renderExperience(lang);
            
            // Education section
            renderEducation(lang);
            
            // Projects section
            renderProjects(lang);
        }
        
        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
