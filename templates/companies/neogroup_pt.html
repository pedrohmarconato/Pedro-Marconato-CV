<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - Neo Group</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Neo Group Official Colors */
            --neo-cyan: #7CE3FF;
            --neo-gold: #F7B53D;
            --neo-mint: #4EF1C4;
            --neo-purple: #7C57F7;
            --neo-dark: #0D0033;
            --neo-white: #FFFFFF;
            
            /* Applied Colors */
            --primary-color: #7C57F7;
            --secondary-color: #7CE3FF;
            --accent-color: #4EF1C4;
            --gold-accent: #F7B53D;
            --text-color: #2c3e50;
            --white-text: #FFFFFF;
            --border-color: rgba(124, 227, 255, 0.2);
            --background-gradient: linear-gradient(135deg, #0D0033 0%, #1a0d4d 50%, #7C57F7 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #f8faf7;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background with Neo Group colors */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0D0033 0%, #1a0d4d 25%, #2a1a5a 50%, #1a0d4d 75%, #0D0033 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Neo geometric floating shapes */
        .neo-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .neo-shape {
            position: absolute;
            opacity: 0.1;
            animation: neoFloat 25s infinite ease-in-out;
        }

        .neo-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            background: var(--neo-cyan);
            border-radius: 20px;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .neo-shape:nth-child(2) {
            width: 60px;
            height: 60px;
            background: var(--neo-mint);
            border-radius: 50%;
            top: 60%;
            right: 10%;
            animation-delay: 8s;
        }

        .neo-shape:nth-child(3) {
            width: 100px;
            height: 40px;
            background: var(--neo-gold);
            border-radius: 20px;
            bottom: 20%;
            left: 25%;
            animation-delay: 15s;
        }

        .neo-shape:nth-child(4) {
            width: 70px;
            height: 70px;
            background: var(--neo-purple);
            border-radius: 50%;
            top: 30%;
            right: 30%;
            animation-delay: 5s;
        }

        @keyframes neoFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .cv-container {
            max-width: 1000px;
            margin: 30px auto;
            background: white;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
        }
        
        .header {
            background: var(--background-gradient);
            padding: 60px 60px 80px 60px;
            position: relative;
            overflow: hidden;
            color: white;
        }

        /* Neo Group innovation patterns */
        .innovation-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(124, 227, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(78, 241, 196, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 60% 20%, rgba(247, 181, 61, 0.1) 0%, transparent 50%);
            animation: innovationPulse 15s ease-in-out infinite;
        }

        @keyframes innovationPulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.05); }
        }

        /* Neo modular elements */
        .neo-modules {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            animation: moduleGlow 3s ease-in-out infinite alternate;
        }

        .neo-module {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            animation: moduleRotate 8s linear infinite;
        }

        .neo-module:nth-child(1) { background: var(--neo-cyan); animation-delay: 0s; }
        .neo-module:nth-child(2) { background: var(--neo-gold); animation-delay: 2s; }
        .neo-module:nth-child(3) { background: var(--neo-mint); animation-delay: 4s; }
        .neo-module:nth-child(4) { background: var(--neo-purple); animation-delay: 6s; }

        @keyframes moduleGlow {
            0% { filter: brightness(1) drop-shadow(0 0 5px rgba(124, 87, 247, 0.3)); }
            100% { filter: brightness(1.3) drop-shadow(0 0 15px rgba(124, 87, 247, 0.6)); }
        }

        @keyframes moduleRotate {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(90deg) scale(1.1); }
            50% { transform: rotate(180deg) scale(1); }
            75% { transform: rotate(270deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .neo-logo {
            position: absolute;
            bottom: 20px;
            right: 30px;
            width: 120px;
            opacity: 0.9;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
            animation: logoGlow 4s ease-in-out infinite alternate;
        }

        @keyframes logoGlow {
            0% { filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3)); }
            100% { filter: drop-shadow(0 6px 20px rgba(124, 87, 247, 0.4)); }
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 40px;
            position: relative;
            z-index: 2;
        }
        
        .header-text {
            flex: 1;
            padding-right: 140px;
        }
        
        .header h1 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--neo-cyan), var(--neo-mint));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: nameGlow 3s ease-in-out infinite alternate;
        }

        @keyframes nameGlow {
            0% { filter: drop-shadow(0 0 5px rgba(124, 227, 255, 0.3)); }
            100% { filter: drop-shadow(0 0 15px rgba(78, 241, 196, 0.6)); }
        }
        
        .role {
            font-size: 22px;
            font-weight: 600;
            color: var(--neo-gold);
            margin-bottom: 25px;
            opacity: 0.9;
            animation: roleSlideIn 1s ease-out 0.3s both;
        }
        
        @keyframes roleSlideIn {
            0% {
                transform: translateX(-20px);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 0.9;
            }
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 16px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
        }
        
        .contact-button:hover {
            background: rgba(124, 227, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 227, 255, 0.3);
            border-color: var(--neo-cyan);
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .location i {
            margin-right: 6px;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }

        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .section {
            padding: 35px 80px;
            position: relative;
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 12px 20px;
            border-radius: 14px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(124, 87, 247, 0.2);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: titleShimmer 6s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .profile-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: linear-gradient(135deg, rgba(124, 227, 255, 0.1), rgba(78, 241, 196, 0.05));
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(124, 87, 247, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .skills-column:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(124, 87, 247, 0.15);
            border-color: rgba(124, 87, 247, 0.3);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
        }
        
        .skill-item i {
            color: var(--neo-purple);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 14px;
            padding: 8px 0;
        }
        
        .tool-name {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .tool-label {
            font-weight: 500;
            color: var(--text-color);
            font-size: 15px;
        }
        
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .skill-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: rgba(124, 87, 247, 0.2);
            transition: all 0.3s ease;
        }
        
        .skill-dot.active {
            background: linear-gradient(135deg, var(--neo-purple), var(--neo-cyan));
            box-shadow: 
                0 2px 8px rgba(124, 87, 247, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        
        .tool-item:hover .skill-dot.active {
            box-shadow: 
                0 0 15px rgba(124, 87, 247, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltip-icon {
            color: var(--neo-purple);
            font-size: 14px;
            margin-left: 5px;
            transition: transform 0.2s, color 0.2s;
        }
        
        .tooltip:hover .tooltip-icon,
        .tooltip:focus .tooltip-icon,
        .tooltip:active .tooltip-icon {
            color: var(--neo-cyan);
            transform: scale(1.2);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 380px;
            background: linear-gradient(145deg, var(--neo-dark), var(--neo-purple));
            color: white;
            text-align: left;
            border-radius: 12px;
            padding: 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -190px;
            opacity: 0;
            transition: opacity 0.4s, transform 0.3s;
            transform: translateY(10px);
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 10px 30px rgba(13, 0, 51, 0.3);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: var(--neo-purple) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltip-text,
        .tooltip:focus .tooltip-text,
        .tooltip:active .tooltip-text,
        .tooltip.tooltip-active .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            min-height: 330px;
        }
        
        .tooltip-active .tooltip-text {
            position: absolute;
            z-index: 9999;
            overflow-y: auto;
        }
        
        .tooltip-header {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 12px 18px;
            font-weight: 600;
            font-size: 1.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .tooltip-content {
            padding: 18px;
        }
        
        .tooltip-section {
            margin-bottom: 15px;
        }
        
        .tooltip-section:last-of-type {
            margin-bottom: 0;
        }
        
        .tooltip-section-title {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .tooltip-section-title .fas {
            margin-right: 12px;
            font-size: 1.1em;
            width: 20px;
            text-align: center;
            opacity: 1;
            color: var(--neo-cyan);
        }
        
        .tooltip-list {
            list-style-position: outside;
            padding-left: 20px;
            margin-top: 5px;
        }
        
        .tooltip-list li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .tooltip-list li::marker {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Mobile responsiveness for tooltips */
        @media (max-width: 768px) {
            .tooltip .tooltip-text {
                width: 90vw;
                max-width: 320px;
                left: 50%;
                transform: translateX(-50%);
                margin-left: 0;
                font-size: 12px;
                max-height: 75vh;
            }
            
            .tooltip-active .tooltip-text {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) !important;
                width: 90vw;
                max-width: 380px;
                z-index: 10000;
            }
        }
        
        .experience-timeline {
            position: relative;
            margin-left: 30px;
            padding-left: 40px;
        }
        
        .experience-timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--neo-purple), var(--neo-cyan));
            border-radius: 3px;
        }
        
        .experience-item {
            margin-bottom: 25px;
            position: relative;
            padding: 25px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 250, 247, 0.95));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(124, 87, 247, 0.1);
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 30px rgba(124, 87, 247, 0.15);
            border-color: rgba(124, 87, 247, 0.2);
        }
        
        .experience-item::before {
            content: "";
            position: absolute;
            left: -46px;
            top: 35px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--neo-purple);
            border: 3px solid white;
            box-shadow: 0 0 0 3px rgba(124, 87, 247, 0.1);
            z-index: 1;
        }
        
        .job-title {
            font-weight: 600;
            font-size: 20px;
            color: var(--neo-dark);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .job-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--background-gradient);
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(124, 87, 247, 0.2);
        }
        
        .company {
            font-weight: 500;
            font-size: 16px;
            color: var(--neo-purple);
            margin-bottom: 5px;
        }
        
        .period {
            font-size: 14px;
            color: var(--text-color);
            font-style: italic;
            margin-bottom: 15px;
            display: inline-block;
            background: rgba(124, 227, 255, 0.1);
            padding: 4px 12px;
            border-radius: 20px;
        }
        
        .job-description {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        .achievements-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 900px) {
            .achievements-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .achievements-container {
                grid-template-columns: 1fr;
            }
        }
        
        .achievement-item {
            background: linear-gradient(135deg, rgba(124, 87, 247, 0.05), rgba(124, 227, 255, 0.05));
            border-radius: 12px;
            padding: 18px;
            border: 1px solid rgba(124, 87, 247, 0.1);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .achievement-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(124, 87, 247, 0.15);
            border-color: var(--neo-purple);
        }
        
        .achievement-icon {
            font-size: 24px;
            color: var(--neo-purple);
            flex-shrink: 0;
        }
        
        .achievement-content {
            flex: 1;
        }
        
        .achievement-title {
            font-weight: 600;
            font-size: 16px;
            color: var(--neo-dark);
            margin-bottom: 5px;
        }
        
        .achievement-description {
            font-size: 14px;
            color: var(--text-color);
            line-height: 1.5;
        }
        
        .education-container {
            display: grid;
            gap: 25px;
        }
        
        .education-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 247, 0.9));
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(124, 87, 247, 0.1);
            transition: all 0.3s ease;
        }
        
        .education-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124, 87, 247, 0.1);
            border-color: rgba(124, 87, 247, 0.2);
        }
        
        .degree {
            font-weight: 600;
            font-size: 18px;
            color: var(--neo-dark);
            margin-bottom: 8px;
        }
        
        .university {
            font-weight: 500;
            font-size: 16px;
            color: var(--neo-purple);
            margin-bottom: 8px;
        }
        
        .thesis {
            font-size: 14px;
            color: var(--text-color);
            font-style: italic;
        }
        
        .projects-container {
            display: grid;
            gap: 25px;
        }
        
        .project-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 247, 0.9));
            border-radius: 16px;
            padding: 25px;
            border: 1px solid rgba(124, 87, 247, 0.1);
            transition: all 0.3s ease;
        }
        
        .project-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(124, 87, 247, 0.1);
            border-color: rgba(124, 87, 247, 0.2);
        }
        
        .project-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--neo-dark);
            margin-bottom: 12px;
        }
        
        .project-description {
            font-size: 15px;
            color: var(--text-color);
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tech-tag {
            background: linear-gradient(135deg, var(--neo-purple), var(--neo-cyan));
            color: white;
            font-size: 12px;
            font-weight: 500;
            padding: 4px 12px;
            border-radius: 20px;
            transition: all 0.2s ease;
        }
        
        .tech-tag:hover {
            background: linear-gradient(135deg, var(--neo-cyan), var(--neo-mint));
            transform: translateY(-2px);
            box-shadow: 0 2px 8px rgba(124, 87, 247, 0.3);
        }
        
        /* Print button */
        .print-button {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--background-gradient);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(124, 87, 247, 0.3);
            transition: all 0.3s ease;
            z-index: 100;

        /* Language toggle button */
        .language-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 5px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 100;
            border: 2px solid rgba(124, 87, 247, 0.2);
        }
        
        .language-toggle:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(124, 87, 247, 0.2);
            border-color: rgba(124, 87, 247, 0.4);
        }
        
        .language-option {
            padding: 8px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: var(--text-color);
            position: relative;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .language-option i {
            font-size: 14px;
            opacity: 0.7;
        }
        
        .language-option.active {
            background: var(--background-gradient);
            color: white;
            box-shadow: 0 2px 10px rgba(124, 87, 247, 0.2);
            animation: pulseActive 2s ease-in-out infinite;
        }
        
        @keyframes pulseActive {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .language-option.active i {
            opacity: 1;
            animation: checkRotate 0.5s ease-out;
        }
        
        @keyframes checkRotate {
            from {
                transform: rotate(-180deg);
                opacity: 0;
            }
            to {
                transform: rotate(0deg);
                opacity: 1;
            }
        }
        
        .language-option:not(.active):hover {
            background: rgba(124, 87, 247, 0.1);
            color: var(--neo-purple);
        }
        
        .language-divider {
            width: 1px;
            height: 20px;
            background: rgba(124, 87, 247, 0.2);
            margin: 0 5px;
        }

        .print-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 30px rgba(124, 87, 247, 0.4);
        }

        .print-button i {
            font-size: 24px;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .cv-container {
                max-width: 100%;
                margin: 20px;
            }
            
            .header {
                padding: 40px 30px 60px 30px;
            }

            .header-content {
                flex-direction: column;
                text-align: center;
                gap: 20px;
            }
            
            .header-text {
                padding-right: 0;
            }

            .neo-logo {
                width: 100px;
                bottom: 15px;
                right: 15px;
            }

            .header h1 {
                font-size: 26px;
            }

            .section {
                padding: 30px 20px;
            }

            .section:not(:last-child)::after {
                left: 20px;
                right: 20px;
            }

            .experience-timeline {
                margin-left: 20px;
                padding-left: 30px;
            }

            .achievements-container {
                grid-template-columns: 1fr;
            }
        }

        /* Dots styles for skills */
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(124, 87, 247, 0.2);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .dot.filled {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 1px 3px rgba(124, 87, 247, 0.4);
            animation: dotPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes dotPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 1px 3px rgba(124, 87, 247, 0.4);
            }
            100% { 
                transform: scale(1.1);
                box-shadow: 0 2px 6px rgba(124, 87, 247, 0.6);
            }
        }
        
        .tool-item:hover .dot.filled {
            background: linear-gradient(135deg, var(--neo-cyan) 0%, var(--neo-mint) 100%);
            transform: scale(1.15);
        }

        /* Print styles */
        @media print {
            body {
                background: white;
            }

            .animated-bg,
            .neo-shapes,
            .print-button {
                display: none !important;
            }

            }

            .section-title {
                background: var(--neo-purple) !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            .header {
                background: var(--neo-dark) !important;
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }
        }

    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';
        }
        
        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }
        
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        // Style form inputs on focus
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with Portuguese content
            initializeBasicContent('pt');
            
            // Update section titles
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', 'pt');
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', 'pt');
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', 'pt');
            
            // Initialize skills with dots format
            renderSkills('skills-strategic', 'strategic', 'pt');
            renderSkills('skills-tools', 'tools', 'pt');
            renderSkills('skills-emerging', 'emerging', 'pt');
            
            // Render experience, education, and projects
            renderExperience('pt');
            renderEducation('pt');
            renderProjects('pt');
            
            // Initialize modal texts
            initializeModalTexts('pt');
            
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--neo-purple)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });
        
        // Render experience section
        function renderExperience(lang = 'pt') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'pt') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'pt') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
