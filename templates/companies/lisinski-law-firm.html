<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans:wght@400;600&family=Roboto:wght@500&display=swap');
        
        :root {
            /* Lisinski Law Firm Brand Colors */
            --primary-blue: #1A4B84;     /* Navy Blue */
            --secondary-gray: #3A3A3A;   /* Graphite Gray */
            --accent-blue: #4A90E2;      /* Light Blue */
            --background-white: #FFFFFF; /* White */
            --light-gray: #F5F5F5;       /* Light Gray for backgrounds */
            --medium-gray: #E0E0E0;      /* Medium Gray for borders */
            --dark-gray: #2C2C2C;        /* Dark Gray for text */
            
            /* Applied Colors */
            --primary-color: var(--primary-blue);
            --secondary-color: var(--secondary-gray);
            --accent-color: var(--accent-blue);
            --text-color: var(--secondary-gray);
            --border-color: rgba(58, 58, 58, 0.2);
            --background-gradient: linear-gradient(135deg, var(--primary-blue) 0%, var(--accent-blue) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Open Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: var(--light-gray);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background - subtle legal-themed pattern */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 50%, #f8f9fa 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes using brand illustrations */
        .shape {
            position: absolute;
            opacity: 0.03;
            animation: float 25s infinite ease-in-out;
            z-index: -1;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 200px;
            background: url('../../assets/images/lisinski-law-firm/illustrations/illustration_1.png') center/contain no-repeat;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: url('../../assets/images/lisinski-law-firm/illustrations/illustration_2.png') center/contain no-repeat;
            top: 60%;
            right: 10%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: url('../../assets/images/lisinski-law-firm/illustrations/illustration_3.png') center/contain no-repeat;
            bottom: 20%;
            left: 25%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(5deg); }
            66% { transform: translateY(20px) rotate(-5deg); }
        }
        
        .cv-container {
            max-width: 1000px;
            margin: 40px auto; /* Increased top margin for header height */
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px) saturate(150%);
            -webkit-backdrop-filter: blur(10px) saturate(150%);
            border-radius: 20px;
            box-shadow: 
                0 15px 35px rgba(26, 75, 132, 0.1),
                0 5px 15px rgba(0, 0, 0, 0.05),
                inset 0 1px 1px rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(26, 75, 132, 0.1);
            overflow: hidden;
            position: relative;
            animation: containerGlow 20s ease infinite;
        }

        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 30px rgba(26, 75, 132, 0.08),
                    0 5px 15px rgba(0, 0, 0, 0.05),
                    0 0 60px rgba(26, 75, 132, 0.03),
                    inset 0 1px 1px rgba(255, 255, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 10px 30px rgba(26, 75, 132, 0.1),
                    0 5px 15px rgba(0, 0, 0, 0.05),
                    0 0 80px rgba(74, 144, 226, 0.05),
                    inset 0 1px 1px rgba(255, 255, 255, 0.9);
            }
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(26, 75, 132, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(74, 144, 226, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(58, 58, 58, 0.02) 0%, transparent 50%);
            animation: rotate 40s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        /* Header with increased height and sticky logo */
        .header {
            background: var(--background-gradient);
            padding: 80px 60px 100px 60px; /* Increased height by ~35% */
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header-text {
            max-width: 850px;
            margin-top: 60px; /* Space for logo */
        }
        
        .header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .role {
            font-family: 'Roboto', sans-serif;
            font-size: 20px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 25px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 10px 16px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            overflow: visible;
        }
        
        .contact-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.95);
        }
        
        .location i {
            margin-right: 6px;
        }
        
        /* Sticky brand logo in top-left corner */
        .brand-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            background: url('../../assets/images/lisinski-law-firm/logos/logo.png') center/contain no-repeat;
            background-color: white;
            border-radius: 50%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid white;
            transition: all 0.3s ease;
        }
        
        .brand-logo:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.3);
        }
        
        .section {
            padding: 40px 80px;
            position: relative;
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 25px;
            padding: 12px 20px;
            border-radius: 12px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(26, 75, 132, 0.15);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: titleShimmer 6s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .profile-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: linear-gradient(135deg, rgba(245, 245, 245, 0.8), rgba(224, 224, 224, 0.5));
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(26, 75, 132, 0.15);
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .skills-column:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(26, 75, 132, 0.1);
            border-color: rgba(26, 75, 132, 0.25);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
        }
        
        .skill-item i {
            color: var(--accent-blue);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 18px;
        }
        
        .tool-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
        }

        .tool-percentage {
            font-size: 13px;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(58, 58, 58, 0.15);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .dot.filled {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            box-shadow: 0 1px 3px rgba(26, 75, 132, 0.3);
            animation: dotPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes dotPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 1px 3px rgba(26, 75, 132, 0.3);
            }
            100% { 
                transform: scale(1.1);
                box-shadow: 0 2px 6px rgba(26, 75, 132, 0.4);
            }
        }
        
        .tool-item:hover .dot.filled {
            background: linear-gradient(135deg, var(--accent-color) 0%, var(--primary-color) 100%);
            transform: scale(1.15);
        }
        
        /* Tooltip styles with brand primary color and arrow */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltip-icon {
            color: var(--accent-color);
            font-size: 14px;
            margin-left: 5px;
            transition: transform 0.2s, color 0.2s;
        }
        
        .tooltip:hover .tooltip-icon,
        .tooltip:focus .tooltip-icon,
        .tooltip:active .tooltip-icon {
            color: var(--primary-blue);
            transform: scale(1.2);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 380px;
            background: linear-gradient(145deg, var(--primary-blue), var(--secondary-gray));
            color: white;
            text-align: left;
            border-radius: 12px;
            padding: 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -190px;
            opacity: 0;
            transition: opacity 0.2s, transform 0.2s; /* 200ms fade animation */
            transform: translateY(10px);
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 10px 30px rgba(26, 75, 132, 0.25);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        /* Small arrow for tooltip */
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: var(--primary-blue) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltip-text,
        .tooltip:focus .tooltip-text,
        .tooltip:active .tooltip-text,
        .tooltip.tooltip-active .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            min-height: 330px;
        }
        
        .tooltip-active .tooltip-text {
            position: absolute;
            z-index: 9999;
            overflow-y: auto;
        }
        
        .tooltip-header {
            background-color: rgba(255, 255, 255, 0.08);
            padding: 12px 18px;
            font-weight: 600;
            font-size: 1.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            font-family: 'Montserrat', sans-serif;
        }
        
        .tooltip-content {
            padding: 18px;
        }
        
        .tooltip-section {
            margin-bottom: 15px;
        }
        
        .tooltip-section:last-of-type {
            margin-bottom: 0;
        }
        
        .tooltip-section-title {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            color: #ffffff;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
        }
        
        .tooltip-section-title .fas {
            margin-right: 12px;
            font-size: 1.1em;
            width: 20px;
            text-align: center;
            opacity: 1;
            color: #f0f0f0;
        }
        
        .tooltip-list {
            list-style-position: outside;
            padding-left: 20px;
            margin-top: 5px;
        }
        
        .tooltip-list li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .tooltip-list li::marker {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Mobile responsiveness for tooltips */
        @media (max-width: 768px) {
            .tooltip .tooltip-text {
                width: 90vw;
                max-width: 320px;
                left: 50%;
                transform: translateX(-50%);
                margin-left: 0;
                font-size: 12px;
                max-height: 75vh;
            }
            
            .tooltip-active .tooltip-text {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) !important;
                width: 90vw;
                max-width: 380px;
                z-index: 10000;
            }
        }
        
        .experience-timeline {
            position: relative;
            margin-left: 30px;
            padding-left: 40px;
        }
        
        .experience-timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--primary-blue), var(--accent-blue));
            border-radius: 3px;
        }
        
        .experience-item {
            margin-bottom: 25px;
            position: relative;
            padding: 25px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 247, 0.9));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(26, 75, 132, 0.15);
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(26, 75, 132, 0.08);
            border-color: rgba(26, 75, 132, 0.15);
        }
        
        .experience-item::before {
            content: "";
            position: absolute;
            left: -46px;
            top: 35px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary-blue);
            border: 3px solid white;
            box-shadow: 0 0 0 3px rgba(26, 75, 132, 0.2);
            z-index: 1;
        }
        
        .job-title {
            font-weight: 600;
            font-size: 20px;
            color: var(--primary-blue);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .job-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            background: var(--background-gradient);
            color: white;
            border-radius: 50%;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0 3px 10px rgba(26, 75, 132, 0.15);
        }
        
        .company {
            font-weight: 500;
            font-size: 16px;
            color: var(--accent-blue);
            margin-bottom: 5px;
            font-family: 'Roboto', sans-serif;
        }
        
        .period {
            font-size: 14px;
            color: var(--dark-gray);
            font-style: italic;
            margin-bottom: 15px;
            display: inline-block;
            background: rgba(224, 224, 224, 0.5);
            padding: 4px 12px;
            border-radius: 20px;
        }
        
        .job-description {
            font-size: 15px;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 20px;
        }
        
        .achievements-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 900px) {
            .achievements-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .achievements-container {
                grid-template-columns: 1fr;
            }
        }
        
        .achievement-item {
            background: linear-gradient(135deg, rgba(26, 75, 132, 0.05), rgba(26, 75, 132, 0.02));
            border-radius: 12px;
            padding: 18px;
            border: 1px solid rgba(26, 75, 132, 0.15);
            display: flex;
            align-items: flex-start;
            gap: 12px;
            transition: all 0.3s ease;
        }
        
        .achievement-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(26, 75, 132, 0.15);
            border-color: var(--primary-blue);
        }
        
        .achievement-icon {
            font-size: 24px;
            color: var(--primary-blue);
            flex-shrink: 0;
        }
        
        .achievement-content {
            flex: 1;
        }
        
        .achievement-title {
            font-weight: 600;
            font-size: 15px;
            color: var(--primary-blue);
            margin-bottom: 6px;
            font-family: 'Roboto', sans-serif;
        }
        
        .achievement-description {
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-color);
        }
        
        .education-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }
        
        @media (max-width: 700px) {
            .education-container {
                grid-template-columns: 1fr;
            }
        }
        
        .education-item {
            background: linear-gradient(135deg, rgba(224, 224, 224, 0.4), rgba(224, 224, 224, 0.2));
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(26, 75, 132, 0.15);
            transition: all 0.3s ease;
        }

        .education-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(26, 75, 132, 0.1);
        }
        
        .degree {
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-blue);
            margin-bottom: 8px;
            font-family: 'Montserrat', sans-serif;
        }
        
        .university {
            font-size: 15px;
            color: var(--text-color);
            margin-bottom: 8px;
        }
        
        .thesis {
            font-size: 14px;
            font-style: italic;
            color: var(--dark-gray);
        }

        .projects-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 900px) {
            .projects-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .projects-container {
                grid-template-columns: 1fr;
            }
        }
        
        .project-item {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 247, 0.9));
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(26, 75, 132, 0.15);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .project-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--background-gradient);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .project-item:hover::before {

            const emailModal = document.getElementById('emailModal');

        // Focus trap for accessibility
        function setupFocusTrap(modal) {
            const focusableElements = modal.querySelectorAll(
                'button, [href], input, select, textarea, [tabindex]:not([tabindex="-1"])'
            );
            const firstElement = focusableElements[0];
            const lastElement = focusableElements[focusableElements.length - 1];
            
            // Focus the first element
            firstElement.focus();
            
            // Trap focus
            modal.addEventListener('keydown', function(e) {
                if (e.key === 'Tab') {
                    if (e.shiftKey) {
                        if (document.activeElement === firstElement) {
                            lastElement.focus();
                            e.preventDefault();
                        }
                    } else {
                        if (document.activeElement === lastElement) {
                            firstElement.focus();
                            e.preventDefault();
                        }
                    }
                }
            });
        }

                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
