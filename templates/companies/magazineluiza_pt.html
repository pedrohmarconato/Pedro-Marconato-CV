<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Magazine Luiza Brand Colors */
            --magalu-blue: #0086FF;
            --magalu-magenta: #FF3BA8;
            --magalu-blue-dark: #236FBE;
            --magalu-white: #FFFFFF;
            --magalu-gray: #F5F5F5;
            
            /* Applied Colors */
            --primary-color: var(--magalu-blue);
            --secondary-color: var(--magalu-magenta);
            --accent-color: var(--magalu-blue-dark);
            --light-accent: #F0F8FF;
            --text-color: #2c3e50;
            --border-color: rgba(0, 134, 255, 0.2);
            --background-gradient: linear-gradient(135deg, var(--magalu-blue) 0%, var(--magalu-blue-dark) 100%);
            --magenta-gradient: linear-gradient(135deg, var(--magalu-magenta) 0%, #E6348F 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #f8faf7;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fbff 0%, #f0f8ff 50%, #f8fbff 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 25s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 100px;
            background: linear-gradient(45deg, var(--magalu-blue), var(--magalu-magenta));
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--magalu-blue), var(--magalu-blue-dark));
            transform: rotate(45deg);
            top: 60%;
            right: 10%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, var(--magalu-magenta), var(--magalu-blue));
            border-radius: 50%;
            bottom: 20%;
            left: 25%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }
        
        .cv-container {
            max-width: 1000px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 28px;
            box-shadow: 
                0 20px 50px rgba(74, 144, 226, 0.15),
                0 15px 30px rgba(0, 0, 0, 0.08),
                inset 0 1px 2px rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(74, 144, 226, 0.15);
            overflow: hidden;
            position: relative;
            animation: containerGlow 20s ease infinite;
        }

        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 40px rgba(74, 144, 226, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 80px rgba(74, 144, 226, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 10px 40px rgba(44, 90, 160, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 100px rgba(107, 163, 229, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(74, 144, 226, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(44, 90, 160, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(107, 163, 229, 0.02) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header {
            background: var(--background-gradient);
            padding: 80px 60px 100px 60px;
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        /* Múltiplas camadas de animação para um efeito mais dinâmico */
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s infinite;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: var(--magenta-gradient);
            animation: magentaPulse 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        @keyframes magentaPulse {
            0%, 100% { transform: scaleX(1); opacity: 0.8; }
            50% { transform: scaleX(1.05); opacity: 1; }
        }
        
        /* Padrão de pontos animados característico da Magalu */
        .dots-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 2px 2px, var(--magalu-magenta) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: dotsMove 20s linear infinite;
        }
        
        @keyframes dotsMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        /* Logo animado e estilizado - AINDA MAIOR E MAIS ABAIXO */
        .magalu-logo-container {
            position: absolute;
            bottom: 15px;
            right: 40px;
            width: 350px;
            height: 150px;
            z-index: 10;
        }
        
        .magazineluiza-logo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: brightness(0) invert(1);
            animation: logoFloat 4s ease-in-out infinite, logoPulse 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
        }
        
        .logo-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            background: radial-gradient(circle, var(--magalu-magenta) 0%, transparent 70%);
            opacity: 0;
            animation: glowPulse 2s ease-in-out infinite;
            filter: blur(20px);
            z-index: 1;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        @keyframes logoPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.05); }
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.3; }
        }

        .header-content {
            position: relative;
            z-index: 1;
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .header-text {
            max-width: 850px;
        }
        
        /* Elemento geométrico decorativo */
        .geometric-element {
            position: absolute;
            right: 100px;
            top: 50%;
            transform: translateY(-50%);
            width: 200px;
            height: 200px;
            opacity: 0.15;
        }
        
        .geometric-element::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: var(--magalu-magenta);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: geometricRotate 20s linear infinite;
        }
        
        .geometric-element::after {
            content: '';
            position: absolute;
            width: 70%;
            height: 70%;
            top: 15%;
            left: 15%;
            background: var(--magalu-white);
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: geometricRotate 15s linear infinite reverse;
        }
        
        @keyframes geometricRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .header h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: -1px;
            position: relative;
            display: inline-block;
            line-height: 1.2;
        }
        
        /* Nome sempre visível com efeito sutil */
        .header h1 .first-name,
        .header h1 .middle-name,
        .header h1 .last-name {
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: inline-block;
            margin: 0 8px 0 0;
            color: var(--magalu-white);
            position: relative;
            text-shadow: 
                0 0 30px rgba(255, 59, 168, 0.6),
                2px 2px 8px rgba(0, 0, 0, 0.3);
            animation: nameGlow 4s ease-in-out infinite alternate;
        }
        
        @keyframes nameGlow {
            0% { 
                text-shadow: 
                    0 0 30px rgba(255, 59, 168, 0.6),
                    2px 2px 8px rgba(0, 0, 0, 0.3);
            }
            100% { 
                text-shadow: 
                    0 0 40px rgba(0, 134, 255, 0.8),
                    0 0 20px rgba(255, 255, 255, 0.4),
                    2px 2px 8px rgba(0, 0, 0, 0.3);
            }
        }
        
        .role {
            font-size: 22px;
            font-weight: 500;
            background: linear-gradient(90deg, var(--magalu-magenta), var(--magalu-white));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
            padding-left: 50px;
            animation: roleSlide 1.5s ease-out;
        }
        
        .role::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 2px;
            background: var(--magalu-magenta);
            animation: lineExpand 2s ease-out infinite;
        }
        
        @keyframes roleSlide {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        
        @keyframes lineExpand {
            0%, 100% { width: 40px; }
            50% { width: 60px; }
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 40px;
            position: relative;
            padding: 25px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            justify-content: flex-start;
            align-items: center;
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 59, 168, 0.1));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 14px 24px;
            text-decoration: none;
            color: white;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            min-width: 160px;
            white-space: nowrap;
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 59, 168, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .contact-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .contact-button:hover {
            background: linear-gradient(135deg, rgba(255, 59, 168, 0.3), rgba(0, 134, 255, 0.3));
            transform: translateY(-4px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(255, 59, 168, 0.3),
                0 5px 15px rgba(0, 134, 255, 0.2);
            border-color: var(--magalu-magenta);
        }
        
        .contact-button span {
            position: relative;
            z-index: 1;
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.9);
        }
        
        .location i {
            margin-right: 6px;
        }
        
        .section {
            padding: 35px 80px;
            position: relative;
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding: 12px 20px;
            border-radius: 14px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.1);
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: titleShimmer 6s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .profile-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: linear-gradient(135deg, rgba(224, 224, 224, 0.3), rgba(224, 224, 224, 0.1));
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(74, 144, 226, 0.15);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .skills-column:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.1);
            border-color: rgba(74, 144, 226, 0.2);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
        }
        
        .skill-item i {
            color: var(--magalu-blue);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 18px;
        }
        
        .tool-name {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text-color);
        }

        .tool-percentage {
            font-size: 13px;
            color: var(--magalu-blue);
            font-weight: 600;
        }
        
        .dots-container {
            display: flex;
            align-items: center;
            gap: 4px;
            flex-wrap: nowrap;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(74, 144, 226, 0.15);
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        
        .dot.filled {
            background: linear-gradient(135deg, var(--magalu-blue) 0%, var(--magalu-magenta) 100%);
            box-shadow: 0 1px 3px rgba(74, 144, 226, 0.3);
            animation: dotPulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes dotPulse {
            0% { 
                transform: scale(1);
                box-shadow: 0 1px 3px rgba(74, 144, 226, 0.3);
            }
            100% { 
                transform: scale(1.1);
                box-shadow: 0 2px 6px rgba(74, 144, 226, 0.4);
            }
        }
        
        .tool-item:hover .dot.filled {
            background: linear-gradient(135deg, var(--magalu-magenta) 0%, var(--magalu-blue) 100%);
            transform: scale(1.15);
        }
        
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltip-icon {
            color: var(--magalu-blue);
            font-size: 14px;
            margin-left: 5px;
            transition: transform 0.2s, color 0.2s;
        }
        
        .tooltip:hover .tooltip-icon,
        .tooltip:focus .tooltip-icon,
        .tooltip:active .tooltip-icon {
            color: var(--magalu-magenta);
            transform: scale(1.2);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 380px;
            background: linear-gradient(145deg, var(--magalu-blue), var(--magalu-blue-dark));
            color: white;
            text-align: left;
            border-radius: 12px;
            padding: 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -190px;
            opacity: 0;
            transition: opacity 0.4s, transform 0.3s;
            transform: translateY(10px);
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.15);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: var(--magalu-blue-dark) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltip-text,
        .tooltip:focus .tooltip-text,
        .tooltip:active .tooltip-text,
        .tooltip.tooltip-active .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            min-height: 330px;
        }
        
        .tooltip-active .tooltip-text {
            position: absolute;
            z-index: 9999;
            overflow-y: auto;
        }
        
        .tooltip-header {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px 18px;
            font-weight: 600;
            font-size: 1.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .tooltip-content {
            padding: 18px;
        }
        
        .tooltip-section {
            margin-bottom: 15px;
        }
        
        .tooltip-section:last-of-type {
            margin-bottom: 0;
        }
        
        .tooltip-section-title {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            color: #ffffff !important;
            margin-bottom: 10px;
        }
        
        .tooltip-section-title .fas {
            margin-right: 12px;
            font-size: 1.1em;
            width: 20px;
            text-align: center;
            opacity: 1;
            color: #f0f0f0 !important;
        }
        
        .tooltip-list {
            list-style-position: outside;
            padding-left: 20px;
            margin-top: 5px;
            color: #ffffff !important;
        }
        
        .tooltip-list li {
            margin-bottom: 10px;
            line-height: 1.5;
            color: #ffffff !important;
        }
        
        .tooltip-list li::marker {
            color: rgba(255, 255, 255, 0.9) !important;
        }
        
        /* Garantir que todo texto dentro do tooltip seja branco */
        .tooltip-text * {
            color: #ffffff !important;
        }
        
        /* Mobile responsiveness for tooltips */
        @media (max-width: 768px) {
            .tooltip .tooltip-text {
                width: 90vw;
                max-width: 320px;
                left: 50%;
                transform: translateX(-50%);
                margin-left: 0;
                font-size: 12px;
                max-height: 75vh;
            }
            
            .tooltip-active .tooltip-text {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) !important;
                width: 90vw;
                max-width: 380px;
                z-index: 10000;
            }
        }
        
        .experience-timeline {
            position: relative;
            margin-left: 30px;
            padding-left: 40px;
        }
        
        .experience-timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: linear-gradient(to bottom, var(--magalu-blue), var(--magalu-magenta));
            border-radius: 3px;
        }
        
        .experience-item {
            margin-bottom: 25px;
            position: relative;
            padding: 25px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 247, 0.9));
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(74, 144, 226, 0.15);
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            transform: translateX(5px);

                    <input type="text" name="best_time" required style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:8px; font-size: 16px; transition: border-color 0.3s;">
                </div>
                <div style="margin-bottom:25px;">
                    <label id="phone-label-message" style="display:block; margin-bottom:8px; font-weight:500; color: var(--text-color);">Message (Optional)</label>
                    <textarea name="message" rows="3" style="width:100%; padding:12px; border:2px solid #e5e7eb; border-radius:8px; font-size: 16px; transition: border-color 0.3s; resize: vertical;"></textarea>
                </div>
                <div style="display:flex; gap:15px;">
                    <button id="phone-button" type="submit" style="background: var(--background-gradient); color:white; border:none; padding:14px 28px; border-radius:8px; cursor:pointer; font-weight:600; font-size: 16px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);">Request Contact</button>
                    <a href="https://wa.me/55981147758" target="_blank" style="display:inline-flex; align-items:center; background-color:#25D366; color:white; text-decoration:none; border:none; padding:14px 28px; border-radius:8px; cursor:pointer; font-weight:600; font-size: 16px; transition: all 0.3s; box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);">
                        <i class="fab fa-whatsapp" style="margin-right:8px;"></i> <span id="whatsapp-text">WhatsApp</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    
    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';
        }
        
        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }
        
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }
        
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with Portuguese content
            initializeBasicContent('pt');
            
            // Initialize modal texts
            initializeModalTexts('pt');
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--magalu-blue)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

        // Initialize basic CV content
        function initializeBasicContent(lang = 'en') {
            // Basic header information
            const nameEl = document.getElementById('cv-name');
            if (nameEl && !nameEl.querySelector('.first-name')) {
                // Se não tem a estrutura customizada, use o texto simples
                nameEl.textContent = getText('name', lang);
            }
            
            const roleEl = document.getElementById('cv-role');
            if (roleEl) roleEl.textContent = getText('role', lang);
            
            // Contact information
            const emailEl = document.getElementById('cv-email');
            if (emailEl) emailEl.textContent = getText('contact.email', lang);
            
            const phoneEl = document.getElementById('cv-phone');
            if (phoneEl) phoneEl.textContent = getText('contact.phone', lang);
            
            const locationEl = document.querySelector('#cv-location span');
            if (locationEl) locationEl.textContent = getText('contact.location', lang);
            
            const linkedinEl = document.getElementById('cv-linkedin');
            if (linkedinEl) linkedinEl.textContent = getText('contact.linkedin', lang);
            
            const repositoryEl = document.getElementById('cv-repository');
            if (repositoryEl) repositoryEl.textContent = getText('contact.repository', lang);
            
            
            // Contact CTAs
            const emailCTAEl = document.getElementById('cv-cta-email');
            if (emailCTAEl) emailCTAEl.textContent = getText('contactCTA.email', lang);
            
            const phoneCTAEl = document.getElementById('cv-cta-phone');
            if (phoneCTAEl) phoneCTAEl.textContent = getText('contactCTA.phone', lang);
            
            const linkedinCTAEl = document.getElementById('cv-cta-linkedin');
            if (linkedinCTAEl) linkedinCTAEl.textContent = getText('contactCTA.linkedin', lang);
            
            const repositoryCTAEl = document.getElementById('cv-cta-repository');
            if (repositoryCTAEl) repositoryCTAEl.textContent = getText('contactCTA.repository', lang);
            
            
            // Section titles
            const profileTitleEl = document.getElementById('section-profile');
            if (profileTitleEl) profileTitleEl.textContent = getText('sections.profile', lang);
            
            const skillsTitleEl = document.getElementById('section-skills');
            if (skillsTitleEl) skillsTitleEl.textContent = getText('sections.skills', lang);
            
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', lang);
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', lang);
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', lang);
            
            // Professional profile
            const profileEl = document.getElementById('cv-profile');
            if (profileEl) profileEl.textContent = getText('professionalProfile', lang);
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', lang);
            renderSkills('skills-tools', 'tools', lang);
            renderSkills('skills-emerging', 'emerging', lang);
            
            // Experience section
            renderExperience(lang);
            
            // Education section
            renderEducation(lang);
            
            // Projects section
            renderProjects(lang);
        }
        
        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render tooltip
        function renderTooltip(tooltip) {
            if (!tooltip) return '';
            return `
                <div class="tooltip">
                    <i class="fas fa-info-circle tooltip-icon"></i>
                    <div class="tooltip-text">
                        <div class="tooltip-header">${tooltip.title}</div>
                        <div class="tooltip-content">
                            ${tooltip.sections.map(section => `
                                <div class="tooltip-section">
                                    <div class="tooltip-section-title">
                                        <i class="${section.icon}"></i>
                                        ${section.title}
                                    </div>
                                    <ul class="tooltip-list">
                                        ${section.items.map(item => `<li>${item}</li>`).join('')}
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Render achievements
        function renderAchievements(achievements) {
            if (!achievements || !Array.isArray(achievements)) return '';
            return achievements.map(achievement => `
                <div class="achievement-item">
                    <div class="achievement-icon">
                        <i class="${achievement.icon}"></i>
                    </div>
                    <div class="achievement-content">
                        <div class="achievement-title">${achievement.title}</div>
                        <div class="achievement-description">${achievement.description}</div>
                    </div>
                </div>
            `).join('');
        }
        
        // Render tech tags
        function renderTechTags(techs) {
            if (!techs || !Array.isArray(techs)) return '';
            return techs.map(tech => `<span class="tech-tag">${tech}</span>`).join('');
        }
        
        // Render skills
        function renderSkills(containerId, skillType, lang = 'en') {
            const container = document.getElementById(containerId);
            if (!container) return;
            
            const skillsData = getText('skills', lang);
            if (!skillsData || !skillsData[skillType]) return;
            
            const skills = skillsData[skillType];
            let html = `<h3 style="color: var(--magalu-blue); margin-bottom: 15px; font-size: 16px;">${skills.title}</h3>`;
            
            if (skills.items) {
                skills.items.forEach(item => {
                    if (item.level !== undefined) {
                        // Tool with rating dots
                        html += `
                            <div class="tool-item">
                                <div class="tool-name">
                                    <span>${item.name}</span>
                                    <span class="tool-percentage">${item.level}%</span>
                                </div>
                                <div class="dots-container">
                                    ${Array.from({length: 10}, (_, i) => 
                                        `<div class="dot ${i < Math.floor(item.level / 10) ? 'filled' : ''}"></div>`
                                    ).join('')}
                                </div>
                            </div>
                        `;
                    } else {
                        // Simple skill item
                        html += `
                            <div class="skill-item">
                                <i class="${item.icon || 'fas fa-check'}"></i>
                                <span>${item.name}</span>
                            </div>
                        `;
                    }
                });
            }
            
            container.innerHTML = html;
        }
    </script>
    <!-- Dynamic Favicon System -->
    <script src="../../assets/js/dynamic-favicon.js"></script>
</body>
