<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');
        
        :root {
            /* Nuvemshop Brand Colors */
            --nuvemshop-nimbus-blue: #1E3A8A;
            --nuvemshop-deep-blue: #1E40AF;
            --nuvemshop-electric-blue: #3B82F6;
            --nuvemshop-white: #FFFFFF;
            --nuvemshop-light-blue: #DBEAFE;
            --nuvemshop-gray: #F8F9FA;
            --nuvemshop-glow: #60A5FA;
            
            /* Applied Colors */
            --primary-color: var(--nuvemshop-nimbus-blue);
            --secondary-color: var(--nuvemshop-deep-blue);
            --accent-color: var(--nuvemshop-electric-blue);
            --light-accent: var(--nuvemshop-light-blue);
            --text-color: #1F2937;
            --border-color: rgba(30, 58, 138, 0.15);
            --background-gradient: linear-gradient(135deg, var(--nuvemshop-nimbus-blue) 0%, var(--nuvemshop-electric-blue) 100%);
            --glow-gradient: linear-gradient(135deg, var(--nuvemshop-electric-blue) 0%, var(--nuvemshop-glow) 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #0a0e27;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            cursor: none;
        }
        
        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--nuvemshop-electric-blue);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: all 0.1s ease;
            mix-blend-mode: difference;
        }
        
        .cursor-follower {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, var(--nuvemshop-glow) 0%, transparent 70%);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: all 0.3s ease;
            opacity: 0.5;
        }
        
        .custom-cursor.hover {
            transform: scale(2);
            background: var(--nuvemshop-electric-blue);
            mix-blend-mode: screen;
        }
        
        /* Interactive Background */
        .interactive-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at var(--mouse-x, 50%) var(--mouse-y, 50%), 
                    rgba(59, 130, 246, 0.2) 0%, 
                    transparent 40%),
                radial-gradient(circle at 20% 80%, rgba(30, 58, 138, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(96, 165, 250, 0.2) 0%, transparent 50%),
                linear-gradient(180deg, #0a0e27 0%, #0f172a 100%);
            z-index: -2;
            transition: all 0.3s ease;
        }
        
        /* Background animation overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(74, 144, 226, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(30, 64, 175, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 50% 50%, rgba(235, 244, 255, 0.05) 0%, transparent 50%);
            animation: backgroundShift 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 0.8; transform: scale(1) rotate(0deg); }
            50% { opacity: 1; transform: scale(1.1) rotate(5deg); }
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fbff 0%, #f0f8ff 50%, #f8fbff 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating 3D shapes */
        .shape {
            position: fixed;
            opacity: 0.08;
            filter: blur(0.5px);
            transform-style: preserve-3d;
            animation: float3D 30s infinite ease-in-out;
            pointer-events: none;
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle at 30% 30%, 
                var(--nuvemshop-glow) 0%, 
                transparent 50%);
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: conic-gradient(
                from 45deg,
                var(--nuvemshop-electric-blue) 0deg,
                var(--nuvemshop-glow) 90deg,
                var(--nuvemshop-nimbus-blue) 180deg,
                var(--nuvemshop-electric-blue) 360deg
            );
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: 60%;
            right: 10%;
            animation-delay: 10s;
            animation: float3D 25s infinite ease-in-out, spin 20s linear infinite;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, 
                var(--nuvemshop-electric-blue) 0%, 
                transparent 100%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 20%;
            left: 25%;
            animation-delay: 20s;
        }
        
        @keyframes float3D {
            0%, 100% { 
                transform: translate3d(0, 0, 0) rotateX(0deg) rotateY(0deg) scale(1);
                opacity: 0.08;
            }
            25% { 
                transform: translate3d(50px, -60px, 100px) rotateX(180deg) rotateY(90deg) scale(1.2);
                opacity: 0.12;
            }
            50% { 
                transform: translate3d(-30px, -100px, -50px) rotateX(360deg) rotateY(180deg) scale(0.8);
                opacity: 0.06;
            }
            75% { 
                transform: translate3d(-60px, 40px, 80px) rotateX(270deg) rotateY(270deg) scale(1.1);
                opacity: 0.1;
            }
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-30px) rotate(120deg); }
            66% { transform: translateY(30px) rotate(240deg); }
        }
        
        .cv-container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.98);
            border-radius: 32px;
            box-shadow: 
                0 20px 80px rgba(30, 58, 138, 0.3),
                0 10px 40px rgba(30, 58, 138, 0.2),
                inset 0 0 100px rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(59, 130, 246, 0.2);
            overflow: hidden;
            position: relative;
            transform-style: preserve-3d;
            perspective: 1000px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .cv-container:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 30px 100px rgba(30, 58, 138, 0.4),
                0 15px 50px rgba(59, 130, 246, 0.3),
                inset 0 0 120px rgba(59, 130, 246, 0.08);
        }
        
        /* Clean Nuvemshop aesthetic - no excessive animations */
        .cv-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--background-gradient);
            z-index: 1;
        }

        @keyframes containerGlow {
            0%, 100% { 
                box-shadow: 
                    0 10px 40px rgba(74, 144, 226, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 80px rgba(74, 144, 226, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
            50% { 
                box-shadow: 
                    0 10px 40px rgba(44, 90, 160, 0.08),
                    0 5px 20px rgba(0, 0, 0, 0.05),
                    0 0 100px rgba(107, 163, 229, 0.03),
                    inset 0 1px 2px rgba(255, 255, 255, 0.9);
            }
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 50%, rgba(74, 144, 226, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 70% 30%, rgba(44, 90, 160, 0.02) 0%, transparent 50%),
                        radial-gradient(circle at 50% 80%, rgba(107, 163, 229, 0.02) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header {
            background: 
                linear-gradient(135deg, 
                    rgba(30, 58, 138, 0.98) 0%, 
                    rgba(30, 64, 175, 0.95) 40%,
                    rgba(59, 130, 246, 0.9) 100%),
                radial-gradient(ellipse at top left, rgba(96, 165, 250, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(59, 130, 246, 0.3) 0%, transparent 50%);
            padding: 100px 80px 140px 80px;
            position: relative;
            overflow: hidden;
            min-height: 80vh;
            display: flex;
            align-items: center;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid rgba(96, 165, 250, 0.3);
            transform-style: preserve-3d;
        }
        
        /* Header Dynamic Shapes */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 20%, rgba(235, 244, 255, 0.15) 0%, transparent 30%),
                radial-gradient(circle at 70% 80%, rgba(74, 144, 226, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 20% 70%, rgba(30, 64, 175, 0.08) 0%, transparent 35%);
            animation: headerFlow 20s linear infinite;
            pointer-events: none;
        }
        
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, transparent 0%, rgba(255, 255, 255, 0.1) 100%);
            pointer-events: none;
        }
        
        @keyframes headerFlow {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.1); }
            100% { transform: rotate(360deg) scale(1); }
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header-text {
            max-width: 850px;
        }
        
        .header h1 {
            font-size: 54px;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -2px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            position: relative;
            z-index: 2;
            line-height: 1.1;
        }
        
        /* Nome com animação de glitch moderno */
        .header h1 .name-part {
            display: inline-block;
            color: white;
            font-weight: 700;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0 12px 0 0;
            text-shadow: 
                0 0 10px var(--nuvemshop-glow),
                0 0 20px var(--nuvemshop-electric-blue),
                0 0 40px rgba(59, 130, 246, 0.5);
            font-family: 'Space Grotesk', 'Plus Jakarta Sans', sans-serif;
            position: relative;
            animation: textGlow 3s ease-in-out infinite alternate;
        }
        
        @keyframes textGlow {
            0% {
                text-shadow: 
                    0 0 10px var(--nuvemshop-glow),
                    0 0 20px var(--nuvemshop-electric-blue),
                    0 0 40px rgba(59, 130, 246, 0.5);
            }
            100% {
                text-shadow: 
                    0 0 20px var(--nuvemshop-glow),
                    0 0 40px var(--nuvemshop-electric-blue),
                    0 0 60px rgba(96, 165, 250, 0.8);
            }
        }
        
        .header h1 .name-part:hover {
            animation: glitchText 0.3s linear infinite;
        }
        
        @keyframes glitchText {
            0%, 100% {
                text-shadow: 
                    2px 2px 0 var(--nuvemshop-electric-blue),
                    -2px -2px 0 var(--nuvemshop-glow),
                    0 0 30px rgba(59, 130, 246, 0.8);
            }
            50% {
                text-shadow: 
                    -2px 2px 0 var(--nuvemshop-glow),
                    2px -2px 0 var(--nuvemshop-electric-blue),
                    0 0 50px rgba(96, 165, 250, 1);
            }
        }
        
        .role {
            font-size: 26px;
            font-weight: 600;
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.95) 0%, 
                rgba(235, 244, 255, 1) 50%, 
                rgba(255, 255, 255, 0.95) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            text-transform: uppercase;
            letter-spacing: 6px;
            position: relative;
            display: inline-block;
            text-shadow: 0 0 30px rgba(235, 244, 255, 0.8);
            animation: roleGlow 3s ease-in-out infinite alternate;
        }
        
        .role::before {
            content: '';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(235, 244, 255, 0.8), transparent);
            animation: lineExpand 2s ease-in-out infinite;
        }
        
        .role::after {
            content: '';
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(235, 244, 255, 0.8), transparent);
            animation: lineExpand 2s ease-in-out infinite reverse;
        }
        
        @keyframes roleGlow {
            0% { 
                text-shadow: 0 0 30px rgba(235, 244, 255, 0.8);
                filter: brightness(1);
            }
            100% { 
                text-shadow: 0 0 50px rgba(255, 255, 255, 1);
                filter: brightness(1.2);
            }
        }
        
        @keyframes lineExpand {
            0%, 100% { width: 20px; opacity: 0.5; }
            50% { width: 40px; opacity: 1; }
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
        }
        
        /* Nuvemshop Pill Buttons */
        .contact-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 100px;
            padding: 14px 24px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: none;
            position: relative;
            overflow: hidden;
            white-space: nowrap;
            min-width: 160px;
            transform-style: preserve-3d;
            perspective: 1000px;
            box-shadow: 
                0 4px 20px rgba(59, 130, 246, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .contact-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--nuvemshop-glow) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s ease;
        }
        
        .contact-button:hover::before {
            left: 100%;
        }
        
        .contact-button:hover {
            background: linear-gradient(135deg, 
                rgba(59, 130, 246, 0.3) 0%, 
                rgba(96, 165, 250, 0.2) 100%);
            transform: translateY(-5px) rotateX(-10deg) scale(1.05);
            box-shadow: 
                0 15px 40px rgba(59, 130, 246, 0.4),
                0 0 60px rgba(96, 165, 250, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.2);
            border-color: var(--nuvemshop-glow);
        }
        
        .contact-button:hover::after {
            width: 300px;
            height: 300px;
            opacity: 0.6;
        }
        
        .contact-button:active {
            transform: translateY(-2px) scale(1.02);
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        .contact-button span {
            position: relative;
            z-index: 1;
        }
        
        /* NUVEM Logo Container */
        .nuvem-logo-container {
            position: absolute;
            bottom: 40px;
            right: 40px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            z-index: 10;
        }
        
        .nuvem-logo {
            width: 250px;
            height: auto;
            opacity: 0.9;
            filter: brightness(0) invert(1);
            transition: all 0.4s ease;
            animation: logoBreath 3s ease-in-out infinite;
        }
        
        .nuvem-logo:hover {
            opacity: 1;
            transform: scale(1.1);
            filter: brightness(0) invert(1) drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }
        
        @keyframes logoBreath {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
        }
        
        /* Elementos flutuantes ultra dinâmicos */
        .floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(1px);
        }
        
        .floating-shape.shape-1 {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, rgba(235, 244, 255, 0.3) 0%, rgba(74, 144, 226, 0.1) 70%, transparent 100%);
            top: 15%;
            left: 10%;
            animation: floatBig 25s ease-in-out infinite;
        }
        
        .floating-shape.shape-2 {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.4) 0%, rgba(30, 64, 175, 0.1) 70%, transparent 100%);
            top: 60%;
            right: 15%;
            animation: floatMedium 20s ease-in-out infinite;
            animation-delay: 3s;
        }
        
        .floating-shape.shape-3 {
            width: 60px;
            height: 60px;
            background: radial-gradient(circle, rgba(235, 244, 255, 0.5) 0%, rgba(74, 144, 226, 0.2) 60%, transparent 100%);
            top: 25%;
            right: 25%;
            animation: floatSmall 15s ease-in-out infinite;
            animation-delay: 7s;
        }
        
        .floating-shape.shape-4 {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(30, 64, 175, 0.6) 0%, rgba(74, 144, 226, 0.2) 50%, transparent 100%);
            bottom: 30%;
            left: 20%;
            animation: floatTiny 12s ease-in-out infinite;
            animation-delay: 10s;
        }
        
        .floating-shape.shape-5 {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(235, 244, 255, 0.2) 0%, rgba(30, 64, 175, 0.1) 80%, transparent 100%);
            top: 40%;
            left: 5%;
            animation: floatBig 30s ease-in-out infinite;
            animation-delay: 15s;
        }
        
        @keyframes floatBig {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.3; }
            25% { transform: translate(30px, -40px) rotate(90deg) scale(1.2); opacity: 0.6; }
            50% { transform: translate(-20px, -60px) rotate(180deg) scale(0.8); opacity: 0.4; }
            75% { transform: translate(-50px, 20px) rotate(270deg) scale(1.1); opacity: 0.7; }
        }
        
        @keyframes floatMedium {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.4; }
            33% { transform: translate(-25px, -30px) rotate(120deg) scale(1.3); opacity: 0.8; }
            66% { transform: translate(40px, 25px) rotate(240deg) scale(0.7); opacity: 0.5; }
        }
        
        @keyframes floatSmall {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.5; }
            50% { transform: translate(20px, -35px) rotate(180deg) scale(1.4); opacity: 0.9; }
        }
        
        @keyframes floatTiny {
            0%, 100% { transform: translate(0, 0) rotate(0deg) scale(1); opacity: 0.6; }
            25% { transform: translate(15px, -20px) rotate(90deg) scale(1.5); opacity: 1; }
            50% { transform: translate(-15px, -25px) rotate(180deg) scale(0.8); opacity: 0.4; }
            75% { transform: translate(-25px, 10px) rotate(270deg) scale(1.2); opacity: 0.8; }
        }
        
        /* Efeito de partículas no logo */
        .logo-particle-effect {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            background: 
                radial-gradient(circle at 20% 20%, rgba(235, 244, 255, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 80%, rgba(74, 144, 226, 0.2) 1px, transparent 1px),
                radial-gradient(circle at 40% 70%, rgba(30, 64, 175, 0.2) 1px, transparent 1px);
            background-size: 30px 30px, 25px 25px, 35px 35px;
            animation: particleMove 8s linear infinite;
            opacity: 0.6;
        }
        
        @keyframes particleMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(10px, -10px) rotate(360deg); }
        }
        
        
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;

    <script>
        // Custom Cursor Implementation
        const cursor = document.querySelector('.custom-cursor');
        const follower = document.querySelector('.cursor-follower');
        const interactive = document.querySelector('.interactive-bg');
        
        let mouseX = 0;
        let mouseY = 0;
        let followerX = 0;
        let followerY = 0;
        
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update cursor position
            cursor.style.left = mouseX + 'px';
            cursor.style.top = mouseY + 'px';
            
            // Update interactive background
            const x = (mouseX / window.innerWidth) * 100;
            const y = (mouseY / window.innerHeight) * 100;
            interactive.style.setProperty('--mouse-x', x + '%');
            interactive.style.setProperty('--mouse-y', y + '%');
        });
        
        // Smooth follower animation
        setInterval(() => {
            followerX += (mouseX - followerX) * 0.1;
            followerY += (mouseY - followerY) * 0.1;
            
            follower.style.left = followerX + 'px';
            follower.style.top = followerY + 'px';
        }, 20);
        
        // Add hover effects to interactive elements
        const hoverElements = document.querySelectorAll('a, button, .contact-button, .skill-item, .tool-item, .experience-item, .education-item, .project-item');
        
        hoverElements.forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursor.classList.add('hover');
                follower.style.transform = 'scale(2)';
            });
            
            el.addEventListener('mouseleave', () => {
                cursor.classList.remove('hover');
                follower.style.transform = 'scale(1)';
            });
        });
        
        // Scroll Animations with Intersection Observer
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    
                    // Stagger animations for child elements
                    const children = entry.target.querySelectorAll('.skill-item, .experience-item, .education-item, .project-item');
                    children.forEach((child, index) => {
                        setTimeout(() => {
                            child.style.opacity = '1';
                            child.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                }
            });
        }, observerOptions);
        
        // Observe all sections
        document.querySelectorAll('.section').forEach(section => {
            observer.observe(section);
        });
        
        // Parallax effect for shapes
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.shape');
            
            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.2);
                const yPos = -(scrolled * speed);
                shape.style.transform = `translate3d(0, ${yPos}px, 0)`;
            });
        });
        
        // Enhanced Modal Functions
        function openEmailForm() {
            const modal = document.getElementById('emailModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closeEmailModal() {
            const modal = document.getElementById('emailModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        function openPhoneForm() {
            const modal = document.getElementById('phoneModal');
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        
        function closePhoneModal() {
            const modal = document.getElementById('phoneModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }
        
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                if (event.target.id === 'emailModal') {
                    closeEmailModal();
                } else if (event.target.id === 'phoneModal') {
                    closePhoneModal();
                }
            }
        }
        
        // Add smooth scroll behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
        
        // Add typing effect to role text
        const roleElement = document.getElementById('cv-role');
        if (roleElement) {
            const text = roleElement.textContent;
            roleElement.textContent = '';
            let index = 0;
            
            function typeWriter() {
                if (index < text.length) {
                    roleElement.textContent += text.charAt(index);
                    index++;
                    setTimeout(typeWriter, 100);
                }
            }
            
            setTimeout(typeWriter, 500);
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with English content
            initializeBasicContent('en');
            
            // Initialize modal texts
            initializeModalTexts('en');
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(#4A90E2)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

        // Initialize basic CV content
        function initializeBasicContent(lang = 'en') {
            // Basic header information
            const nameEl = document.getElementById('cv-name');

            const roleEl = document.getElementById('cv-role');
            if (roleEl) roleEl.textContent = getText('role', lang);
            
            // Contact information
            const emailEl = document.getElementById('cv-email');
            if (emailEl) emailEl.textContent = getText('contact.email', lang);
            
            const phoneEl = document.getElementById('cv-phone');

        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
