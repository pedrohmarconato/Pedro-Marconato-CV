<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Banco BV Brand Colors */
            --bv-azul-principal: #0055A3;
            --bv-azul-secundario: #3498DB;
            --bv-verde-positivo: #2ECC71;
            --bv-laranja-alerta: #F39C12;
            --bv-vermelho-negativo: #E74C3C;
            --bv-branco: #FFFFFF;
            --bv-cinza-claro: #F5F5F5;
            --bv-cinza-medio: #E0E0E0;
            --bv-cinza-escuro: #333333;
            
            /* Applied Colors */
            --primary-color: #0055A3;
            --secondary-color: #3498DB;
            --accent-color: #2ECC71;
            --light-accent: #F5F5F5;
            --dark-accent: #0055A3;
            --text-color: #2c3e50;
            --border-color: rgba(0, 85, 163, 0.15);
            --background-gradient: linear-gradient(135deg, #0055A3 0%, #3498DB 100%);
            --background-gradient-hover: linear-gradient(135deg, #3498DB 0%, #0055A3 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: linear-gradient(to bottom, #FFFFFF 0%, #F5F5F5 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background with geometric patterns */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #FFFFFF 0%, #F5F5F5 50%, #FFFFFF 100%);
            background-size: 400% 400%;
            animation: gradientShift 30s ease infinite;
            z-index: -2;
        }
        
        /* Tech grid pattern overlay */
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 85, 163, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 85, 163, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating geometric shapes with 3D effect */
        .shape {
            position: absolute;
            opacity: 0.08;
            animation: float3D 30s infinite ease-in-out;
            filter: blur(1px);
            transition: all 0.5s ease;
        }
        
        .shape:hover {
            opacity: 0.15;
            filter: blur(0px);
        }

        .shape:nth-child(1) {
            width: 300px;
            height: 300px;
            background: conic-gradient(from 45deg, var(--primary-color), var(--secondary-color), var(--primary-color));
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            top: -150px;
            right: -100px;
            animation-delay: 0s;
            animation-duration: 40s;
        }

        .shape:nth-child(2) {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, var(--secondary-color) 0%, transparent 70%);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            bottom: 10%;
            left: -50px;
            animation-delay: 10s;
            animation-duration: 35s;
        }

        .shape:nth-child(3) {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, var(--accent-color), transparent 70%);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            top: 50%;
            right: 5%;
            animation-delay: 20s;
            animation-duration: 45s;
        }
        
        /* Additional dynamic shapes */
        .shape:nth-child(4) {
            width: 100px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-color) 30%, transparent 70%);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            top: 30%;
            left: 15%;
            animation-delay: 5s;
            animation-duration: 25s;
        }
        
        .shape:nth-child(5) {
            width: 250px;
            height: 250px;
            background: radial-gradient(ellipse at center, transparent 40%, var(--secondary-color) 70%, transparent 71%);
            bottom: -100px;
            right: 20%;
            animation-delay: 15s;
            animation-duration: 50s;
        }

        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0) translateX(0) rotate(0deg) scale(1);
                filter: blur(1px);
            }
            25% { 
                transform: translateY(-40px) translateX(20px) rotate(90deg) scale(1.1);
                filter: blur(0.5px);
            }
            50% { 
                transform: translateY(20px) translateX(-30px) rotate(180deg) scale(0.95);
                filter: blur(2px);
            }
            75% { 
                transform: translateY(40px) translateX(10px) rotate(270deg) scale(1.05);
                filter: blur(0.5px);
            }
        }
        
        .cv-container {
            max-width: 1100px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-radius: 32px;
            box-shadow: 
                0 25px 60px rgba(0, 85, 163, 0.12),
                0 15px 35px rgba(0, 0, 0, 0.08),
                0 5px 15px rgba(0, 0, 0, 0.04),
                inset 0 1px 0 rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 85, 163, 0.1);
            overflow: hidden;
            position: relative;
            animation: containerFloat 20s ease-in-out infinite;
            transform-style: preserve-3d;
            perspective: 1000px;
        }
        
        @keyframes containerFloat {
            0%, 100% { 
                transform: translateY(0) rotateX(0deg);
            }
            50% { 
                transform: translateY(-10px) rotateX(2deg);
            }
        }

        /* Interactive hover states for sections */
        .section {
            transition: all 0.3s ease;
        }
        
        .section:hover {
            background: linear-gradient(to right, transparent, rgba(0, 85, 163, 0.02), transparent);
        }
        
        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom selection colors */
        ::selection {
            background: var(--secondary-color);
            color: white;
        }
        
        ::-moz-selection {
            background: var(--secondary-color);
            color: white;
        }

        .cv-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 30% 50%, rgba(0, 85, 163, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(52, 152, 219, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 50% 80%, rgba(46, 204, 113, 0.03) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
            transform: translateZ(-5px);
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .header {
            background: linear-gradient(135deg, #0055A3 0%, #3498DB 50%, #2ECC71 100%);
            padding: 80px 80px 100px 80px;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
            perspective: 1000px;
            background-size: 400% 400%;
            animation: gradientWave 8s ease infinite;
            min-height: 320px;
        }
        
        @keyframes gradientWave {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Dynamic radial overlay */
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            transform: translateZ(-10px);
        }
        
        @keyframes rotate {
            from { transform: translateZ(-10px) rotate(0deg); }
            to { transform: translateZ(-10px) rotate(360deg); }
        }
        
        /* Animated bottom accent line */
        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2ECC71, transparent);
            animation: slideGlow 3s ease-in-out infinite;
            transform: translateZ(5px);
        }
        
        @keyframes slideGlow {
            0%, 100% { transform: translateX(-100%) translateZ(5px); }
            50% { transform: translateX(100%) translateZ(5px); }
        }
        
        @keyframes framePulse {
            0%, 100% { 
                opacity: 0.1;
                transform: translateZ(5px) scale(1);
            }
            50% { 
                opacity: 0.2;
                transform: translateZ(5px) scale(1.02);
            }
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        /* Tech patterns animation */
        .tech-patterns {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }
        
        .pattern-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, rgba(0, 85, 163, 0.05), transparent);
            height: 1px;
            width: 200%;
            animation: patternMove 20s linear infinite;
        }
        
        .pattern-line:nth-child(1) {
            top: 20%;
            animation-duration: 22s;
            animation-delay: 0s;
        }
        
        .pattern-line:nth-child(2) {
            top: 50%;
            animation-duration: 25s;
            animation-delay: 5s;
        }
        
        .pattern-line:nth-child(3) {
            top: 80%;
            animation-duration: 28s;
            animation-delay: 10s;
        }
        
        @keyframes patternMove {
            0% { transform: translateX(-50%); }
            100% { transform: translateX(0); }
        }

        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-text {
            max-width: 850px;
            flex: 1;
        }
        
        .header-logo {
            width: 200px;
            height: auto;
            margin-left: 50px;
            filter: brightness(0) invert(1);
            opacity: 0.9;
            animation: floatLogo 6s ease-in-out infinite;
        }
        
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .header h1 {
            font-size: 46px;
            font-weight: 800;
            color: white;
            margin-bottom: 12px;
            letter-spacing: -0.5px;
            text-shadow: 
                3px 3px 6px rgba(0, 0, 0, 0.3),
                0 0 30px rgba(52, 152, 219, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate, slideInLeft 1s ease-out;
        }
        
        @keyframes titleGlow {
            0% { 
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.3),
                    0 0 30px rgba(52, 152, 219, 0.3);
            }
            100% { 
                text-shadow: 
                    3px 3px 6px rgba(0, 0, 0, 0.3),
                    0 0 40px rgba(52, 152, 219, 0.5),
                    0 0 60px rgba(52, 152, 219, 0.2);
            }
        }
        
        .role {
            font-size: 26px;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.95);
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            letter-spacing: 1px;
            animation: slideInLeft 1s ease-out 0.2s backwards;
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes fadeInSlide {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            animation: fadeInUp 1s ease-out 0.4s backwards;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .contact-button {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(200%);
            -webkit-backdrop-filter: blur(20px) saturate(200%);
            border-radius: 16px;
            padding: 12px 20px;
            text-decoration: none;
            color: white;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .contact-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
            border-radius: 50%;
        }
        
        .contact-button:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .contact-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 10px 25px rgba(0, 0, 0, 0.15),
                0 5px 10px rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.4);
        }
        
        .contact-button:active {
            transform: translateY(-1px) scale(1.02);
        }
        
        .contact-button i {
            margin-right: 8px;
            font-size: 16px;
        }
        
        
        
        .contact-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        
        .contact-cta {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
            animation: gentlePulse 3s ease-in-out infinite;
        }
        
        @keyframes gentlePulse {
            0%, 100% {
                opacity: 0.7;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        .location {
            display: flex;
            align-items: center;
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .location i {
            margin-right: 8px;
            animation: locationPulse 2s ease-in-out infinite;
        }
        
        @keyframes locationPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .section {
            padding: 35px 80px;
            position: relative;
        }

        .section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 80px;
            right: 80px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: linear-gradient(135deg, #0055A3 0%, #3498DB 50%, #2ECC71 100%);
            background-size: 300% 300%;
            color: white;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 30px;
            padding: 16px 32px;
            border-radius: 20px;
            letter-spacing: 0.5px;
            box-shadow: 
                0 8px 20px rgba(0, 85, 163, 0.2),
                0 4px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            position: relative;
            overflow: hidden;
            transform: skewX(-5deg);
            transition: all 0.3s ease;
            animation: gradientFlow 6s ease infinite;
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .section-title:hover {
            transform: skewX(-5deg) scale(1.05) translateY(-2px);
            box-shadow: 
                0 15px 35px rgba(0, 85, 163, 0.3),
                0 8px 20px rgba(0, 0, 0, 0.15);
            animation-duration: 3s;
        }
        
        /* Animated shine effect */
        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%;
            width: 150%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shine 8s ease-in-out infinite;
        }
        
        @keyframes shine {
            0% { left: -150%; }
            50%, 100% { left: 150%; }
        }
        
        /* Glowing border effect */
        .section-title::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #0055A3, #3498DB, #2ECC71, #3498DB, #0055A3);
            background-size: 400% 400%;
            border-radius: 20px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
            animation: borderGlow 3s ease infinite;
        }
        
        .section-title:hover::after {
            opacity: 1;
        }
        
        @keyframes borderGlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }
        
        .profile-text {
            font-size: 16px;
            line-height: 1.8;
            color: var(--text-color);
            text-align: justify;
        }
        
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: 
                linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(248, 250, 252, 0.9)),
                linear-gradient(45deg, transparent 30%, rgba(0, 85, 163, 0.05) 50%, transparent 70%);
            padding: 30px;
            border-radius: 24px;
            border: 1px solid rgba(0, 85, 163, 0.1);
            backdrop-filter: blur(20px);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }
        
        .skills-column::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, var(--secondary-color) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.4s ease;
            transform: translateZ(-1px);
        }
        
        .skills-column:hover::before {
            opacity: 0.1;
        }

        .skills-column:hover {
            transform: translateY(-5px) rotateX(-2deg);
            box-shadow: 
                0 15px 35px rgba(0, 85, 163, 0.15),
                0 5px 15px rgba(0, 0, 0, 0.08);
            border-color: var(--secondary-color);
        }
        
        /* Skill category header */
        .skill-category-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 85, 163, 0.1);
        }
        
        .skill-category-icon {
            width: 40px;
            height: 40px;
            background: var(--background-gradient);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            color: white;
            font-size: 20px;
            box-shadow: 0 4px 10px rgba(0, 85, 163, 0.2);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
        }
        
        .skill-item i {
            color: var(--primary-blue);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 14px;
            padding: 8px 0;
        }
        
        .tool-name {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .tool-skill-name {
            color: var(--text-color);
            font-weight: 600;
        }
        
        /* Modern 5-point rating system - Neutral colors */
        .skill-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
            align-self: flex-start;
        }
        
        .skill-dots {
            display: flex;
            gap: 4px;
        }
        
        .skill-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(74, 144, 226, 0.2);
            border: 1.5px solid rgba(74, 144, 226, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .skill-dot.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-color: var(--primary-color);
            box-shadow: 
                0 0 8px rgba(74, 144, 226, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .skill-dot.active::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: dotShimmer 2s infinite;
        }
        
        @keyframes dotShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .skill-level-text {
            font-size: 10px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;

    <script>
        function openEmailForm() {
            document.getElementById('emailModal').style.display = 'flex';

        function closeEmailModal() {
            document.getElementById('emailModal').style.display = 'none';
        }
        
        function openPhoneForm() {
            document.getElementById('phoneModal').style.display = 'flex';
        }
        
        function closePhoneModal() {
            document.getElementById('phoneModal').style.display = 'none';
        }
        
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target == document.getElementById('emailModal')) {
                closeEmailModal();
            }
            if (event.target == document.getElementById('phoneModal')) {
                closePhoneModal();
            }
        }

        // Initialize CV content when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize CV with Portuguese content
            initializeBasicContent('pt');
            
            // Style form inputs on focus
            const inputs = document.querySelectorAll('input, textarea');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.style.borderColor = 'var(--primary-blue)';
                });
                input.addEventListener('blur', function() {
                    this.style.borderColor = '#e5e7eb';
                });
            });
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });

        // Initialize basic CV content
        function initializeBasicContent(lang = 'en') {
            // Basic header information
            const nameEl = document.getElementById('cv-name');
            if (nameEl) nameEl.textContent = getText('name', lang);
            
            const roleEl = document.getElementById('cv-role');
            if (roleEl) roleEl.textContent = getText('role', lang);
            
            // Contact information
            const emailEl = document.getElementById('cv-email');
            if (emailEl) emailEl.textContent = getText('contact.email', lang);
            
            const phoneEl = document.getElementById('cv-phone');
            if (phoneEl) phoneEl.textContent = getText('contact.phone', lang);
            
            const locationEl = document.querySelector('#cv-location span');
            if (locationEl) locationEl.textContent = getText('contact.location', lang);
            
            const linkedinEl = document.getElementById('cv-linkedin');
            if (linkedinEl) linkedinEl.textContent = getText('contact.linkedin', lang);
            
            const repositoryEl = document.getElementById('cv-repository');
            if (repositoryEl) repositoryEl.textContent = getText('contact.repository', lang);
            
            
            // Contact CTAs
            const emailCTAEl = document.getElementById('cv-cta-email');
            if (emailCTAEl) emailCTAEl.textContent = getText('contactCTA.email', lang);
            
            const phoneCTAEl = document.getElementById('cv-cta-phone');
            if (phoneCTAEl) phoneCTAEl.textContent = getText('contactCTA.phone', lang);
            
            const linkedinCTAEl = document.getElementById('cv-cta-linkedin');
            if (linkedinCTAEl) linkedinCTAEl.textContent = getText('contactCTA.linkedin', lang);
            
            const repositoryCTAEl = document.getElementById('cv-cta-repository');
            if (repositoryCTAEl) repositoryCTAEl.textContent = getText('contactCTA.repository', lang);
            
            
            // Section titles
            const profileTitleEl = document.getElementById('section-profile');
            if (profileTitleEl) profileTitleEl.textContent = getText('sections.profile', lang);
            
            const skillsTitleEl = document.getElementById('section-skills');
            if (skillsTitleEl) skillsTitleEl.textContent = getText('sections.skills', lang);
            
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', lang);
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', lang);
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', lang);
            
            // Professional profile
            const profileEl = document.getElementById('cv-profile');
            if (profileEl) profileEl.textContent = getText('professionalProfile', lang);
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', lang);
            renderSkills('skills-tools', 'tools', lang);
            renderSkills('skills-emerging', 'emerging', lang);
            
            // Experience section
            renderExperience(lang);
            
            // Education section
            renderEducation(lang);
            
            // Projects section
            renderProjects(lang);
        }
        
        // Render experience section
        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${project.techs.map(tech => `<span class="tech-tag"><span>${tech}</span></span>`).join('')}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
