<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            /* Complete Bari Brand Colors */
            --primary-color: #4F9E8F;
            --secondary-color: #367C64;
            --accent-color: #6BBAA3;
            --light-accent: #F8FBFA;
            --dark-accent: #2D5A4F;
            --text-color: #2c3e50;
            --border-color: rgba(79, 158, 143, 0.2);
            --background-gradient: linear-gradient(135deg, #4F9E8F 0%, #367C64 100%);
            
            /* Neutral grays for complement */
            --light-gray: #F5F5F5;
            --medium-gray: #E0E0E0;
            --dark-gray: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: #f8fbfa;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f8fbfa 0%, #f0f8f5 50%, #f8fbfa 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .shape {
            position: absolute;
            opacity: 0.05;
            animation: float 25s infinite ease-in-out;
        }

        .shape:nth-child(1) {
            width: 200px;
            height: 100px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 150px;
            height: 150px;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            transform: rotate(45deg);
            top: 60%;
            right: 10%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            width: 80px;
            height: 80px;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            bottom: 20%;
            left: 25%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-30px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(30px) rotate(270deg); }
        }

        /* Container for the CV */
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 0;
            position: relative;
            z-index: 1;
            box-shadow: 0 20px 60px rgba(79, 158, 143, 0.2);
            border: 1px solid rgba(79, 158, 143, 0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        /* Header section */
        .header {
            background: var(--background-gradient);
            color: white;
            padding: 60px 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.03) 2px,
                rgba(255, 255, 255, 0.03) 4px
            );
            animation: subtle-move 20s linear infinite;
        }

        @keyframes subtle-move {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.9);
            object-fit: cover;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 2;
        }

        .title {
            font-size: 24px;
            font-weight: 400;
            opacity: 0.95;
            margin-bottom: 15px;
            position: relative;
            z-index: 2;
        }

        .contact-info {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
            position: relative;
            z-index: 2;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            opacity: 0.9;
        }

        .contact-item svg {
            width: 20px;
            height: 20px;
        }

        /* Language toggle */
        .language-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 10;
        }

        .language-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .language-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* PDF Export button */
        .pdf-export {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        .pdf-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .pdf-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Content sections */
        .content {
            padding: 50px;
        }

        .section {
            margin-bottom: 50px;
        }

        .section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary-color);
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 60px;
            height: 3px;
            background: var(--secondary-color);
        }

        .experience-item,
        .education-item,
        .project-item {
            margin-bottom: 35px;
            padding: 25px;
            background: linear-gradient(135deg, #ffffff 0%, #f8fbfa 100%);
            border-radius: 15px;
            border-left: 5px solid var(--primary-color);
            box-shadow: 0 5px 20px rgba(79, 158, 143, 0.1);
            transition: all 0.3s ease;
        }

        .experience-item:hover,
        .education-item:hover,
        .project-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(79, 158, 143, 0.15);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .item-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 5px;
        }

        .item-company,
        .item-institution {
            font-size: 18px;
            color: var(--primary-color);
            font-weight: 500;
        }

        .item-period {
            font-size: 14px;
            color: var(--secondary-color);
            font-weight: 500;
            background: rgba(79, 158, 143, 0.1);
            padding: 4px 12px;
            border-radius: 15px;
            white-space: nowrap;
        }

        .item-description {
            color: var(--text-color);
            line-height: 1.7;
            margin-top: 15px;
        }

        .item-description ul {
            margin-left: 20px;
            margin-top: 10px;
        }

        .item-description li {
            margin-bottom: 8px;
        }

        /* Skills section - iFood structure */
        .skills-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        
        @media (max-width: 1000px) {
            .skills-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .skills-container {
                grid-template-columns: 1fr;
            }
        }
        
        .skills-column {
            background: linear-gradient(135deg, rgba(79, 158, 143, 0.1), rgba(79, 158, 143, 0.05));
            padding: 18px;
            border-radius: 12px;
            border: 1px solid rgba(79, 158, 143, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .skills-column:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 24px rgba(79, 158, 143, 0.1);
            border-color: rgba(79, 158, 143, 0.2);
        }
        
        .skill-item {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 15px;
            color: var(--text-color);
            transition: transform 0.2s ease;
        }

        .skill-item:hover {
            transform: translateX(5px);
        }
        
        .skill-item i {
            color: var(--primary-color);
            margin-right: 12px;
            font-size: 18px;
        }
        
        .tool-item {
            margin-bottom: 14px;
            padding: 8px 0;
        }
        
        .tool-name {
            display: flex;
            flex-direction: column;
            gap: 6px;
            font-weight: 500;
            font-size: 13px;
            margin-bottom: 6px;
            color: var(--text-color);
        }

        .tool-skill-name {
            color: var(--text-color);
            font-weight: 600;
        }
        
        /* Modern 5-point rating system - Complete Bari colors */
        .skill-rating {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-shrink: 0;
            align-self: flex-start;
        }
        
        .skill-dots {
            display: flex;
            gap: 4px;
        }
        
        .skill-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(79, 158, 143, 0.2);
            border: 1.5px solid rgba(79, 158, 143, 0.3);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            flex-shrink: 0;
        }
        
        .skill-dot.active {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-color: var(--primary-color);
            box-shadow: 
                0 0 8px rgba(79, 158, 143, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }
        
        .skill-dot.active::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: dotShimmer 2s infinite;
        }
        
        @keyframes dotShimmer {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .skill-level-text {
            font-size: 10px;
            color: var(--primary-color);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
            margin-left: 2px;
            white-space: nowrap;
        }
        
        /* Dots container for skills from cv-texts.js - Complete Bari colors */
        .dots-container {
            display: flex;
            gap: 3px;
            margin-top: 8px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(79, 158, 143, 0.2);
            border: 1px solid rgba(79, 158, 143, 0.3);
            transition: all 0.3s ease;
        }
        
        .dot.filled {
            background: linear-gradient(135deg, #4F9E8F 0%, #367C64 100%);
            border-color: #4F9E8F;
            box-shadow: 
                0 0 6px rgba(79, 158, 143, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .tool-item:hover .dot.filled {
            box-shadow: 
                0 0 10px rgba(79, 158, 143, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: scale(1.2);
        }
        
        /* Hover effects */
        .tool-item:hover .skill-dot.active {
            box-shadow: 
                0 0 15px rgba(79, 158, 143, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.5);
            transform: scale(1.1);
        }
        
        /* Tooltip styles */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
        }
        
        .tooltip .tooltip-icon {
            color: var(--primary-color);
            font-size: 14px;
            margin-left: 5px;
            transition: transform 0.2s, color 0.2s;
        }
        
        .tooltip:hover .tooltip-icon,
        .tooltip:focus .tooltip-icon,
        .tooltip:active .tooltip-icon {
            color: var(--secondary-color);
            transform: scale(1.2);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 380px;
            background: linear-gradient(145deg, var(--secondary-color), var(--primary-color));
            color: white;
            text-align: left;
            border-radius: 12px;
            padding: 0;
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            margin-left: -190px;
            opacity: 0;
            transition: opacity 0.4s, transform 0.3s;
            transform: translateY(10px);
            font-size: 13px;
            line-height: 1.5;
            box-shadow: 0 10px 30px rgba(79, 158, 143, 0.3);
            overflow: hidden;
            max-height: 85vh;
            overflow-y: auto;
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -8px;
            border-width: 8px;
            border-style: solid;
            border-color: var(--primary-color) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltip-text,
        .tooltip:focus .tooltip-text,
        .tooltip:active .tooltip-text,
        .tooltip.tooltip-active .tooltip-text {
            visibility: visible;
            opacity: 1;
            transform: translateY(0);
            min-height: 330px;
        }
        
        .tooltip-active .tooltip-text {
            position: absolute;
            z-index: 9999;
            overflow-y: auto;
        }
        
        .tooltip-header {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 12px 18px;
            font-weight: 600;
            font-size: 1.05em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
        }
        
        .tooltip-content {
            padding: 18px;
        }
        
        .tooltip-section {
            margin-bottom: 15px;
        }
        
        .tooltip-section:last-of-type {
            margin-bottom: 0;
        }
        
        .tooltip-section-title {
            display: flex;
            align-items: center;
            font-weight: 500;
            font-size: 1em;
            color: #ffffff;
            margin-bottom: 10px;
        }
        
        .tooltip-section-title .fas {
            margin-right: 12px;
            font-size: 1.1em;
            width: 20px;
            text-align: center;
            opacity: 1;
            color: #f0f0f0;
        }
        
        .tooltip-list {
            list-style-position: outside;
            padding-left: 20px;
            margin-top: 5px;
        }
        
        .tooltip-list li {
            margin-bottom: 10px;
            line-height: 1.5;
        }
        
        .tooltip-list li::marker {
            color: rgba(255, 255, 255, 0.7);
        }
        
        /* Mobile responsiveness for tooltips */
        @media (max-width: 768px) {
            .tooltip .tooltip-text {
                width: 90vw;
                max-width: 320px;
                left: 50%;
                transform: translateX(-50%);
                margin-left: 0;
                font-size: 12px;
                max-height: 75vh;
            }
            
            .tooltip-active .tooltip-text {
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) !important;
                width: 90vw;
                max-width: 380px;
                z-index: 10000;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .header {
                padding: 40px 30px 30px;
            }

            .name {
                font-size: 36px;
            }

            .title {
                font-size: 20px;
            }

            .contact-info {
                flex-direction: column;
                gap: 15px;
            }

            .content {
                padding: 30px 25px;
            }

            .section-title {
                font-size: 24px;
            }

            .item-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .language-toggle,
            .pdf-export {
                position: static;
                margin-bottom: 15px;
                display: flex;
                justify-content: center;
            }

            .skills-container {
                grid-template-columns: 1fr;
            }
        }

        /* Complete Bari Logo */
        .completebari-logo {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 240px;
            opacity: 0.85;
            transition: all 0.3s ease;
            filter: drop-shadow(0 8px 20px rgba(0, 0, 0, 0.25))
                    drop-shadow(0 2px 4px rgba(0, 0, 0, 0.15));
            z-index: 1;
        }

        .completebari-logo:hover {
            opacity: 1;
            transform: scale(1.05);
            filter: drop-shadow(0 10px 25px rgba(0, 0, 0, 0.3))
                    drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }

        @media (max-width: 768px) {
            .completebari-logo {
                width: 160px;
                bottom: 10px;
                right: 10px;
            }
        }

        @media (max-width: 480px) {
            .completebari-logo {
                width: 120px;
            }
        }
    </style>

        <main class="content">
            <section class="section">
                <h2 class="section-title" id="cv-profile-title"></h2>
                <p class="item-description" id="cv-profile-text"></p>
            </section>

                <h2 class="section-title" id="section-experience"></h2>
                <div id="cv-experience"></div>
            </section>

                <h2 class="section-title" id="section-education"></h2>
                <div id="cv-education"></div>
            </section>

            <section class="section">
                <h2 class="section-title" id="cv-skills-title"></h2>
                <div class="skills-container">
                    <div class="skills-column" id="skills-strategic"></div>
                    <div class="skills-column" id="skills-tools"></div>
                    <div class="skills-column" id="skills-emerging"></div>
                </div>

                <h2 class="section-title" id="section-projects"></h2>
                <div id="cv-projects"></div>
            </section>

    <script>
        // Initialize CV content for Portuguese
        document.addEventListener('DOMContentLoaded', function() {
            const lang = 'pt';
            
            // Initialize CV content from cv-texts.js
            initializeBasicContent('pt');
            
            // Update additional section titles
            const experienceTitleEl = document.getElementById('section-experience');
            if (experienceTitleEl) experienceTitleEl.textContent = getText('sections.experience', 'pt');
            
            const educationTitleEl = document.getElementById('section-education');
            if (educationTitleEl) educationTitleEl.textContent = getText('sections.education', 'pt');
            
            const projectsTitleEl = document.getElementById('section-projects');
            if (projectsTitleEl) projectsTitleEl.textContent = getText('sections.projects', 'pt');
            
            // Skills sections
            renderSkills('skills-strategic', 'strategic', 'pt');
            renderSkills('skills-tools', 'tools', 'pt');
            renderSkills('skills-emerging', 'emerging', 'pt');
            
            // Experience section
            renderExperience('pt');
            
            // Education section
            renderEducation('pt');
            
            // Projects section
            renderProjects('pt');
            
            // Tooltip functionality for mobile
            const tooltips = document.querySelectorAll('.tooltip');
            tooltips.forEach(tooltip => {
                tooltip.addEventListener('click', function(e) {
                    e.stopPropagation();
                    
                    // Close all other tooltips
                    tooltips.forEach(t => {
                        if (t !== this) {
                            t.classList.remove('tooltip-active');
                        }
                    });
                    
                    // Toggle current tooltip
                    this.classList.toggle('tooltip-active');
                });
            });
            
            // Close tooltips when clicking outside
            document.addEventListener('click', function() {
                tooltips.forEach(tooltip => {
                    tooltip.classList.remove('tooltip-active');
                });
            });
        });
        
        // Render experience section
        function renderExperience(lang = 'pt') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                html += `
                    <div class="experience-item">
                        <div class="job-title">
                            <div class="job-number">${index + 1}</div>
                            ${exp.title}
                            ${renderTooltip(exp.tooltip)}
                        </div>
                        <div class="company">${exp.company}</div>
                        <div class="period">${exp.period}</div>
                        <div class="job-description">${exp.description}</div>
                        <div class="achievements-container">
                            ${renderAchievements(exp.achievements)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render education section
        function renderEducation(lang = 'pt') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="degree">${edu.degree}</div>
                        <div class="university">${edu.university}</div>
                        <div class="thesis">${edu.thesis}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // Render projects section
        function renderProjects(lang = 'pt') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            projects.forEach(project => {
                html += `
                    <div class="project-item">
                        <div class="project-title">${project.title}</div>
                        <div class="project-description">${project.description}</div>
                        <div style="margin-top: 15px;">
                            ${renderTechTags(project.techs)}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
    </script>
    
    <!-- CV Texts Script -->
    <script src="../../cv-texts.js"></script>

    <script src="../../assets/js/dynamic-favicon.js"></script>
