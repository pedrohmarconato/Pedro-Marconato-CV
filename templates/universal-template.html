<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Marconato - CV</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        :root {
            /* Variáveis CSS que serão definidas dinamicamente pelo brands-config.js */
            --primary-color: #1a4b84;
            --secondary-color: #2c5aa0;
            --accent-color: #3a73c2;
            --text-color: #000000;
            --white-text: #FFFFFF;
            --gray-text: #333333;
            --border-color: rgba(26, 75, 132, 0.2);
            --background-gradient: linear-gradient(135deg, #1a4b84 0%, #2c5aa0 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            background: var(--primary-color);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-gradient);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes - adaptáveis por marca */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 25s infinite ease-in-out;
        }

        /* Shapes padrão (círculos) */
        .shape:nth-child(1) {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle, var(--accent-color), var(--primary-color));
            border-radius: 50%;
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, var(--secondary-color), var(--primary-color));
            border-radius: 50%;
            top: 60%;
            right: 10%;
            animation-delay: 8s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, var(--primary-color), var(--accent-color));
            border-radius: 50%;
            bottom: 20%;
            left: 25%;
            animation-delay: 15s;
        }

        .shape:nth-child(4) {
            width: 60px;
            height: 60px;
            background: var(--secondary-color);
            border-radius: 50%;
            top: 35%;
            right: 20%;
            animation-delay: 5s;
        }

        .shape:nth-child(5) {
            width: 90px;
            height: 90px;
            background: var(--accent-color);
            border-radius: 50%;
            bottom: 10%;
            right: 30%;
            animation-delay: 12s;
        }

        /* Shapes para hexágonos (WeHandle) */
        .brand-wehandle .shape:nth-child(1),
        .brand-wehandle .shape:nth-child(2),
        .brand-wehandle .shape:nth-child(3),
        .brand-wehandle .shape:nth-child(4),
        .brand-wehandle .shape:nth-child(5) {
            background: var(--primary-color);
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            border-radius: 0;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(-15px) rotate(270deg); }
        }

        /* Main container */
        .cv-container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            z-index: 1;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        
        /* Header Section */
        .header {
            background: var(--background-gradient);
            padding: 60px 60px 80px 60px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            gap: 40px;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 8s infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .logo-container {
            flex-shrink: 0;
            position: relative;
            z-index: 2;
        }

        .company-logo {
            width: 120px;
            height: auto;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
            display: none; /* Será mostrado apenas se a marca tiver logo */
        }

        .header-content {
            flex: 1;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
            letter-spacing: -0.5px;
            text-transform: uppercase;
        }

        .header-tagline {
            font-size: 20px;
            font-weight: 400;
            color: white;
            margin-bottom: 15px;
            font-style: italic;
            letter-spacing: 0.5px;
        }

        /* Floating elements específicos por marca */
        .brand-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .pattern-element {
            position: absolute;
            opacity: 0.15;
            animation: patternFloat 20s infinite ease-in-out;
        }

        .brand-wehandle .pattern-element:nth-child(1) {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.3);
            clip-path: polygon(30% 0%, 70% 0%, 100% 50%, 70% 100%, 30% 100%, 0% 50%);
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        .brand-sicredi .pattern-element:nth-child(1) {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            content: '🌱';
            top: 20%;
            left: 15%;
            animation-delay: 0s;
        }

        @keyframes patternFloat {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            33% { transform: translateY(-15px) rotate(120deg); }
            66% { transform: translateY(15px) rotate(240deg); }
        }

        /* Contact Section */
        .contact-section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 25px 30px;
            margin: 0 60px 40px 60px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .contact-info {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
            justify-content: center;
        }
        
        .contact-item {
            display: inline-flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 10px 16px;
            color: var(--secondary-color);
            font-size: 13px;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }
        
        .contact-item i {
            margin-right: 8px;
            font-size: 13px;
            color: var(--primary-color);
        }

        /* Content sections */
        .content-section {
            padding: 40px 60px;
            position: relative;
        }

        .content-section:not(:last-child)::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 60px;
            right: 60px;
            height: 1px;
            background: linear-gradient(to right, transparent, var(--border-color), transparent);
        }
        
        .section-title {
            background: var(--background-gradient);
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 25px;
            padding: 12px 20px;
            border-radius: 15px;
            letter-spacing: 0.3px;
            box-shadow: 0 4px 15px var(--border-color);
            display: inline-block;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: titleShimmer 6s infinite;
        }

        @keyframes titleShimmer {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        /* Skills Grid */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .skills-category {
            background: linear-gradient(135deg, var(--border-color), rgba(255, 255, 255, 0.05));
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skills-category:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--border-color);
        }

        .skills-category h3 {
            font-size: 14px;
            color: var(--primary-color);
            margin-bottom: 15px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .skill-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .skill-tag {
            background: var(--border-color);
            color: var(--text-color);
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .skill-tag:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        /* Experience Timeline */
        .experience-timeline {
            position: relative;
            margin-left: 25px;
            padding-left: 35px;
        }
        
        .experience-timeline::before {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--background-gradient);
            border-radius: 4px;
        }
        
        .experience-item {
            margin-bottom: 30px;
            position: relative;
            padding: 25px;
            border-radius: 15px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.8));
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            transform: translateX(8px);
            box-shadow: 0 12px 35px var(--border-color);
            border-color: var(--primary-color);
        }
        
        .experience-item::before {
            content: "";
            position: absolute;
            left: -43px;
            top: 30px;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-color);
            border: 4px solid white;
            box-shadow: 0 0 0 4px var(--border-color);
            z-index: 1;
        }

        /* Education Grid */
        .education-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .education-item {
            background: linear-gradient(135deg, var(--border-color), rgba(255, 255, 255, 0.05));
            padding: 20px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .education-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--border-color);
        }

        /* Projects Grid */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .project-item {
            background: linear-gradient(135deg, var(--border-color), rgba(255, 255, 255, 0.05));
            padding: 25px;
            border-radius: 15px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        .project-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--border-color);
        }

        /* Common text styles */
        .item-title {
            font-weight: 600;
            font-size: 18px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .item-subtitle {
            font-weight: 500;
            font-size: 14px;
            color: var(--secondary-color);
            margin-bottom: 6px;
        }

        .item-period {
            font-size: 13px;
            color: var(--secondary-color);
            font-weight: 600;
            margin-bottom: 15px;
        }

        .item-description {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 15px;
        }

        .item-bullets {
            list-style: none;
            padding: 0;
        }

        .item-bullets li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 10px;
            font-size: 13px;
            line-height: 1.5;
            color: var(--text-color);
        }

        .item-bullets li::before {
            content: '●';
            position: absolute;
            left: 0;
            color: var(--primary-color);
            font-weight: bold;
            font-size: 14px;
        }

        /* Customização de bullets por marca */
        .brand-wehandle .item-bullets li::before {
            content: '⬢';
        }

        .brand-sicredi .item-bullets li::before {
            content: '🌱';
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .cv-container {
                margin: 20px;
                border-radius: 15px;
            }
            
            .header {
                padding: 40px 40px 60px 40px;
                flex-direction: column;
                text-align: center;
                gap: 25px;
            }
            
            .contact-section {
                margin: 0 40px 30px 40px;
            }
            
            .content-section {
                padding: 30px 40px;
            }
            
            .content-section:not(:last-child)::after {
                left: 40px;
                right: 40px;
            }
            
            .experience-timeline {
                margin-left: 15px;
                padding-left: 25px;
            }
        }

        @media (max-width: 768px) {
            .cv-container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 30px 20px 40px 20px;
            }
            
            .header h1 {
                font-size: 28px;
            }
            
            .header-tagline {
                font-size: 16px;
            }
            
            .contact-section {
                margin: 0 20px 20px 20px;
                padding: 20px;
            }
            
            .content-section {
                padding: 25px 20px;
            }
            
            .content-section:not(:last-child)::after {
                left: 20px;
                right: 20px;
            }
            
            .skills-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .education-grid {
                grid-template-columns: 1fr;
            }
            
            .projects-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Print styles */
        @media print {
            body {
                background: white !important;
            }
            
            .animated-bg,
            .shape {
                display: none !important;
            }
            
            .cv-container {
                max-width: 100% !important;
                margin: 0 !important;
                box-shadow: none !important;
                background: white !important;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="../cv-texts.js"></script>
    <script src="../assets/js/brands-config.js"></script>
</head>
<body>
    <div class="animated-bg"></div>
    
    <!-- Floating shapes -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    
    <div class="cv-container">
        <header class="header">
            <div class="logo-container">
                <img src="" alt="" class="company-logo">
            </div>
            
            <div class="header-content">
                <h1>Pedro Henrique Marconato</h1>
                <div class="header-tagline">Building Excellence Together</div>
            </div>

            <!-- Brand-specific pattern -->
            <div class="brand-pattern">
                <div class="pattern-element"></div>
                <div class="pattern-element"></div>
                <div class="pattern-element"></div>
            </div>
        </header>
        
        <section class="contact-section">
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span id="contact-location">Brazilian, Married, 33 years old</span>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+55 (98) 98114-7758</span>
                </div>
                
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>pedrohmarconato@gmail.com</span>
                </div>
                
                <div class="contact-item">
                    <i class="fab fa-linkedin"></i>
                    <span>linkedin.com/in/pedrohmarconato</span>
                </div>
            </div>
        </section>

        <section class="content-section">
            <h2 class="section-title" id="section-skills">Skills & Tools</h2>
            <div class="skills-grid" id="cv-skills"></div>
        </section>

        <section class="content-section">
            <h2 class="section-title" id="section-experience">Professional Experience</h2>
            <div class="experience-timeline" id="cv-experience"></div>
        </section>

        <section class="content-section">
            <h2 class="section-title" id="section-education">Education</h2>
            <div class="education-grid" id="cv-education"></div>
        </section>

        <section class="content-section">
            <h2 class="section-title" id="section-projects">Projects</h2>
            <div class="projects-grid" id="cv-projects"></div>
        </section>
    </div>

    <script>
        function renderSkills(lang = 'en') {
            const container = document.getElementById('cv-skills');
            if (!container) return;
            
            const skills = getText('skills', lang);
            const skillCategories = getText('skillCategories', lang);
            let html = '';
            
            // Renderizar strategic, tools e emerging
            const categories = ['strategic', 'tools', 'emerging'];
            
            categories.forEach(categoryKey => {
                if (skills[categoryKey]) {
                    html += `
                        <div class="skills-category">
                            <h3>${skillCategories[categoryKey]}</h3>
                            <div class="skill-items">
                                ${skills[categoryKey].map(skill => `<span class="skill-tag">${skill.name}</span>`).join('')}
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        function renderExperience(lang = 'en') {
            const container = document.getElementById('cv-experience');
            if (!container) return;
            
            const experiences = getText('experience', lang);
            let html = '';
            
            experiences.forEach((exp, index) => {
                // Renderizar achievements
                let achievementsHtml = '';
                if (exp.achievements && exp.achievements.length > 0) {
                    achievementsHtml = exp.achievements.map(achievement => {
                        if (typeof achievement === 'string') {
                            return `<li>${achievement}</li>`;
                        } else {
                            return `<li>${achievement.description}</li>`;
                        }
                    }).join('');
                }
                
                html += `
                    <div class="experience-item">
                        <div class="item-title">${exp.title}</div>
                        <div class="item-subtitle">${exp.company}</div>
                        <div class="item-period">${exp.period}</div>
                        <div class="item-description">${exp.description}</div>
                        ${achievementsHtml ? `<ul class="item-bullets">${achievementsHtml}</ul>` : ''}
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function renderEducation(lang = 'en') {
            const container = document.getElementById('cv-education');
            if (!container) return;
            
            const education = getText('education', lang);
            let html = '';
            
            education.forEach(edu => {
                html += `
                    <div class="education-item">
                        <div class="item-title">${edu.degree}</div>
                        <div class="item-subtitle">${edu.university}</div>
                        <div class="item-description">${edu.thesis || ''}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function renderProjects(lang = 'en') {
            const container = document.getElementById('cv-projects');
            if (!container) return;
            
            const projects = getText('projects', lang);
            let html = '';
            
            if (projects && projects.length > 0) {
                projects.forEach(project => {
                    // Renderizar techs como bullets
                    let techsHtml = '';
                    if (project.techs && project.techs.length > 0) {
                        techsHtml = project.techs.map(tech => `<li>${tech}</li>`).join('');
                    }
                    
                    html += `
                        <div class="project-item">
                            <div class="item-title">${project.title}</div>
                            <div class="item-description">${project.description}</div>
                            ${techsHtml ? `<ul class="item-bullets">${techsHtml}</ul>` : ''}
                        </div>
                    `;
                });
            }
            
            container.innerHTML = html;
        }

        function initializeBasicContent() {
            const lang = document.documentElement.lang === 'pt-BR' ? 'pt' : 'en';
            
            // Atualizar textos baseado no idioma
            if (lang === 'pt') {
                document.getElementById('section-skills').textContent = 'Skills & Ferramentas';
                document.getElementById('section-experience').textContent = 'Experiência Profissional';
                document.getElementById('section-education').textContent = 'Formação';
                document.getElementById('section-projects').textContent = 'Projetos';
                document.getElementById('contact-location').textContent = 'Brasileiro, Casado, 33 anos';
            } else {
                document.getElementById('section-skills').textContent = 'Skills & Tools';
                document.getElementById('section-experience').textContent = 'Professional Experience';
                document.getElementById('section-education').textContent = 'Education';
                document.getElementById('section-projects').textContent = 'Projects';
                document.getElementById('contact-location').textContent = 'Brazilian, Married, 33 years old';
            }
        }

        // Initialize content on page load
        document.addEventListener('DOMContentLoaded', function() {
            // O brands-config.js já foi carregado e aplicou o tema
            
            const lang = document.documentElement.lang === 'pt-BR' ? 'pt' : 'en';
            
            initializeBasicContent();
            renderSkills(lang);
            renderExperience(lang);
            renderEducation(lang);
            renderProjects(lang);
        });
    </script>
</body>
</html>
